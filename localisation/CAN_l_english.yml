 r56_CAN_royal_twenty_centers_desc:0 "Due to the §YThe Great Depression§!, the government sanctioned a controversial nationwide system of camps to provide work for the single, unemployed, homeless Canadian males. Called the Royal Twenty Centers for their received pay of 20 cents a day. Working high hours per week, for a tiny amount of payment, their work ethic isn't great. These camps have been to blame for several riots, and more may occur in the future if we do not shut these down... \n\n §YMay cause riots in the future§!"

