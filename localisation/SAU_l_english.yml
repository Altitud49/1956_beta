 ############################
 
 SAU_army_focus_1:0 "The Saudi Army"
 SAU_army_focus_1_desc:0 "It is time to begin programs and dedicate resources to bettering our army technology and performance in general."

 SAU_army_infantry:0 "Infantry Technology Focus"
 SAU_army_infantry_desc:0 "Our infantry equipment should be upgraded for better performance, we need to put effort into new infantry equipment designs."

 SAU_army_infantry_desert:0 "Desert Equipment"
 SAU_army_infantry_desert_desc:0 "The Saudi Army must be strongly prepared for fighting in the natural evironment in Arabia - The desert. We must put effort into giving our soldiers necessary equipment for such a task." 

 SAU_artillery:0 "Artillery Focus"
 SAU_artillery_desc:0 "Our forces must have proper artillery pieces to compete with other nations around the world stage."

 SAU_land_doctrine1:0 "New Tactics"
 SAU_land_doctrine1_desc:0 "We should put effort in innovating our military tactics to make the Saudi military better as a whole."

 SAU_desert_buff:0 "Saudi Desert Specialization"
 SAU_desert_buff_desc:0 "We should put even more effort and emphasis in the importance of truly preparing the Saudi army for combat in the natural environment of Arabia."

 SAU_yemen_lessons:0 "Lessons of 1934"
 SAU_yemen_lessons_desc:0 "We must remember our experience from the war with Yemen in 1934, and we should begin to take active steps to create newer military tactics which would better prepare us for a situation like the one with Yemen."

 SAU_strengthen_weakness:0 "Our Setback in Yemen"
 SAU_strengthen_weakness_desc:0 "One of the only things that they Yemenis had an advantage to us in the war of 1934 was their troops' experience in mountain warfare. We should actively put steps to better our troops to respond to such an environment."

 SAU_romanticize_army:0 "Romanticize Military Service"
 SAU_romanticize_army_desc:0 "We should take steps to make the general idea of military service a spectacular endeavor and an adventure. This will get more and more people to enlist."

 SAU_military_academies:0 "Create Military Academies"
 SAU_military_academies_desc:0 "Our historical ancestors' military expertise and bravery has been gone for a long while now, we should attempt to ring back the Arab military planning and tactical expertise."

 SAU_cavalry_focus:0 "The Old Cavalry"
 SAU_cavalry_focus_desc:0 "Arab cavalry and horses are still being used in large numbers, and newer doctrines are being neglected to keep the old. We should actively take steps to modernize our cavalry."

 SAU_incorporate_nomad_tactics:0 "Incorporate Nomadic Cavalry Tactics"
 SAU_incorporate_nomad_tactics_desc:0 "The Nomadic tactics of Arab tribesmen can be of use if we theorize ways to implement them into modern military doctrines."

 SAU_special_forces_focus:0 "Saudi Special Forces"
 SAU_special_forces_focus_desc:0 "We should place a large focus on creating men that surpass the boundaries of normal warfare. Men that other nations fear. Our special forces should be some of the best in the world."

 SAU_motorization:0 "A Motorized Army"
 SAU_motorization_desc:0 "We should take steps to make a motorized Saudi military to compete with other powers including European ones."

 SAU_tank_focus:0 "Saudi Tanks"
 SAU_tank_focus_desc:0 "We should put effort into creating new tank designs that compete with European powers."

 SAU_tank_innovations:0 "Tank Innovations"
 SAU_tank_innovations_desc:0 "Because we do not have the same ability or industrial base to produce as much tanks as European powers, we should work on methods of making our tanks in a reliable, yet cheaper way."

 SAU_general_army_buff:0 "Reinvigorated Saudi Army"
 SAU_general_army_buff_desc:0 "We are about to finish creating a reinvigorated and powerful Saudi military due to all of our effort put into our doctrine and technology."

 SAU_desert_buff1:0 "Saudi Desert Specialization"
 SAU_desert_buff1_desc:0 "The Saudi army is heavily prepared for combat in desert environments."

 SAU_romanticize_army1:0 "Romanticized Military Service"
 SAU_romanticize_army1_desc:0 "The Saudi People see joining and fighting in the military as a romantic and beautiful endeavor."

 SAU_tank_innovations1:0 "Tank Innovations"
 SAU_tank_innovations1_desc:0 "We have created new and cheaper methods of producing tanks."

 SAU_general_army_buff1:0 "Reinvigorated Saudi Army"
 SAU_general_army_buff1_desc:0 "The Saudi Military is now a reinvigorated, powerful fighting force due to our efforts into tech and doctrine."
 
 SAU_incorporate_nomad_tactics1:0 "Incorporated Nomadic Tactics"
 SAU_incorporate_nomad_tactics1_desc:0 "We have incorporated aspects of nomadic arab warfare into our modern military doctrine."

 SAU_encourage_general_creativity:0 "Encourage New Infantry Tactics"
 SAU_encourage_general_creativity_desc:0 "We should give our generals more freedom instead of abiding by old Arab tactics due to the changing nature of warfare."

 SAU_creative_generals:0 "Creative Generals"
 SAU_creative_generals_desc:0 "Our generals have more freedom in deciding the right and wrong course of action."

 SAU_support_companies:0 "Support Companies"
 SAU_support_companies_desc:0 "We should put effort in implementing support companies into our military"

 SAU_radio_innovations:0 "Radio Innovations"
 SAU_radio_innovations_desc:0 "We already know the importance and strength of the use of radio in warfare, we should now put effort in strengthening the Saudi Army's use of radio."

 SAU_radio_innovations1:0 "Radio Innovations"
 SAU_radio_innovations1_desc:0 "We have put effort in strengthening the Saudi Army's use of the radio."
 
 SAU_arabian_fleet:0 "The Arabian Fleet"
 SAU_arabian_fleet_desc:0 "It is time to embark on the first step of creating a mighty Arab fleet."

 SAU_naval_officer_schools:0 "Naval Academies"
 SAU_naval_officer_schools_desc:0 "We should create naval academies so our Naval Admirals would be more competent in Naval Strategy."

 SAU_submarine_effort1:0 "Submarine Effort"
 SAU_submarine_effort1_desc:0 "We should put effort in creating Arab submarine designs."

 SAU_light_ship_effort1:0 "Lighter Ship Effort"
 SAU_light_ship_effort1_desc:0 "We should put effort in creating Arab lighter ships such as cruisers and destroyers."

 SAU_heavy_ship_effort1:0 "Heavy Ship Effort"
 SAU_heavy_ship_effort1_desc:0 "We should put effort in creating Arab heavy ships such as Battleships, Battlecruisers, Carriers, etc."

 SAU_german_submarine_tactics:0 "Study German Submarine Tactics"
 SAU_german_submarine_tactics_desc:0 "The new and old German nations have heavily used Submarines, maybe we should study their submarine tactics and learn from their experiences."

 SAU_british_capital_ship_tactics:0 "Study British Capital Ship Tactics"
 SAU_british_capital_ship_tactics_desc:0 "We should put effort in studying the British Fleet's tactics."

 SAU_more_dockyards:0 "Build More Dockyards"
 SAU_more_dockyards_desc:0 "We should construct more dockyards to create more ships."

 SAU_invisible_threat:0 "Regional Navy"
 SAU_invisible_threat_desc:0 "We should center our navy around the invisible threat, the submarine. We should aim to perfect the doctrine of submarine usage and create new tactics."

 SAU_study_foreign_submarine_designs:0 "Study Foreign Submarine Designs"
 SAU_study_foreign_submarine_designs_desc:0 "Other nations have already had a head start in developing submarines, maybe we should look to their example and learn from their submarine designs."

 SAU_trade_interdiction:0 "Naval Doctrine Focus"
 SAU_trade_interdiction_desc:0 "We should aim to create new doctrine efforts centered around trade interdiction."

 SAU_submarine_protection:0 "Submarine Protection"
 SAU_submarine_protection_desc:0 "We need ships to protect our submarines and we should put effort in researching better ship designs for such protector ships."

 SAU_trade_interdiction2:0 "Trade Interdiction Tactics"
 SAU_trade_interdiction2_desc:0 "We should add more emphasis on creating more efficient trade interdiction tactics."

 SAU_battleship_doctrine:0 "Large Battleship Navy"
 SAU_battleship_doctrine_desc:0 "We should focus on creating a large navy centered mainly around Battleships."

 SAU_study_foreign_battleship_designs:0 "Study Foreign Battleship Designs"
 SAU_study_foreign_battleship_designs_desc:0 "Other nations have had a head start in battleship development, we should learn from their development."

 SAU_fleet_in_being:0 "Naval Doctrine Focus"
 SAU_fleet_in_being_desc:0 "We should aim to put effort in naval doctrine centered around a battleship fleet."

 SAU_screen_ships:0 "Screen Ships"
 SAU_screen_ships_desc:0 "We should focus on researching and building screenships to protect our battleships in naval combat."

 SAU_fleet_in_being2:0 "Fleet in Being"
 SAU_fleet_in_being2_desc:0 "We should add more emphasis a more efficient fleet in being doctrine."

 SAU_carrier_doctrine:0 "Carrier Emphasis"
 SAU_carrier_doctrine_desc:0 "The tide of naval combat is changing, rapidly, and it is clear that battleships are becoming more and more obscure, this is why we need to focus on carriers instead."

 SAU_study_foreign_carrier_designs:0 "Study Foreign Carrier Designs"
 SAU_study_foreign_carrier_designs_desc:0 "Other nations have had a head start in developing carriers, we should learn from their designs."

 SAU_base_strike:0 "Naval Doctrine Focus"
 SAU_base_strike_desc:0 "We should aim to put effort in naval doctrine centered around a carrier fleet."

 SAU_protector_ships_for_carrier:0 "Carrier Protection"
 SAU_protector_ships_for_carrier_desc:0 "We should research and build new ships that will protect our carriers."

 SAU_base_strike2:0 "Base Strike Doctrine"
 SAU_base_strike2_desc:0 "We should create new base strike tactics to create a more well rounded Arab carrier fleet."

 SAU_reinvigorated_arab_fleet:0 "Reinvigorated Arab Fleet"
 SAU_reinvigorated_arab_fleet_desc:0 "We have created a reinvigorated Arab fleet."

 SAU_air_focus:0 "The Air Force"
 SAU_air_focus_desc:0 "We should begin developing the air sector of our military, we need to implement aeroplanes into our army's tactics to compete wiith larger powers on a big scale."

 SAU_naval_bomber:0 "Naval Bomber Designs"
 SAU_naval_bomber_desc:0 "We should work on naval bomber designs to bomb enemy naval ships into submission."

 SAU_bomber_designs:0 "Bomber Designs"
 SAU_bomber_designs_desc:0 "We need to work on creating close air support or tactical bombers to destroy our fighting foes from the sky."

 SAU_fighter_designs:0 "Fighter Designs"
 SAU_fighter_designs_desc:0 "Fighters need to be developed for a modern airforce, we should put in effort to create new fighter designs."

 SAU_carrier_planes:0 "Carrier Aircraft"
 SAU_carrier_planes_desc:0 "To focus on maintaining a carrier fleet, we should put effort in researching carrier planes to outfit our carriers with planes."

 SAU_study_foreign_air_tactics:0 "Study Foreign Air Tactics"
 SAU_study_foreign_air_tactics_desc:0 "Other nations have already had a head start in the doctrine and development of an airforce, maybe we should implement and study the tactics that they use."

 SAU_air_radar:0 "RADAR"
 SAU_air_radar_desc:0 "The power of RADAR is immense in the area of the airforce, we should put effort into developing our own RADAR systems."

 SAU_air_doctrine2:0 "Arab Air Tactics"
 SAU_air_doctrine2_desc:0 "We should now work to develop our own indigenous air doctrine/tactics."

 SAU_air_doctrine3:0 "Air Doctrine Effort"
 SAU_air_doctrine3_desc:0 "Even more effort should be put in to create a new air doctrine for our Air Force."

 SAU_reinvigorated_air_force:0 "Reinvigorated Air Force"
 SAU_reinvigorated_air_force_desc:0 "We have created a reinvigorated air force with all of this new technological and tactical effort."
 
 SAU_studied_german_submarine_tactics:0 "Studied German Submarine Tactics"
 SAU_studied_german_submarine_tactics_desc:0 "We have studied German submarine tactics of the Great War and German modern submarine tactics."

 SAU_studied_british_capital_ship_tactics:0 "Studied British Capital Ship Tactics"
 SAU_studied_british_capital_ship_tactics_desc:0 "We have studied British Capital Ship tactics of the modern era and of the Great War."

 SAU_reinvigorated_arab_fleet1:0 "Reinvigorated Arab Fleet"
 SAU_reinvigorated_arab_fleet1_desc:0 "We have created a powerful and reinvigorated Arab fleet in terms of tactics/doctrine."

 SAU_naval_academy:0 "Naval Academies"
 SAU_naval_academy_desc:0 "We have created large Naval Academies to better our naval doctrine and naval officers."

 SAU_reinvigorated_airforce:0 "Reinvigorated Air Force"
 SAU_reinvigorated_airforce_desc:0 "We have a reinvigorated air force in terms of tactics/doctrine and officers."
