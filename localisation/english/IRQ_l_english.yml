  IRQ_anti_british_sentiment_desc:0 "Great Instability has been caused from our pro-british government, as the socialists and nationalists have greatly condemned colonialism and the british occupation"
  IRQ_the_iraqi_army_modifier:0 "The Iraqi Army"
  IRQ_the_iraqi_army_modifier_desc:0 "The Iraqi Officers have been very slow at adapting to modern warfare, causing our army to suffer heavily."
