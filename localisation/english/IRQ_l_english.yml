  #FOCUS ---

  IRQ_yasins_reforms:0 "Yaseen's Reforms"
  IRQ_yasins_reforms_desc:0 "Yaseen Al-Hashimi is a very controversial figure in Iraqi politics, many view him as the Unifier of the country and the stabilizer, however many view him as an ineffecient british puppet, a stain of the times of british colonialism"
  IRQ_the_conscription_law:0 "Armed Neutrality Decree"
  IRQ_the_conscription_law_desc:0 "If you want peace, you must understand war, naive neutrality and pacifism will get our country nowhere, and to protect our sovereignity we must arm ourselves."
  IRQ_fund_an_intelligence_agency:0 "Expand National Intelligence"
  IRQ_fund_an_intelligence_agency_desc:0 "People Externally and Internally have criticized and tried to get at the government, we must make crackdowns on this for Yaseen's stability."
  IRQ_compromise_with_kurds:0 "Compromise With Northern Kurds"
  IRQ_compromise_with_kurds_desc:0 "To prevent a violent uprising in the region, we must give the kurds limited autonomy, which will increase compliance, but we will never be able to fully integrate the region."
  IRQ_cement_arab_position:0 "Cement Arabist Thought"
  IRQ_cement_arab_position_desc:0 "Arabist Thought has been a very appealing figure to Arabs, even if it may be a cradle of racial supremacy and the destroyer of the ottoman caliphate, it is a great tool for political support and for zealous indoctrination"
  IRQ_plan_red_ishtar:0 "Plan Red Ishtar"
  IRQ_plan_red_ishtar_desc:0 "The Defense of Baghdad is an integral part of maintaining our independance"
  IRQ_desert_specialization:0 "Desert Specialization"
  IRQ_desert_specialization_desc:0 "40% of the country's territories are covered with deserts. Our armed forces require proper materials and training to fight in such harsh conditions."
  IRQ_camel_corps:0 "[ROOT.GetADjective] Camel Corps"
  IRQ_camel_corps_desc:0 "Camels are useful to fight in the desert."
  IRQ_reform_the_army:0 "Reform the Army"
  IRQ_reform_the_army_desc:0 "The current army structure is highly disorganized and disobedient. Adopting a specific land doctrine will improve the performance of land forces."
  IRQ_arab_industrial_revolution:0 "Arab Industrial Revolution"
  IRQ_arab_industrial_revolution_desc:0 "Before we could industrialize our country, the [ENG.GetAdjective] established a Mandatory government that restricted our governmental powers. The times have changed, and now is the time to create massive industrial sectors of our own."
  IRQ_the_basis_of_the_economy:0 "The Basis of the Economy"
  IRQ_the_basis_of_the_economy_desc:0 "Having an economy utterly reliant on oil exports forces our research institutes to develop new ways of processing and refining oil."
  IRQ_foreign_industrial_support:0 "Foreign Industrial Support"
  IRQ_modernisation_of_rural_villages:0 "Modernization of Rural Villages"
  IRQ_modernisation_of_rural_villages_desc:0 "The Al-Hajara is a barren desert province filled with small rural villages. The modernization of villages will allow us to link up with the countryside and continue our industrial revolution."
  IRQ_iraqi_republic_railways:0 "Iraqi Railways"
  IRQ_iraqi_republic_railways_desc:0 "The Ottomans left us with a small railway network which Iraqi Railways expanded upon. If we subsidize the company, we can continue the expansion of this railway."
  IRQ_total_eletrification:0 "Total Electrification"
  IRQ_total_eletrification_desc:0 "Ever since 1917, only government buildings have had electricity. Complete electrification is the next step towards full industrialization."
  IRQ_rapid_industrialization:0 "Rapid Industrialization"
  IRQ_rapid_industrialization_desc:0 "As world tensions are rising, more countries are increasing their industrial capacity. Our enemies will crush us if we don't speed up our industrialization."
  IRQ_finish_the_railyways:0 "Finish the Railway"
  IRQ_finish_the_railyways_desc:0 "IRR has almost finished the railway network. They require a little more funding for the finishing touches."
  IRQ_rebuild_baghdad:0 "Rebuild Baghdad"
  IRQ_rebuild_baghdad_desc:0 "The great city of Baghdad was once the center of arts, culture, and science. It was also the most populous city in the Middle East. We must restore it to its former glory."
  IRQ_ghazis_propaganda_station:0 "Ghazi I's Propaganda Station"
  IRQ_ghazis_propaganda_station_desc:0 "The unsupported monarch, Ghazi I, had a radio station where he would spread his radical views of the world. For example, he had pushed for the unification of Iraq and Kuwait."
  IRQ_royal_armament_factories:0 "Royal Armament Factories"
  IRQ_royal_armament_factories_desc:0 "We should commission 'royal' military factories to keep up with military supply demands."
  IRQ_expanded_oil_drilling:0 "Expand Oil Drilling"
  IRQ_expanded_oil_drilling_desc:0 "We have opened small oil mining operations, but recently large quantities of oil have been discovered near Kirkuk. We can use this oil to fuel our armored divisions."
  IRQ_mosul_military_stockpile:0 "Mosul Military Stockpile"
  IRQ_mosul_military_stockpile_desc:0 "We should establish a military stockpile in the city of Mosul. So if our capital is taken, we will still have a large amount of equipment to supply our army."
  IRQ_labor_camps:0 "Armament Industry"
  IRQ_labor_camps_desc:0 "Some of our military leaders recommend integrating armament production to improve its efficiency."
  IRQ_steel_mining:0 "Steel Production"
  IRQ_steel_mining_desc:0 "Steel is a resource used in almost all of our military's equipment. We should start producing steel within our borders if our ports are ever blocked."
  IRQ_establish_the_univeristy_of_baghdad:0 "Establish the University Of Baghdad"
  IRQ_establish_the_univeristy_of_baghdad_desc:0 "We need a place to gather the brightest minds from around the country. The University Of Baghdad is just the place."
  IRQ_create_the_iraqi_block_cipher:0 "Create the Iraqi Block Cipher"
  IRQ_create_the_iraqi_block_cipher_desc:0 "Since many countries have already found a way to crack each other's cipher codes, we should create a unique cipher code, the Iraqi Block Cipher."
  IRQ_license_cipher_machines:0 "License Cipher Machines"
  IRQ_license_cipher_machines_desc:0 "If we license foreign cipher machines, we can reserve engineer them to better our understanding of such machines. Then we can apply this knowledge to enhance or create cipher machines."
  IRQ_design_the_osirak_reactor:0 "Create the Osirak Reactor"
  IRQ_design_the_osirak_reactor_desc:0 "The [FRA.GetAdjective] are looking to start atomic research somewhere away from the war. They have turned to us and proposed that we build a joint-research reactor, the Osirak Reactor."
  IRQ_expand_the_univeristy:0 "Expand University Research Grants"
  IRQ_expand_the_univeristy_desc:0 "We should expand the funding of professors and scientists working tirelessly to help us create a better tomorrow."
  IRQ_crushing_the_kurdish_uprisings:0 "Crushing The Kurdish Uprisings"
  IRQ_crushing_the_kurdish_uprisings_desc:0 "The Kurdish problem has long pained the Iraqi people, and the naive thought of compliance and autonomy is outrageous, so in the next step to centralizing the state, we must crush the uprisings."
  IRQ_motorized_army:0 "Motorized Army"
  IRQ_motorized_army_desc:0 "Motorized divisions are a vital part of any army nowadays. We need to keep up with the times."
  IRQ_study_new_land_doctrines:0 "Study New Land Doctrines"
  IRQ_study_new_land_doctrines_desc:0 "The age of old cavalry charges supported by bolt action rifle fire is over. We need to update our old stratagems to be victorious."
  IRQ_army_modernisation:0 "Army Modernization"
  IRQ_army_modernisation_desc:0 "This is the final step in reorganizing the army, and ensuring that our capabilities of attacking are effecient"
  IRQ_regular_exercises:0 "Regular Exercises"
  IRQ_regular_exercises_desc:0 "We must install Regular Exercises into our military and up the standards for ready for combat"
  IRQ_heavy_investments_into_military:0 "Heavy Investments Into The Military"
  IRQ_heavy_investments_into_military_desc:0 "The Military is lacking in funding, and the shiate and kurdish revolts prove this, we must up funding"
  IRQ_culture_of_resistance:0 "Culture Of Resistance"
  IRQ_culture_of_resistance_desc:0 "We have kicked out the british from our country! And we are willing to do it again!"
  IRQ_antiinsurgent_doctrine:0 "Anti-Insurgent Doctrine"
  IRQ_antiinsurgent_doctrine_desc:0 "We must Adopt Anti-Insurgent Doctrine to stop any resistance that we may face to our country"
  IRQ_holding_the_line:0 "Holding The Line"
  IRQ_holding_the_line_desc:0 "Trench Warfare is a very studied tactic in the Iraqi high command, we must fully utilize this for the good of Iraq's Defenses"
  IRQ_air_base_expansion:0 "Airbase Expansion"
  IRQ_air_base_expansion_desc:0 "We should expand civilian and military airbases if we want to dominate the skies."
  IRQ_fighter_modernisation:0 "Fighter Modernization"
  IRQ_fighter_modernisation_desc:0 "Our old interwar fighters are inferior compared to the fighters of tomorrow."
  IRQ_air_innovations:0 "Air Innovations"
  IRQ_air_innovations_desc:0 "The Chief of Staff has proposed new tactics and formations to the cabinet. We must implement these new ideas to keep up with other nations."
  IRQ_heavy_fighter_concept:0 "Heavy Fighter Concept"
  IRQ_heavy_fighter_concept_desc:0 "Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders."
  IRQ_naval_bomber_experiments:0 "Naval Bomber Experiments"
  IRQ_naval_bomber_experiments_desc:0 "Air supremacy is as vital at sea as it is over land. Specialized aircraft developed for naval warfare is a way to achieve that aim."
  IRQ_medium_bomber_focus:0 "Medium Bomber Focus"
  IRQ_medium_bomber_focus_desc:0 "An extension of the precision bombing philosophy adapted for an extended range in support roles."
  IRQ_light_bomber_focus:0 "Light Bomber Focus"
  IRQ_light_bomber_focus_desc:0 "We should not underestimate the value of using dive bombers for close air support."
  IRQ_air_modernisations_programme:0 "Air Modernization Program"
  IRQ_air_modernisations_programme_desc:0 "Aviation theory is just as critical as technology. New stratagems for our pilots are still waiting to be discovered."
  IRQ_rocket_development:0 "Rocket Development"
  IRQ_rocket_development_desc:0 "Speed is the attribute on which all other aerial attributes rely. Rocket and jet engines could theoretically allow us to pass all previous limits."
  IRQ_persian_gulf_supremacy:0 "Persian Gulf Supremacy"
  IRQ_persian_gulf_supremacy_desc:0 "We need to create a navy that can wrest control of the seas, blocking both the [ENG.GetAdjective] and [PER.GetAdjective]s."
  IRQ_study_foreign_built_ships:0 "Study Foreign Ships"
  IRQ_study_foreign_built_ships_desc:0 "Our neighbors are continuously developing new kinds of ships. We must license and study them, then create newer ships tailored to our strategic and tactical naval needs."
  IRQ_a_cruiser_navy:0 "A Cruiser Navy"
  IRQ_a_cruiser_navy_desc:0 "We will need increasingly larger ships to make a reality of our plans for a sea presence."
  IRQ_import_submarine_technology:0 "Import Submarine Technology"
  IRQ_import_submarine_technology_desc:0 "A submarine gap is unacceptable. We will have the technology, even if we must purchase it."
  IRQ_commerce_attack:0 "Commerce Raiding Tactics"
  IRQ_commerce_attack_desc:0 "We can assure naval supremacy despite our somewhat small fleet by crippling the enemy of its resources using submarines and light destroyers."
  IRQ_the_twin_threats:0 "The Twin Threats"
  IRQ_the_twin_threats_desc:0 "We will keep the upper hand in naval combat by focusing on the counter-tactics needed to oppose our most likely enemies."
  IRQ_coastal_defense:0 "Coastal Defense"
  IRQ_coastal_defense_desc:0 "A short-range, mobile naval defense force could potentially do the work of stationary fortifications many times their strength."
  IRQ_strike_force:0 "Strike Force"
  IRQ_strike_force_desc:0 "In case we lack in numbers, we need a rapidly deployed force of warships to be able to strike at the enemy when and where he is weakest."
  IRQ_persian_gulf_navy:0 "Persian Gulf Navy"
  IRQ_persian_gulf_navy_desc:0 "A thorough effort to reinvent our naval strategy will be of great importance if we are to utilize our ships in the Red Sea."
  IRQ_naval_equipment:0 "Naval Equipment"
  IRQ_naval_equipment_desc:0 "Without modern equipment, our navy will become obsolete."
  IRQ_the_october_coup:0 "The October Coup"
  IRQ_the_october_coup_desc:0 ""
  IRQ_ban_dissident_newspapers:0 "Ban Dissident Newspapers"
  IRQ_ban_dissident_newspapers_desc:0 "Newspapers criticizing our liberal and democratic government are very problematic, we must deal with them."
  IRQ_plan_a_countercoup:0 "Plan A Counter-Coup"
  IRQ_plan_a_countercoup_desc:0 "We cannot allow this stain of a military government ruin our nation! Plan the counter-coup!"
  IRQ_hide_askari_assassination:0 "Hide The Askari Assassination"
  IRQ_hide_askari_assassination_desc:0 "Ja'far Al-Askari's assassination would spike alot of distain and discontent with the military government, as he is a figurehead in the iraqi army, so its best if we...suppress it."
  IRQ_ghazis_personal_cult:0 "Ghazi's Personality Cult"
  IRQ_ghazis_personal_cult_desc:0 "King Ghazi, The anti-imperialist, the king of all Iraqis, the great Hashemite king is our leader, and he must rule absolutely!"
  IRQ_continue_democratization:0 "Continue Democratization"
  IRQ_continue_democratization_desc:0 "Democracy is an integral part to the freedom of our people, and the liberty of our state, and such we will continue the democratization efforts."
  IRQ_bakirs_personal_state:0 "Bakir's Personal State"
  IRQ_bakirs_personal_state_desc:0 "As the Coup has been a stunning success, and not one soul of the public has heard of Askari's assassination, Sidqi has established his own Personal state, an Iraqi military junta"
  IRQ_bakir_path:0 "Solidify His Leadership"
  IRQ_bakir_path_desc:0 "Bakr Sidqi will continue to lead this military junta, as he is the marshal of our army and the true leader of the NRF!"
  IRQ_abdul_latif_takes_power:0 "Abdul-Latif Takes Power"
  IRQ_abdul_latif_takes_power_desc:0 "Abdul-Latif is most fit for the leadership of the nation after the coup, bakr sidqi is too blinded by his ambitions."
  IRQ_flames_of_jihad:0 "The Flames Of Jihad"
  IRQ_flames_of_jihad_desc:0 "The time is here, The Flames of jihad have ignited, we will return this country to Sharia, Allah! Al-Watan! Al-Malik!"
  IRQ_proclaim_ghazi_caliph:0 "Proclaim Ghazi Caliph"
  IRQ_proclaim_ghazi_caliph_desc:0 "Our King Ghazi is one of the family of Hashem, and thus he must be crowned our Caliph."
  IRQ_sharia_constitution:0 "Sharia Constitution"
  IRQ_sharia_constitution_desc:0 "The only acceptable Constitution of our islamic Kingdom is Sharia, the islamic law system"
  IRQ_whoever_arms_mujahid:0 "Whoever Arms A Mujahid..."
  IRQ_whoever_arms_mujahid_desc:0 "...will get the reward of his Martyrdom"
  IRQ_destroy_sectarian_divide:0 "Destroy Sectarian Divide"
  IRQ_destroy_sectarian_divide_desc:0 "The sects that divide us have been holding us back for centuries! It is about time we follow the prophet and teh qur'an, and re-establish the unified muslim identity"
  IRQ_shiate_supremacy:0 "Shiate Supremacy"
  IRQ_shiate_supremacy_desc:0 "The Shi'a Are the true followers! There must be no opposition against us, the true muslims!"
  IRQ_resist_occupier:0 "Resisting The Occupier"
  IRQ_resist_occupier_desc:0 "We cannot allow anyone to occupy our great Muslim Kingdom, and thus we must resist heavily!"
  IRQ_tafkir_al_jihad:0 "Al-Tafkir Al-Jihadi"
  IRQ_tafkir_al_jihad_desc:0 "'Fear the one who looks into the barrel of a gun and sees paradise'"
  IRQ_mosque_renovations:0 "Mosque Renovations"
  IRQ_mosque_renovations_desc:0 "The state of the country's mosques are detestable, we must renovate them and put funding into them, to better the experience of worshipping the one true god."
  IRQ_enforce_jizya:0 "Enforce Jizya"
  IRQ_enforce_jizya_desc:0 "Jizya is a form of tax that non-muslims have to pay at the cost of avoiding otherwise mandatory conscription into the army, and it is part of our islamic ruling."
  IRQ_ban_riba:0 "Ban Riba"
  IRQ_ban_riba_desc:0 "Interest is an unreliable system which is built on purely trust, something naive and which our law forbids."
  IRQ_alliance_with_iran:0 "Alliance With Iran"
  IRQ_alliance_with_iran_desc:0 "Iran is a major player in the region, if we are to maintain the support of our peoples, we must befriend them."
  IRQ_oppose_iranian_secularism:0 "Oppose Iranian Secularism"
  IRQ_oppose_iranian_secularism_desc:0 "The secularist government of Iran is unacceptable, we must stand against this heresy and destroy it, this will also gain us alot of public support for the war effort by our shiate brothers, as it would be seen as a holy war."
  IRQ_fighting_in_desert:0 "The Fight In The Desert"
  IRQ_fighting_in_desert_desc:0 "We are undeniably going to be fighting in the desert, so we must prepare our army for this by building specfial forces built for desert conditions"
  IRQ_desert_warfare_culture:0 "Desert Warfare Culture"
  IRQ_desert_warfare_culture_desc:0 "The Iraqi people have developed a culture of fighting in the desert, as we had in our history, this makes attacking with cavalry and specialized desert infantry easier."
  IRQ_annex_yemen:0 "Crush The Zaidis"
  IRQ_annex_yemen_desc:0 "The Zaidis of Yemen are a stain to our culture and our religion, they must be wiped out and integrated into our kingdom!"
  IRQ_ally_yemen:0 "Reconcile With The Zaidis"
  IRQ_ally_yemen_desc:0 "To prevent further bloodshed, we must reconcile with the Zaidis."
  IRQ_seize_holy_places:0 "Seize The Holy Places"
  IRQ_seize_holy_places_desc:0 "Makka, the jewel of the Islamic world, to truly instill our islamic kingdom, we must seize it."
  IRQ_end_colonialist_tyranny:0 "End Colonialist Tyranny"
  IRQ_end_colonialist_tyranny_desc:0 "The times of being occupied by the western kuffar has ended! We must embark on a great Jihad against colonialism and its tyrannic rule over us!"
  IRQ_behead_the_bear:0 "Behead The Bear"
  IRQ_behead_the_bear_desc:0 "The Russian bear has been trying to spread it's communist ideologies, aswell as its orthodox ideologes before the soviet revolution, and as such we must put an end to this bear pestering our lands and our beliefs."
  IRQ_flames_of_marxism:0 "The Flames Of Socialism"
  IRQ_flames_of_marxism_desc:0 "It is time to wreck the bourgeoisie, colonialist stance our country has! And a nationalist military figure is unfit to rule, we must empower the Workers!"
  IRQ_destroy_colonialist_stain:0 "The First Step Against Colonialism"
  IRQ_destroy_colonialist_stain_desc:0 "The British Oil Fields in our nation have been a stain to our independance, to combat colonialism the first step must be nationalizing them!"
  IRQ_destruction_of_colonialism:0 "The Second Step Against Colonialism"
  IRQ_destruction_of_colonialism_desc:0 "The Colonialists have been roaming around our lands for far too long! It is time they pay the price of our people's suffering."
  IRQ_arab_socialist_union:0 "The Arab Socialist Union"
  IRQ_arab_socialist_union_desc:0 "To further cooperation between our communist bretheren in the middle east, we will form The Arab Socialist Union, and invite any socialist, arab nation to our cause."
  IRQ_topple_saudi_yemeni_threat:0 "Topple The Saudi-Yemeni Threat"
  IRQ_topple_saudi_yemeni_threat_desc:0 "The Saud and Yemeni Clans have been very opposing of our communist government, it would be better if they were...dealt with."
  IRQ_develop_secret_police:0 "Develop Secret Police"
  IRQ_develop_secret_police_desc:0 "To prevent any conspiring against our great state, Secret Police will be formed and funded to stop any insurgency in our lands."
  IRQ_raise_red_guard:0 "Raise The Red Guard"
  IRQ_raise_red_guard_desc:0 "To protect our nation, we must form an elite fighting force that will help in our revolutionary ideas."
  IRQ_industrialize_the_countryside:0 "Industrialize The Countryside"
  IRQ_industrialize_the_countryside_desc:0 "To follow the model of Iosiph Stalin's industrialization campaigns, we must begin with industrializing the countryside."
  IRQ_workers_culture:0 "The Worker's Culture"
  IRQ_workers_culture_desc:0 "Propoganda of the worker's culture can help us with the production and the construction of several projects or sites."
  IRQ_install_equal_conscription:0 "Install Equal Conscription"
  IRQ_install_equal_conscription_desc:0 "For the betterment of our army, we will allow and encourage women to serve in the military."
  IRQ_idea_of_world_revolution:0 "Spreading The World Revolution"
  IRQ_idea_of_world_revolution_desc:0 "As we are a marxist nation, we must contribute in spreading the world revolution."
  IRQ_fahds_leadership:0 "Fahd's Leadership"
  IRQ_fahds_leadership_desc:0 "Yusuf Salman, or Fahd is the father of our nation as he has brought marxist and leninist ideals into the government, and his leadership has granted us alot of advantages."
  IRQ_sniper_teams:0 "Sniper Teams"
  IRQ_sniper_teams_desc:0 "Sniper teams will be set up, to increase our military intelligence and the effeciency of our reconnaissance"
  IRQ_marxist_fanaticism:0 "Marxist Fanatacism"
  IRQ_marxist_fanaticism_desc:0 "We will indoctrinate our soldiers with the thoughts of marx and lenin, so that they are eternally loyal to the state!"
  IRQ_empower_kurdish_workers:0 "Empower Kurdish Workers"
  IRQ_empower_kurdish_workers_desc:0 "To solve the kurdish problem, we will empower the kurdish workers of Erbil, Sulaymaniyah, and Mosul."

