  #EVENTS ---
  irq.1.t:0 "[GER.GetAdjective] Military Mission"
  irq.1.d:0 "The rise of fascism in Iraq opens up a new door into the Middle East. It's in our best interests to prepare them to support our cause."
  irq.1.a:0 "Let us establish a joint military research program."
  irq.1.b:0 "This is a waste of our resources!"

  irq.2.t:0 "[GER.GetAdjective] Military Mission: Accepted"
  irq.2.d:0 "The [GER.GetAdjective]s are looking to help us progress militarily in the world to improve our diplomatic relations."
  irq.2.a:0 "For the Fatherland!"

  irq.3.t:0 "[GER.GetAdjective] Military Mission: Declined"
  irq.3.d:0 "The [GER.GetAdjective]s have declined our offer for joint-military research."
  irq.3.a:0 "We are alone in this world."
  
  irq.4.t:0 "An Upcoming Crisis"
  irq.4.d:0 "Bakr Sidqi, A prominent Iraqi figure has always had his discontent with Yaseen al-hashimi and his pro-british government, teaming up with Hikamat Sulayman to try to orchestrate a coup against the government, the time is ticking."
  irq.4.a:0 "Oh Boy..."

  irq.5.t:0 "Successful Raid"
  irq.5.d:0 "We have recently launched a raid on the areas of Mosul, and with heavy artillery power we were able to successfully capture some vital information and key members of the Kurdish opposition, reducing the amount of resistance in Mosul."
  irq.5.a:0 "Allahu Akbar!"

  irq.6.t:0 "Failed Raid"
  irq.6.d:0 "We have recently launched a raid on the areas of Mosul, however our lack of artillery and maneuvering capabilities, they were able to use guerilla warfare against our troops, which are already not aquanted with modern warfare, resulting in the raid being a complete failure, but a political victory for Yaseen"
  irq.6.a:0 "We'll get them next time."
  
  irq.7.t:0 "Kurdish Riot In Sulaymaniyah"
  irq.7.d:0 "Following recent advances at crushing kurdish rebellion in the Mosul and Erbil areas, Kurds from the highly revoltous state of Erbil and Sulaymaniyah have started a riot in which the military had to get involved in, which caused even more anger and resistance."
  irq.7.a:0 "Someone will be shot for this!"

  irq.8.t:0 "Attack of Garrisons in Erbil"
  irq.8.d:0 "After recent moves against the kurdish resistance movement, and an effort to centralize power, A group of Rebellious Teenagers tackled an officer, letting the situation escalate to a skirmish between armed kurdish militants and our garrison."
  irq.8.a:0 "It is growing out of control."

  irq.9.t:0 "Supply Disrupted in Mosul"
  irq.9.d:0 "Upon hearing of the recent increasing pressure on the kurdish resistance and the centralization of Iraq, a kurdish militant force intercepted a supply convoy to reinforce garrisons that were cracking down on violent protests in Erbil, resistance is at an all time high."
  irq.9.a:0 "Oh god."

  irq.10.t:0 "Planes Bombard Hashimi's Office"
  irq.10.d:0 "On The First of October, Bakr Sidqi ordered the Iraqi Airforce to Bombard Yaseen Al-Hashimi's Office, a long awaited, and obvious coup has been executed, The timing could not be better as Al-Hashimi was in Turkey at the time, The King, not having a real position in politics, silently withdrew power to Sidqis Cause, as 'The National Reform Force' stormed parliamentary buildings, the fate of Iraq and Iraqi democracy is at the hands of Sidqi, maybe it was a failed experiment?"
  irq.10.a:0 "Let's hope for the best."

  irq.11.t:0 "Holding Snap Elections"
  irq.11.d:0 "A democratic state cannot stand without elections, and such these will be held, even though this brings Chaderchi's democratic government and the democracy of Iraq at stake, it is an essential leap towards Democracy and a true republic"
  irq.11.a:0 "May the best party win."

  irq.12.t:0 "Alliance With Iraq?"
  irq.12.d:0 "After the recent Islamic takeover in Iraq, they have requested an alliance with us as we are the number one shiate state, this could help us gain public support and strengthen our diplomacy, but is it worth it?"
  irq.12.a:0 "Sure!"
  irq.12.b:0 "No!"

  irq.13.t:0 "Iran Accepts Alliance"
  irq.13.d:0 "After our diplomat came back from Tehran, we have been informed that Tehran has accepted the proposal of alliance, a great diplomatic victory that has gained us alot of support from the shiate population."
  irq.13.a:0 "Wonderful!"

  irq.14.t:0 "Iran Declines"
  irq.14.d:0 "After our diplomat came back from Tehran, we have been informed that the iranian government has declined our proposal of an alliance, a diplomatic blunder that is sure to anger some of our shiate population."
  irq.14.t:0 "Allah Yekhreb Bethom!"

  irq.15.t:0 "Iraq Nationalizes The Oil Fields"
  irq.15.d:0 "The Iraqis have nationalized the oil fields we have held in Iraq, which is a heavy blow to our fuel as it is the second biggest of the oil fields we held other than the ones in Khuzestan, this might endanger our position in the middle east."
  irq.15.a:0 "Launch an Invasion!"
  irq.15.b:0 "Well, it was about time."

  iraq_hist.2.t:0 "Golden Square takeover in Iraq!"
  iraq_hist.2.desc:0 "An organization of nationalist military officers has successfully launched a coup in [IRQ.GetNameDef], overthrowing the regent for the young King Faisal II. Rashid Ali al-Gaylani is the new head of government, a stauncly Arab nationalist figure. The new Golden Square National Defense Government has realigned against the British, and is reportedly seeking assistance from [GER.GetNameDef] to resist a likely British invasion.\n\nThis change in geopolitical alignment is likely to bring the war to the Middle East."
  iraq_hist.2.a:0 "We must move to secure our strategic position!"
  iraq_hist.2.b:0 "So it goes."
  iraq_hist.2.c:0 "Organize assistance for our [IRQ.GetAdjective] colleagues, at once!"

  iraq_hist.2.d:0 "Send them our best wishes, but we will remain ambivalent."
  iraq_hist.3.t:0 "[ENG.GetNameDefCap] invades Iraq!"
  iraq_hist.3.desc:0 "After last month's nationalist military coup led by the group of officers known as the Golden Square in Iraq, [ENG.GetLeader] has ordered a British military force to invade Iraq. Their goal is the toppling of [IRQ.GetLeader]'s nationalist government and restoring the Hashemite monarchy and its' regent, who were pro-Western figures in the country. This came in response to [IRQ.GetAdjective] provocations at the RAF Habbaniya airbase, which [IRQ.GetAdjective] forces have surrounded.\n\nIraqi officials have accused the British of violating the 1930 Anglo-Iraqi treaty, whilst British diplomats have pressed the case against [GER.GetFactionName] influence in Iraq, and denounced [IRQ.GetLeader] and his Arab nationalist allies."
  iraq_hist.3.a:0 "War comes to the Arabs."

  iraq_hist.4.t:0 "[FROM.GetNameDefCap] sends materiel support"
  iraq_hist.4.desc:0 "In our coming struggle with the imperialist British, [FROM.GetNameDef] has sent support in the form of a small arms shipment. It is not much, but still a much needed aid against the aggressor!"
  iraq_hist.4.a:0 "Our thanks to [FROM.GetNameDef]"

  iraq_hist.5.t:0 "The Fall of [IRQ.GetNameDef]"
  iraq_hist.5.desc:0 "British forces have swiftly executed their plan to invade Iraq, and in recent days have taken the Iraqi capital of Baghdad, forcing [IRQ.GetLeader], the Grand Mufti Amin al-Husseini, and many members of the Golden Square government to flee to [PER.GetNameDef], after which they plan to flee further to Germany.\n\nWith the Iraqi state totally rudderless, the British have transmitted to us an offer of peace. The young King Faisal II and his regent the Prince 'Abd al-llah will be reinstated, and Commonwealth forces shall be granted free passage through the country and the right to expand their military garrison."
  iraq_hist.5.a:0 "We accept."
  iraq_hist.5.b:0 "No deals with the Imperialists! We will join with [GER.GetNameDef]."

  iraq_hist.6.t:0 "Iraqi provocations at RAF Habbaniya!"
  iraq_hist.6.desc:0 "An envoy representing [IRQ.GetNameDef] has informed the commanding officer at Royal Air Force Base Habbaniya that the plateau nearby has been occupied to conduct a 'training exercise'. Also as part of the communication, the envoy has demanded that all flying should cease immediately and that no movement, over land or in the air, take place from the base. This has been interpreted as a direct threat."
  iraq_hist.6.a:0 "We must respond with force!"
  iraq_hist.6.b:0 "Withdraw from the base, our position is compromised."

