  IRQ_kurdish_conflict_category:0 "Kurdish-Iraqi Conflict"
  IRQ_kurdish_conflict_category_desc:0 "The Kurds historically have always wanted independence, and a sovereign state, this is present in Turkey and Iran, but their strongest hold is on our northern territories of Erbil, Sulaymaniyah and Mosul, which could threaten the existance and stability of our state, and they could establish a state if their resistance gains strength.\n\n§RMust have §Y20,000§! Manpower in the field to declare §YMartial Law§!"
