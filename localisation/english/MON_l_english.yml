#Advisor to provide info on the matter and what is going on
mongol_rp_advisor.1.t:0 "First report to the Office Command"
mongol_rp_advisor.1.d:0 "Greeting, comrade and let me congratulate you on a recent appointment as one of the personal advisors of Peljidiin Genden! \nWith people like you Genden is seeking to guide our great [MON.getName] to the glorious and prosperous future. My name is Dald Zövlökh and I am already long present at the department of the Homeland Security as a personal advisor for youngborn commanders like yourself. Your prior knowledge might depend heavily on your previous working experience and aimag you were assigned to. The overall situation can be briefly described as follows:\n\nOur lands are still viewed as an integral part of [CHI.getNameDef] even though their leadership have little to no effective power in the region. \n[JAP.getAdjective] imperialists have been constantly increasing their acitivity in Eastern regions of our nation after seizing assets of Fengtian clique in 1932. \nThe one and only friend in such circumstances was the USSR which provided us with ideological and material assistance since people's revolution of 1924, strongly solidifying their influence in our state.\n\nWith Genden and Demid being currently on their visit to Moscow, we can send a few offerings via the telegraph on what additional topics they should address on the conference. Time is limited and every hours counts! \n\nI will leave you to prepare. Zövlökh out."
mongol_rp_advisor.1.a:0 "I expect more reports in the future."
mongol_rp_advisor.1.b:0 "I am well aware of what I am doing, Dald. No further reports are needed."


