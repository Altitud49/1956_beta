#Advisor to provide info on the matter and what is going on
mongol_rp_advisor.1.t:0 "First report to the Office Command"
mongol_rp_advisor.1.d:0 "Greeting, comrade and let me congratulate you on a recent appointment as one of the personal advisors of Peljidiin Genden! \nWith people like you Genden is surely seeking to guide [MON.getNameDef] to the glorious and prosperous future. My name is Dald Zövlökh and I was assigned to you to provide a background on the situation in the country and political circumstances surrounding the upper party elites of our state. Your prior knowledge might depend heavily on your previous working experience and aimag you were assigned to. The overall situation can be briefly described as follows:\n\nMongolia is not well known across the world considering our §Rlandlocked§! status and brief period of independence lasting almost 15 years sofar. Our lands are still viewed as an integral part of [CHI.getNameDef] even though their leadership have little to no effective power in the region ([?MON.chi_influence_in_mon|+0]). \n[JAP.getAdjective] imperialists have been constantly increasing their acitivity in Eastern regions of our nation ([?MON.jap_influence_in_mon|+0]) after seezing assets of Fengtian clique in 1932. \nThe one and only friend in such circumstances was the USSR which provided us with ideological and material assistance since people's revolution of 1924, solidifying their influence in our state ([?MON.sov_influence_in_mon|+0]). We can interact with leaders of these power giants at the cost of entrenching their values in people's hearts and minds via §BOn the Crossroads of the World§! decisions. \n\nWith Genden and Demid being currently on their visit to Moscow, we can issue a few directives via the telegraph on what topics should be addressed and how specific questions are going to be answered via §B1935 State Visit to Moscow§! decisions. Time is limited and every hours counts! \n\nI will leave you to prepare. Zövlökh out."
mongol_rp_advisor.1.a:0 "I expect more reports in the future."
mongol_rp_advisor.1.b:0 "I am well aware of what I am doing, Dald. Leave me."


