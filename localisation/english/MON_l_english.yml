mongol_anti_soviet.2.t:0 "We have found him!"
mongol_anti_soviet.2.d:0 "The search for the 9th Jebtsundamba Khutughtu, the modern reincarnation of the Bogd Khan who died back in 1924, has been proven of a great success.\n\nAfter our monks have gathered all boys in the age two to five in the local village, three series of tests were conducted on each of the participants. A few hours later, results of the final test has helped us to identify the righful reincarnation Jebtsundamba Khutuktu! \n\nOriginally born as Jampal Namdol Chökyi Gyaltsen, a boy was then told of his true identity and that he represents the former spirit which united the buddhists of Outer Mongolia. His parents sworn to keep the discovered findings in secret as long as the political situation will not stabilize."
mongol_anti_soviet.2.a:0 "Great! But keep it in secret for the time."

mongol_anti_soviet.3.t:0 "Noone has passed the test."
mongol_anti_soviet.3.d:0 "Village after village, town after town, and yet no claimants have passed the set of tests aimed to discover the new identity of the 9th Jebtsundamba Khutughtu. \n\nOur searching parties will no longer conduct search in the region, implying that there reincarnation of the Bogd Khan is definitely somewhere else in the area of Tibetan Plateau. The decision is up to us, whether or not we shall continue this resource- and time-consuming effort."
mongol_anti_soviet.3.a:0 "Nothing, but we won't give up!"
mongol_anti_soviet.3.b:0 "Nothing? It has become too much of an endevour."

