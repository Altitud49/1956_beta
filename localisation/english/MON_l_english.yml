mongol_army.1.t:0 "Production Readjustment Scheme"
mongol_army.1.d:0 "Having limited resources at our disposal, we cannot fully concetrate our arms industry efforts on mass-production of armored vehicles with different specialization. \n\nA brand-new proposal from our research and development team suggests that we readjust our production lines and facilities to fit the construction and deployment of a narrow-purpose tank equipment, whose whole aim will be to either prove reliable on the battlefield at the cost of the vehicle speed, have best armament type at higher model expenses, be cheap-to-build yet also easily breakable or cover largest distances in shortest amount of time possible. \n\nWe can always try and repurpose our schematics later, yet it is expected to be a costly and time-consuming effort."
mongol_army.1.a:0 "Favour Reliable Models first"
mongol_army.1.b:0 "Support Good quality Modelling"
mongol_army.1.c:0 "Focus on lowest Production Cost"
mongol_army.1.e:0 "Tanks are for Speed and not for Fight!"

mongol_army.2.t:0 "A Promising General" #hiring ravdan
mongol_army.2.d:0 "Our expanding general staff is in a dire need of new candidates who sparkle with enthusiasm, are open-minded and can provide our older officers with a whole bunch of a new extraordinary tactics to work with. Recent decree has announced a tender for a few new colonel and general positions. \n\nWith a handful of applications from various recent graduates of military colleges, a promisable candidate has delivered his application to the commission a few days ago. \n\nThe name is Sandivyn Ravdan, he well-known for his devotion to the cause and active services in various garrison estblishments of recent years. A fine addition to our general staff."
mongol_army.2.a:0 "Hire him!"