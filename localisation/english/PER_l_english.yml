 #### ANGLO SOVIET INVASION ####

 ## Invasion first event (ENG)
 persia.invasion.1.t:0 "Concerns about Iran's alignment"
 persia.invasion.1.desc:0 "The War Cabinet is growing increasingly concerned at rumors of the presence of German nationals in [PER.GetNameDef]. Recently, [PER.GetLeader] has offered the German airliner Lufthansa a business deal, and there is even speculation about potential Iranian-German military cooperation - a chilling thought when the Anglo-Iranian Oil Company provides a significant amount of oil to Britain./n/nAs such, members of our high command have begun to draft plans for a potential invasion of Iran, and have approached the government seeking the War Cabinet's approval."
 persia.invasion.1.a:0 "We will adopt this draft and proceed."
 persia.invasion.1.b:0 "That shan't be necessary."

 ## Invasion ask Soviet/notify Iran
 ## Soviet loc
 persia.invasion.2.t.a:0 "British request joint invasion of [PER.GetNameDef]"
 persia.invasion.2.desc.a:0 "[ENG.GetLeader]'s government in [ENG.GetNameDef] has proposed the idea to us of a joint Anglo-[SOV.GetAdjective] Invasion of Iran, to secure not only Iran's vast oil supply but also the Trans-Iranian Railway, across which the British can supply us with arms and equipment.\n\n[SOV.GetLeader]'s advisors have also raised the concept of expanding [SOV.GetAdjective] influence in Iran, which can hopefully be leveraged to gain concessions and also counter British expansion in the Middle East."
 ## Iranian loc
 persia.invasion.2.t.b:0 "Potential of a British invasion!"
 persia.invasion.2.desc.b:0 "As a result of growing pressure by [ENG.GetNameDef], some in our government and military are now concerned about the potential of a British invasion of [PER.GetNameDef]. [PER.GetLeader] has been conciliatory towards British and [SOV.GetAdjective] diplomatic pressure in recent months, and had hoped to balance foreign interests and avoid entering the global conflict, but the Shah is facing the possibility that a growing consensus is building that is expecting an invasion."
 persia.invasion.2.a:0 "We must make ready."
 persia.invasion.2.b:0 "We will join this effort."
 persia.invasion.2.c:0 "Our forces are spread too thin already, we cannot."

 ## Soviets join the plan
 persia.invasion.3.t:0 "Soviets join the invasion"
 persia.invasion.3.desc:0 "[SOV.GetNameDefCap] has decided to join the plan to invade [PER.GetNameDef]. [SOV.GetLeader] may indeed have strategic interest in Iran's containment."
 persia.invasion.3.a:0 "Damn, now a strike on two fronts!"
 persia.invasion.3.b:0 "Cheers to the Great Bear."

 ## White peace event ask
 persia.invasion.4.t:0 "Iranian defense collapses, rumors of surrender"
 persia.invasion.4.desc:0 "To the shock of the Shah and the Artesh Command, the modernized and rebuilt Ground Forces have suffered a shocking defeat at the hands of the British and [SOV.GetAdjective] armies. A swift and decisive action, as well as continuous air raids on civilian targets causing hundreds of citizen casualties, has sent a decisive message to [PER.GetNameDef]: 'You will yield, or you will be destroyed.'\n\nIn light of this, as well as the apparent cowardice of low-ranking colonels, several figures in the government have asked to Shah to consider a full surrender to the invaders..."
 persia.invasion.4.a:0 "We have no choice - the nation must survive."
 persia.invasion.4.b:0 "No surrender! Every Iranian will resist until death!"
 persia.invasion.4.c:0 "We have no choice - the nation must survive."
 persia.invasion.4.d:0 "No surrender! Every Iranian will resist until death!"
 persia.invasion.4.e:0 "We have no choice - the nation must survive."
 persia.invasion.4.f:0 "No surrender! Every Iranian will resist until death!"

 ## Invasion soon to begin
 persia.invasion.5.t:0 "Invasion of Iran imminent!"
 persia.invasion.5.desc:0 "After some diplomatic exchanges between [PER.GetNameDefCap] and the Allied powers, the Shah has refused to completely expel any German nationals residing inside Iran.\n\nWith this declaration (amongst other demands rejected) it is obvious that the Allies are to proceed with military action."
 persia.invasion.5.a:0 "We must prepare!"

 ## invasion begins!
 persia.invasion.6.t:0 "The [ENG.GetAdjective] and [SOV.GetAdjective]s invade!"
 persia.invasion.6.desc:0 "Making good on their threats, the Allied powers have declared war upon and invaded our nation. Yet again, Iran is at war with foreign imperialists."
 persia.invasion.6.a:0 "Iran will resist, Jāved Iran!"

