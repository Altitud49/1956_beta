 persia.7.desc:0 "text"
 persia.7.a:0 "We will cooperate with [FROM.GetNameDef]."
 persia.7.b:0 "This is not in our strategic interest."

 persia.9.t:0 "Communist activity in the cities"
 persia.9.desc:0 "The Bolshevik menace strikes again. Another meeting of the remnants of the Iranian communist movement was investigated and shut down by the Shahrbani, and all of the agitators arrested. The gathering was held in secret, and there are allegations of Soviet prognosticators within their ranks."
 persia.9.a:0 "Sentence them harshly!"

 persia.10.t:0 "Literacy rate hits new high"
 persia.10.desc:0 "Thanks to new government policy strongly increasing access to education, and encouraging literacy, the literacy rate inside [PER.GetNameDef] has increased massively. These efforts were centralized on the government, but progress spread to the rural hinterlands over time. There are now more citizens who are literate than ones that are not."
 persia.10.a:0 "A sign of modernity."

 persia.11.t:0 "Reza Shah contemplates abdication"
 persia.11.desc:0 "Weeks of frustration on behalf of Reza Shah have resulted in the caning and near-shooting of a senior I.I.A.F. officer, the replacement of the Prime Minister, and backroom talks with [ENG.GetNameDef] over potential peace terms - and the Crown Prince Mohammad Reza, unmired by controversy, taking a central role in proceedings.\n\nMohammad Reza, with the help of Mohammad Ali Foroughi, the journalists of the Ardeshir Reporter, and other Iranian elites has drafted decree for the aging Shah to sign - one that proclaims his abdication, and the ascendance of his son to the Sun Throne."
 persia.11.a:0 "All in the sake of peace with Britain."
 
