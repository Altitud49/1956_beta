 PER_iranian_low_literacy_category:0 "Low Literacy Rate"
 PER_iranian_low_literacy_category_desc:0 "Whilst the more recent Shahs of Iran have attempted to increase access to education amongst the lower classes, Iran's rurality and sparse population density have made it difficult to ensure literacy amongst Iranians.\n\nThere are many different measures we could take to address this issue, which renders us a second class country in science and development.\n\nCurrent Research Speed £research_icon Penalty: [?PER_low_literacy_debuff_var|%+]\n"
