 #### TRANS IRANIAN RAILWAY ####
 
 PER_construct_trans_iranian_railway_category:0 "Building the Trans-Iranian Railway"
 PER_construct_trans_iranian_railway_category_desc:0 "Started as early as 1927, the Trans-Iranian Railway is the first major railway connecting the Iranian population centers, designed to begin at the port of Bandar Shahpur and end north of Sari in the Alborz Mountains. Begun as part of the economic industrializations initiated by Reza Shah Pahlavi, it is a key economic goal to link the country together and establish the 'Persian Corridor'." 
