 #### NEWS ####
 
 persia.news.1.t:0 "Anglo-[SOV.GetAdjective] Invasion of [PER.GetName]"
 persia.news.1.desc:0 "After weeks of planning, [ENG.GetNameDef] and [SOV.GetNameDef] have launched a joint military operation in [PER.GetName], with the aim of carrying out a swift occupation against an enemy outnumbered and technologically outmatched. According to [ENG.GetLeader], this operation will allow them to secure the [PER.GetAdjective] oil fields and [ENG.GetAdjective] supply lines to [SOV.GetNameDef], while also preventing a potential enemy advance from [TUR.GetNameDef] through [PER.GetName] towards the Baku oil fields and [RAJ.GetNameDef]."
 persia.news.1.a:0 "It is a necessary measure."
 persia.news.1.b:0 "Another victim of [ENG.GetLeader] and [SOV.GetLeader]."
 persia.news.1.c:0 "Not a fair fight..."

 persia.news.2.t:0 "Abdication of Reza Pahlavi, Shah of Iran"
 persia.news.2.t:0 "After weeks of frustration and internal instability after the recent Allied invasion of Iran - including the Shah replacing the Prime Minister - an agreement has finally formalized peace for [PER.GetNameDef]. Whilst the [ENG.GetAdjective] wished to reinstate the Qajars, the current Qajar heir is a British citizen that speaks no Persian.\n\nThus, a compromise emerged, from discussions amongst top officials and the Iranian elite, for Reza Shah to abdicate in favor of his son, Mohammad Reza Pahlavi. The young Prince now finds himself at the head of a nation with resurgent economic hardship and under crippling foreign occuption."
 persia.news.2.t:0 "We wish for his success."
 
 #### BALANCE OF POWER ####
 
 persia.balance.1.t:0 "Kashf-e Hijab"
 persia.balance.1.d:0 "Today, [PER.GetLeader] issued a decree from the royal palace. Effective immediately, all Islamic veils - including the headscarf (hijab) and chador - will be forbidden for citizens to wear in public. Additionally, many forms of traditional male clothing, such as robes, as well as the wearing of beards, will be prohibited in public. [PER.GetLeader]'s edict instead encourages the populace to adopt European forms of dress. Ostensibly, this move is to promote nation-building and solidarity across ethnic and religious lines, as well as increase the freedom of Iranian women.\n\nThis action taken by the Shah is only the latest in a series of what the Shi'a clerics are decrying as attacks on the Muslim faith. The devout in [PER.GetNameDef] are sure to receive the royal decree poorly."
 persia.balance.1.a:0 "A win for Iranian women."

 persia.balance.2.t:0 "Clerics denounce government policy"
 persia.balance.2.d:0 "With [PER.GetLeader]'s decision to further commit to the secularisation of the Iranian state, clerical establishment figures, such as the venerable constitutionalist Sayyed Hassan Modarres - and others - have taken to outspoken criticism of the government. They have spoken about organizing rallies against the ruling class, but so far, this has just been rhetoric."
 persia.balance.2.a:0 "They can grumble all they want."
 persia.balance.2.b:0 "There will not be rallies. Arrest Modarres!"

