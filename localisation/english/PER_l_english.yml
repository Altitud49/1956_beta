 #### FOREIGN INFLUENCE ####

 persia.influence.1.t:0 "Appointing a Foreign Minister"
 persia.influence.1.desc:0 "It has come time to reorient [PER.GetNameDef]'s foreign diplomatic priorities. Today, [PER.GetLeader] has asked for the resignation of the Foreign Minister and initiated a significant shuffle of top Foreign Ministry staff.\n\nThe question now becomes about who would be best for the job in the future."
 persia.influence.1.a:0 "The job should go to Mozaffar Alam."
 persia.influence.1.b:0 "Ali Soheili has proven merit in foreign affairs."
 persia.influence.1.c:0 "We will go with Hossein Ala'. He has experience."
 persia.influence.1.d:0 "Ahmad Qavam shall lead the Republic's Foreign Ministry!"
 persia.influence.1.e:0 "Appoint party member Iraj Eskandari."
 
 #### TRANS IRANIAN RAILWAY ####
 
 persia.railway.1.t:0 "The Trans-Iranian Railway"
 persia.railway.1.d:0 "The Trans-Iranian railway has been under construction for several years, and has made signifcant progress. Work is being done on several bridges in the North Alborz, as well as lines across flat lands in the province of [413.GetName]. Many miles have been finished, but we have many more yet to go..."
 persia.railway.1.a:0 "Let's get to work."
 
 persia.railway.2.t:0 "Completion of Alborz Mountains crossings"
 persia.railway.2.d:0 "Construction of the Trans-Iranian Railway is progressing steadily, both over and under steep terrain in the Alborz Mountains in the North of our country. Large arched viaducts have been and are being built to ford rivers and deep valleys. Many have been finished at the direction of foreign construction firms, such as the Danish Kampsax or the German "Konsortium für Bauausführungen in Persien" (formed from 3 individual firms). The pinnacle of these bridges is the Veresk Bridge, which crosses the Veresk Valley, and is among the tallest bridges in the world."
 persia.railway.2.a:0 "What fine masonry."
 
 persia.railway.3.t:0 "Trans-Iranian Railway complete!"
 persia.railway.3.d:0 "After many long years, and the construction of 1,394 kilometers of track, the Trans-Iranian Railway has finally been completed. The line passes though difficult mountainous terrain, requiring tunneling through a massive salt dome, and another tunnel that passed through a massive cavern requiring a bridge within the tunnel. It links [266.GetName] to Bandar Shâhpur on the coast in the South, and to Bandar Shah in Golestān in the North on the banks of the Caspian Sea.\n\n[PER.GetLeader] spoke today at the opening of the state rail station in [266.GetName], praising the work of the many laborers and contractors in developing Iran's foremost industrial and technological marvel, and declared that even more rail connections will be made posthaste. The project, which constituted a significant tax burden, cost the state a hefty 2.195 billion rial since January of 1936 alone."
 persia.railway.3.a:0 "Truly a marvel for the modern age."
 
 #### NON-UNIQUE NAMESPACE EVENTS ####
 
 persia.5.t:0 "Appoint a new Chief of Army Staff"
 persia.5.d:0 "Azizollah Zarghami, the current Chief of Army Staff for the Iranian government, is retiring at the behest of [PER.GetLeader], with the goal of bringing new blood to our High Command. It is now up to us to choose his successor - for which there are many candidates.\n\nThe most eminently qualified choice would be the veteran officer and ally of the Shah Karim Agha Khan Bouzarjomehri, a student of World War 1 military doctrine and theory. However, there are other, younger candidates which promote more radical ideas for the direction of the Artesh..."
 persia.5.a:0 "The safe choice - General Bouzarjomehri."
 persia.5.b:0 "Amir-Ahmadi is another learned choice."
 persia.5.c:0 "Fazlollah Zahedi is a student of mechanized warfare."
 persia.5.e:0 "Hasan Arfa will have it, he is an advocate of mass defense."
 
