 ## first navy event
 persia.navy.1.t:0 "Naval development program"
 persia.navy.1.d:0 "Until recently, the funding for the navy of [PER.GetNameDef] has been neglected even compared to other bodies in the [PER.GetAdjective] Armed Forces. Given the recent changes, however, with a new Chief of the Navy, it is time to pursue increased procurement of naval vessels, whether by native production and industrial development, or purchase from foreign powers interested in sponsoring us."
 ## OPTIONS
 persia.navy.1.a:0 "We cannot afford significant investment at this time, the money is needed elsewhere." 
 persia.navy.1.b:0 "We must turn to the Great Powers for assistance in this area."
 persia.navy.1.c:0 "Fully fund the construction of naval infrastructure on Iranian soil."
 ## EXTRA
