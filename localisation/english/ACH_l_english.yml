l_english:
aceh_focus:0 "Acehnese National Focus"

 ACH_raise_morale:0 "Raise Morale"
 ACH_raise_morale_desc:0 "In times like these it is imperative to remind our fighting men of what they are fighting for, and our civilians of what we will be able to provide them once we have won."
 ACH_mobilize_youth:0 "Mobilize the Youth"
 ACH_mobilize_youth_desc:0 "Every man and boy able to fire a rifle properly shall join the front lines. We will need all the recruits we need if we were to win this uphill battle. We can promise them prosperity if we win, and martyrdom if we lose."
 ACH_protracted_war:0 "Protracted War"
 ACH_protracted_war_desc:0 "Our lost brothers outnumber us, and as unfortunate as this sounds, the only way to make them see the error in their ways is to hold the line and watch as the death tolls climbs day by day."
 ACH_our_old_protectors:0 "Our Old Protectors"
 ACH_our_old_protectors:0 "Unfortunately, it seems that we cannot win this war on our own. Let us turn to the Turks, who once protected us in our time of need - particularly the Ottoman revivalists who have been turned away by their own people. Let us offer them our hospitality in return for their expertise."
 
 ###spirits###
 ACH_ditii_rebellion:0 "DI/TII Rebellion"
 ACH_ditii_rebellion_desc:0 "We are rebelling against the [INS.GetNameDefCap] and their kafir laws. This is our fight, and nobody but the Indonesian soldiers of Islam belong in it."
 ACH_ditii_rebellion_2:0 "TII Morale Raised"
 ACH_ditii_rebellion_2_desc:0 "We are rebelling against the [INS.GetNameDefCap] and their kafir laws. This is our fight, and nobody but the Indonesian soldiers of Islam, with their spirits burning hotter than ever, belong in it."
 ACH_ditii_rebellion_3:0 "TII Recruits"
 ACH_ditii_rebellion_3_desc:0 "We are rebelling against the [INS.GetNameDefCap] and their kafir laws. This is our fight, and nobody but the Indonesian soldiers of Islam, with their spirits burning hotter than ever, belong in it."
 ACH_turkish_officers:0 "Turkish Officers"
 ACH_turkish_officers_desc:0 "Going in this conflict alone was a mistake, and so, we have invited Turkish military officers to our serve our cause."
 ACH_class_conflict:0 "Class Conflict"
 ACH_class_conflict_desc:0 "Commoners, backed by PUSA, one of the largest religious and political organizations in Aceh, have been committing acts of theft and violence against the Ulèëbalang, who they view as traitors for accepting Dutch monetary and political support. Meanwhile, the Ulèëbalang who remain honest and committed to the betterment of their subjects are struggling to survive as they continue being attacked by both their disloyal relatives and the very people they wish to protect."