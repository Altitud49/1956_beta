singaporean_focus:0 "Singaporean National Focus"
SGP_singaporean_army:0 "The Singaporean Army"
SGP_singaporean_army_desc:0 "As a fledgling country with other countries among us suspiciously eyeing our territory, we must form an army post haste lest we lose our sovereignty to a foreign power yet again. We must be ready, decisive, and respected."
SGP_armoured_regiment:0 "Form the Armoured Regiment"
SGP_armoured_regiment_desc:0 "Its success in the Great War made clear that the tank is a revolutionary piece of technology that would only increase in prominence in future wars. We best develop our own if we were to have a modern army."
SGP_infantry_regiment:0 "Form the Infantry Regiment"
SGP_infantry_regiment_desc:0 "Infantry is the backbone of every army, the first and foremost component of ground combat. Let us organize ours better and form a dedicated command for them."
SGP_singapore_signals:0 "Singapore Signals"
SGP_singapore_signals_desc:0 "Maintaining communications between units in the field is critical. A formation for just this purpose, continuing where the British left off with the Singapore Corps of Signals, would be a worthy investment of time and funds."
SGP_singapore_artillery:0 "Singapore Artillery"
SGP_singapore_artillery_desc:0 "Founded by the British in 1840 as Singapore Volunteer Artillery Corps, Singapore Artillery is the oldest combat arm of the entire armed forces. The British was right to consider the importance of artillery in battle, and we should modernize this arm."
SGP_singapore_combat_engineers:0 "Singapore Combat Engineers"
SGP_singapore_combat_engineers_desc:0 "Surrounded by swamps and jungles, combat engineers would increase the Singaporean army's mobility with their bridge-building abilities. With engineers on our side, we could advance and overcome any obstacle, natural or otherwise."
SGP_singapore_guards:0 "Singapore Guards"
SGP_singapore_guards_desc:0 "The marshy terrain of Singapore and the winding rivers and numerous straits and islands of our neighbours would make a marine formation an important and welcomed addition to our armed forces."
SGP_singapore_commando:0 "SAF Commando Formation"
SGP_singapore_commando_desc:0 "The creation of a force of commandos would help us deploy our military to any terrain or environment. Nothing would stop the honorable and glorious advance of the Singaporean Armed Forces."
SGP_army_medical:0 "Army Medical Services"
SGP_army_medical_desc:0 "We must cherish what little manpower we have. By forming medical units, we can minimize casualites and ensure there's someone looking after our injured soldiers so they can fight another day."
SGP_army_supply:0 "Army Supply"
SGP_army_supply_desc:0 "Even the finest soldiers need to eat. We need to make sure our soldiers could easily receive their much-needed supplies as quickly as possible by establishing supply units and building the necessary supporting infrastructure."
SGP_ammunition:0 "SAF Ammunition Command"
SGP_ammunition_desc:0 "The Ammunition Command shall manage the supply chain of ammunition and explosives their brothers in the front line use."
SGP_maintenance:0 "Army Maintenance and Engineering Support"
SGP_maintenance_desc:0 "Developing fine weapons of war is only one step in reforming our army. We need to set standards and guidelines to keep our machines performing at peak efficiency."
SGP_army_transport:0 "Army Transport"
SGP_army_transport_desc:0 "Having the finest army in the world would mean nothing if we cannot deploy them where they are needed. Let us develop improved troop transport vehicles so we can quickly send our men to the front lines."
SGP_army_intelligence:0 "Army Intelligence"
SGP_army_intelligence_desc:0 "What we lack in manpower we can make up for in information equity. Knowing where the enemy is and what they are up to would give us an edge in battle."
SGP_officer_schools:0 "Officer Schools"
SGP_officer_schools_desc:0 "We need to keep our officers ahead of the enemy in terms of skills and talent if we were to bring our small army to victory."
SGP_military_research:0 "Military R&D"
SGP_military_research_desc:0 "A small country such as ours need to develop technologies at a quicker rate to compensate for our lack of industrial might or the ability to throw wave after wave at the enemy."
SGP_gurkha_contingents:0 "Gurkha Contingents"
SGP_gurkha_contingents_desc:0 "Gurkhas are known for their discipline and loyalty. Inviting some to serve in our army would not only bolster our numbers, but also alleviate racial tensions between the Malays and Chinese."
SGP_national_service:0 "National Service Programme"
SGP_national_service_desc:0 "Our population is too small for us to rely solely on regulars to defend our country. Conscription would not only give our military more able bodies, but also serve as a unifying factor between men of every race in the Republic."