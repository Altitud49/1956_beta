colombia.14.t:0 "Aftermath of the Economic Trip"
colombia.14.d:0 "Fransisco Moya has returned from trip and learned so many special things from the countries that he visited. Now, we have to choose our way to economy from one of these options. This could be effect our political position too."
colombia.14.a:0 "American Capitalism"
colombia.14.b:0 "German Autarky"
colombia.14.c:0 "Soviet Socialism"
colombia.14.e:0 "International Socialism"

colombia.15.t:0 "Complete the Integration to New Economic System"
colombia.15.d:0 "With the trip of Fransisco Moya, we selected a new economic system and now we have to switch everything to that new system."
colombia.15.a:0 "Steady as She Goes!"
colombia.15.b:0 "German Autarky Will Let Us To Gain Our Domestic Independence"
colombia.15.c:0 "We Will Bring Revolution to Colombia!"
colombia.15.e:0 "We Will Bring Revolution to Colombia!"

colombia.16.t:0 "Colombia Expanded Their Trade With Us"
colombia.16.d:0 "Colombia had choose our economic system and now they want to expand their trade with us. It could be beneficial for both of us"
colombia.16.a:0 "We Are Always Open for Extra Trade."

