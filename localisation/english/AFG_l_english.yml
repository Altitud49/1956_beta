 afghanistan.19.t:0 "The Leader of The Party"
 afghanistan.19.d:0 "Too long have we waited for a leader to step forward, we must take matters into our own hands and nominate a party leader, having no party leader for a long time will only result in instability and discontent in the public of [AFG.GetName] as well as the inner circles of the party itslef."
 afghanistan.19.a:0 "Qiamuddin shall lead us!"
 afghanistan.19.b:0 "Ghubar is the way!"
 afghanistan.19.c:0 "Abdulrahman, the wildcard!"
 afghanistan.20.t:0 "Annual Turkoman Sports Festival"
 afghanistan.20.d:0 "The King of Afghanistan, Mohammed Zahir Shah, has attended the annual Turkoman Sports Festival hosted in Kabul, a local horse festival which serves as a means to distract the people of [AFG.GetName] of the world that is slowly descending into fire and flames, luckily [AFG.GetName] doesn't have to worry about an invasion, right?"
 afghanistan.20.a:0 "With the King in power, [AFG.GetName] is undefeatable!"
 afghanistan.20.b:0 "Yet another issue of our current system."
 afghanistan.21.t:0 "Mawlana Qiamuddin Khadim Arrested"
 afghanistan.21.d:0 "Earlier today, a raid was conducted on Qiamuddin's house by the KhAD, he was arrested for a suspected plot against the government and party of [AFG.GetName], the head of the KhAD has proposed three solutions to his arrest, executing him will anger the Parcham socialists but would also remove one of its more, if not the most influential leaders, simply arresting him and removing him from the [AFG.GetAdjective] politics is also a good choice, we could also release him but this would cause instability and would strengthen the Parcham."
 afghanistan.21.a:0 "Hang him."
 afghanistan.21.b:0 "Arrest the traitor."
 afghanistan.21.c:0 "Release him."
 afghanistan.22.t:0 "Mawlana Qiamuddin Khadim Dies In Prison"
 afghanistan.22.d:0 "While in prison, the leader of the Parcham, Mawlana Qiamuddin Khadim has died earlier today, many people have been boycotting and protesting his arrest ever since it happened but we have been successful at squashing these protests, many wonder how the Parcham will continue without its leader."
 afghanistan.22.a:0 "He had it coming."
 afghanistan.23.t:0 "Educational Reform Ends"
 afghanistan.23.d:0 "After many years and months, [AFG.GetNameDef] has finally finished its educational reform, many rural schools all across the country were opened in order to educate the people, the afghan illiteracy is practically gone and we shall continute bettering this nation as much as we can. Hopefully the next generation of [AFG.GetAdjective] thinkers will give our nation what it deserves!"
 afghanistan.23.a:0 "A great investment into the future for Afghanistan"
 afghanistan.28.t:0 "Fate of the Royal Family"
 afghanistan.28.d:0 "With the recent coup in [AFG.GetNameDefCap], the King along with the Royal Family of Afghanistan have been deposed, the time has come to put an end to this matter and move onto more important ones, either we send them into exile or we execute them in the name of the revolution."
 afghanistan.28.a:0 "Exile them."
 afghanistan.28.b:0 "One by one, they shall be shot."
 afghanistan.29.t:0 "The [AFG.GetAdjective] Royal Family Requests Exile"
 afghanistan.29.d:0 "With the recent coup in [AFG.GetNameDefCap], the King along with the Royal Family of Afghanistan have been deposed, the communists have decided to exile them which is why they have come here to they seek refuge."
 afghanistan.29.a:0 "They are more than welcome here."
 afghanistan.29.b:0 "Send them on their way."
 afghanistan.30.t:0 "Jamaat-e-Islami Approached"
 afghanistan.30.d:0 "After Faqir was contacted in the recent struggle against the King, the fact that the King had taken a fully figurehead approach, Mohammed Hashim Khan, the prime minister is an obviously liberal governing figure, as the Jamaat was approached and Maududi, a well-known Islamist political activist has agreed to issue a fatwa against Hashim Khan declaring him a 'Taghut' or a 'Tyrant' a person which open rebellion is justified against"
 afghanistan.30.a:0 "Issue the fatwa publically! We cannot stand for this tyranny!"
 afghanistan.30.b:0 "Issue the fatwa between members of the rebellion, to not stir up conflict"
 afghanistan.31.t:0 "Tribes Promise Support"
 afghanistan.31.d:0 "As the next step in setting up anti-governmental sentiments within the country, we will contact the largely isolated tribes who no nothing of the country's politics, with promises to develop them industrially and make them more politically present, we can secure their support, however it may cause consequences as if we are to attempt centralization they might rebel in certain areas."
 afghanistan.31.a:0 "Great!"
 afghanistan.32.t:0 "Large Jamaat Islami Reinforcements"
 afghanistan.32.d:0 "The Jamaat-e-Islami which we have given much support in our resistance group has given us much needed reinforcements in large numbers, the forces have entered kandahar province from the pakistani regions."
 afghanistan.32.a:0 "More Mujahideen bigger victory!"
 afghanistan.33.t:0 "Jamaat Islami Reinforcements"
 afghanistan.33.d:0 "The Jamaat-e-Islami which we have praised and aided the foundations of has finally paid us back by sending a small force of reinforcements that have entered kandahar province from the Pakistani regions."
 afghanistan.33.a:0 "We must be wary..."
 afghanistan.34.t:0 "Support From The Tribes"
 afghanistan.34.d:0 "The tribes have fullfilled their promise of aid and has sent us a large sum of weaponry that our mujahideen can use in their jihad against the government, they might be old but we need all we can get."
 afghanistan.34.a:0 "Wonderful!"

 afghanistan.35.t:0 "The Question of Shura"
 afghanistan.35.d:0 "Shura, or 'Council' in Pashto is an Islamic principle which believes in Advisory between the leader and the advisors, in the early caliphates councils were set up with advisors to aid the Emir on matters of the state, however what should elect these members of the council?"
 afghanistan.35.a:0 "The Shura shall be elected by the Ulema"
 afghanistan.35.b:0 "The Shura shall be elected by the Emir"
 afghanistan.35.c:0 "The Shura shall be elected by the People"
 afghanistan.36.t:0 "Implementing Sharia"
 afghanistan.36.d:0 "Sharia is the divine law in which any islamic state or caliphate must follow and implement, however there have been alot of interpretations and executions of these laws, the 3 major ones being the Rashidun's interpretation, which mostly believes in the loyalty to the leader and military service, the Ummayads that mostly focus on looting war booty and the spread of Islam and the Ottomans who installed programs to gain reserve manpower and they specialize in arming the garrisons, or Gendarmeire"
 afghanistan.36.a:0 "The Rashidun were the closest to the Prophet!"
 afghanistan.36.b:0 "The Ummayads Spread islam the farthest!"
 afghanistan.36.c:0 "The Ottomans Developed The Islamic World the most!"
 afghanistan.37.t:0 "Specialization of The Ulema"
 afghanistan.37.d:0 "The Ulema are very prominent in our nation, however we could specialize them with certain powers in certain areas, and it could help prevent any power struggles or disasters in the future, the 3 major ones being The Government, the Military or the Education sector"
 afghanistan.37.a:0 "Grant them political and public powers, to help with the morale of our people"
 afghanistan.37.b:0 "Grant them Military powers, to help with the organization of the army"
 afghanistan.37.c:0 "Grant them Educational powers, to help develop our literacy"
 afghanistan.38.t:0 "Matters of Zakat"
 afghanistan.38.d:0 "Zakat is the fundimental Islamic principle of giving away 2.5% of allowance to the poor and homeless, however with our new shift into politicizing islam, it wouldnt be right not to include it in our new constitution."
 afghanistan.38.a:0 "Zakat is done by the state"
 afghanistan.38.b:0 "Zakat is done by the populace"
 afghanistan.38.c:0 "Zakat is sent to the state, the state provides jobs for the poor"
 afghanistan.39.t:0 "Jihad Focus"
 afghanistan.39.d:0 "Holy Struggle or 'Jihad' in arabic is one of the most important principles of Islam, and it can include many types including Jihad through military means, Jihad through civilian means and Jihad through means of resistance, we must find a type to focus on to help with the prosperity and defence of our nation."
 afghanistan.39.a:0 "Jihad through military means is the most holy!"
 afghanistan.39.b:0 "Jihad through civilian means can make our nation prosper!"
 afghanistan.39.c:0 "Jihad through resistance is very important for our nation!"
 afghanistan.40.t:0 "The Islamic Emirate Constitution"
 afghanistan.40.d:0 "After heated discussion, we have finally created the first constitution for the Islamic Emirate of Afghanistan, in which the Saqqawists failed to do so, god willing our nation shall prosper a thousand years!"
 afghanistan.40.a:0 "Afghanistan Zindabad!"
 afghanistan.41.t:0 "Peaceful Protest In [FROM.GetName]"
 afghanistan.42.t:0 "Protests In [FROM.GetName]"
 afghanistan.43.t:0 "Violent Protest In [FROM.GetName]"
 afghanistan.44.t:0 "Afghanistan Requests Ceasefire"
 afghanistan.44.d:0 "Due to the Afghan forces holding on to lands in Pakistan, our inability to strike them has resulted in the exhaustion of our army, and we think it may be best to just cede the lands they control away since the regions have only made trouble for us, and they have poor development in them."
 afghanistan.44.a:0 "No! We must fight until the end!"
 afghanistan.44.b:0 "What's best for the nation.."

 afghanistan.45.t:0 "[AFG.GetNameDefCap] Requests Troops"
 afghanistan.45.d:0 "Citing the need to protect our nation that is in a very strategic area and the fact that the Afghan government is surrounded by potential enemies of Germany with no coastline, the latter has called for German troops to be sent to their territory in order to guarantee their sovereignty, their defence and that of German interests."
 afghanistan.45.a:0 "We cannot afford to lose another ally."
 afghanistan.45.b:0 "Our troops will stay home."

 afghanistan.46.t:0 "Germany Accept To Send Troops"
 afghanistan.46.d:0 "The German government has agreed to send five divisions to assist our army in the defence of our territory."
 afghanistan.46.a:0 "Excellent"

 afghanistan.47.t:0 "Germany Refuses To Send Troops"
 afghanistan.47.d:0 "Citing in particular their prioritisation of the defence of German territory, Germany refused to send troops to defend [AFG.GetNameDefCap]"
 afghanistan.47.a:0 "we will have to defend ourselves alone."

 afghanistan.48.t:0 "Communists Storm Capital"

 afghanistan.49.t:0 "Marxist Influence From [AFG.GetName]"
 
 ##### FOCUSES #####
 
 AFG_begin_westernization:0 "Begin Industrialization"
 AFG_begin_westernization_desc:0 "Afghanistan's economy is a very basic one that consists of the trade of raw goods and materials, [AFG.GetNameDefCap] must enter the new age and start the process of industralization."
 AFG_import_electronics:0 "Import Electronics"
 AFG_import_electronics_desc:0 "[AFG.GetNameDefCap] must import many electronics from other nations such as the [GER.GetName] or the [SOV.GetName] if we want to improve our public works and amdinistration as well as learn from the tech we are given."
 AFG_rural_schools:0 "Open Rural Schools"
 AFG_rural_schools_desc:0 "The rural regions that are disconnected from the capital Kabul and the central administration of [AFG.GetNameDefCap] are the main contributers to the illiteracy problem that [AFG.GetNameDefCap] is currently facing, we must imrpove our rural education methods."
 AFG_rural_development:0 "Rural Development"
 AFG_rural_development_desc:0 "The rural regions of Afghanistan have been largely undeveloped for centuries with many of the people froming into tribes and living off the land, we should come up with a development plan to develop these rural regions."
 AFG_invite_experts:0 "Invite Foreign Experts"
 AFG_invite_experts_desc:0 "[AFG.GetNameDefCap] lacks personnel that can handle technological equipment and new technologies, this is why we need to invite foreign experts to come to [AFG.GetNameDefCap] and teach the afghan people how to handle new equipment and technologies."
 AFG_railroad_development:0 "Connect The Nation"
 AFG_railroad_development_desc:0 "[AFG.GetNameDefCap] is a nation disconnected with no railways and no knowledge of them as well, we must work on improving the railway network if we wish to make the economy more efficient and for the flow of goods to persist."
 AFG_expand_university:0 "Expand The Kabul University" 
 AFG_expand_university_desc:0 "Afghanistan's Kabul University has been opened since 1932 and has seen many people go to it, there is a high demand for education in this country and we must meet it which is why the expansion of the University of Kabul is a good place to start."
 AFG_exploit_resources:0 "Prospect For Resources"
 AFG_exploit_resources_desc:0 "[AFG.GetNameDefCap] is a country very rich in resources such as steel, oil and tungsten, we can use this to our advantage and invite foreign companies to come to these lands and extract our resources thus improving our economy."
 AFG_invite_foreign_companies:0 "Invite Foreign Investors"
 AFG_invite_foreign_companies_desc:0 "[AFG.GetNameDefCap] needs to invite foreign investors to invest in the country for the goal of industralization, we will send our delegates all over the world to search for possible investments."
 AFG_womens_education:0 "Women's Education"
 AFG_womens_education_desc:0 "Currently all the afghan schools in the country accept only men with about 80-90% of schools being all-male schools, we must educate the women of Afghanistan as well."
 AFG_bolster_opium:0 "Bolster Opium Trade"
 AFG_bolster_opium_desc:0 "Opium is one of the many reasons why Afghanistan's economy is well and alive to this day and [AFG.GetNameDefCap] represents one of the largest of producers of opiates in the world with exports all around the world, it is in Afghanistan's favor to enocourage the cultivation of opiates."
 AFG_ban_opium_desc:0 "Opium dens and trade has been very prominent and open in Afghanistan's many cities and towns as well as the rural enviorments of [AFG.GetNameDefCap] with many of the producers of opiates hiding in the mountains and deserts in [AFG.GetNameDefCap], we must issue a government crackdown on these illegal activities."
 AFG_ban_opium:0 "Crackdown On Opium Trade"
 AFG_afghanistan_bank:0 "Open The Bank Of Afghanistan"
 AFG_afghanistan_bank_desc:0 "[AFG.GetNameDefCap]'s banking sector has not seen much imrpovement in the many years in the past, with the opening of "Da Bank Of Afghanistan", a new central bank of the nation we will be able to improve our banking sector and economy."
 AFG_free_trade:0 "Open The Markets"
 AFG_free_trade_desc:0 "[AFG.GetNameDefCap] has been a very isolated state for much of its history and it is time we change that, [AFG.GetName] must open its markets to the world if we want to attract more investors and people."
 AFG_coffee_plantations:0 "Coffee Plantations"
 AFG_coffee_plantations_desc:0 "[AFG.GetName] is a perfect place for coffee plantations and lots of them is what we need, we must use our land to the fullest if we want to imrpove our economy."
 AFG_tobacco_export:0 "Enocurage Tobacco Exports"
 AFG_tobacco_export_desc:0 "[AFG.GetName]'s soil has been proven to be very able to cultivate crops such as tobacco and much of [AFG.GetName]'s economy depends on it, we must export it while we still can."
 AFG_kabul_arms:0 "Kabul Arms Factory"
 AFG_kabul_arms_desc:0 "[AFG.GetNameDefCap] must militarize itself and imrpove the already exisitng part of the military industry, we must issue subsidies for the arms factories in Kabul and invite foreign designers and companies to invest as well."
 AFG_afghan_miracle:0 "[AFG.GetAdjective] Miracle"
 AFG_afghan_miracle_desc:0 "After many years of slowly investing in our economy and guiding it through these tough times [AFG.GetNameDefCap] has emerged stronger than ever with something to show for it as well!"
 AFG_great_game:0 "The Great Game"
 AFG_great_game_desc:0 "During the last century the UK and The Tsardom of Russia after succeeded by the USSR have been fighting over control and influence in the Central Asian region as well as the middle east, Afghanistan stands right in the middle of this with both sides looking to assert control over Afghanistan but Afghanistan has resisted all attempts, will Afghanistan cave to one side or will it remain neutral?"
 AFG_pathway_goal:0 "Afghanistan's Path"
 AFG_pathway_goal_desc:0 "The Great Game is has been able to produce chaos in our nation but also keep our nation technologically updated due to the foreign influence other nations wish to exert on our state, we must choose a path or stay neutral, a side must be picked, we must be decisive and careful at the same time as one step in the wrong direction will lead to disasterous consequences."
 AFG_pathway_tt:0 "These will allow us to give political influence points to §Y[ENG.GetNameDefCap]§! and §Y[SOV.GetNameDefCap]§!."
 AFG_military_path:0 "Military Ties"
 AFG_military_path_desc:0 "[AFG.GetNameDefCap] must designate a main supporter of military equipment, by doing that we would be imrpoving relations with the country of choice but also would be tying our military to that country, we must choose wisely!"
 AFG_economic_path:0 "Economic Ties"
 AFG_economic_path_desc:0 "[AFG.GetNameDefCap] lacks skileld personnel to run the country and inviting some is a good idea as we can imrpove our nations economy as well as improving the relations with the major powers in the region."
 AFG_neutral:0 "Neutral Once More"
 AFG_neutral_desc:0 "Neutrality has stabilized this nation in the past and has made it prosper and succeed, we should stick to neutrality as it is the only viable path that has worked and been tested!"
 AFG_soviet_influence:0 "Cave to the Soviets"
 AFG_soviet_influence_desc:0 "The Soviets have proved to be the most capable and willing to support the military and economy of [AFG.GetNameDefCap], we shall follow in their footsteps!"
 AFG_british_influence:0 "Cave to the British"
 AFG_british_influence_desc:0 "The British have proved to be the most capable and willing to support the military and economy of [AFG.GetNameDefCap], we shall follow in their footsteps!"
 AFG_afghan_royal_army:0 "Royal [AFG.GetAdjective] Army"
 AFG_afghan_royal_army_desc:0 "The Royal [AFG.GetAdjective] Army is as old as [AFG.GetNameDefCap] itself and it was founded way back in the 18th century, some people even call the [AFG.GetAdjective] the Prussians of the Orient!"
 AFG_military_traditions:0 "[AFG.GetAdjective] Military Traditions"
 AFG_army_modernization:0 "Army Modernization"
 AFG_army_modernization_desc:0 "In order to maintain a strong army and keep the nation safe from outer threats we must modernize the army and westernize it, the first step is to purchase and study foreign equipment!"
 AFG_army_status_quo:0 "Status Quo"
 AFG_army_status_quo_desc:0 "Harsh and fast changes in [AFG.GetNameDefCap] have been proven to bring many terrible consequences in which many people have died and the nation has suffered, we cannot afford to risk another civil war due to such changes once more, a status quo must be maintained!"
 AFG_study_arms:0 "Study Equipment"
 AFG_study_arms_desc:0 "[AFG.GetNameDefCap] has been a technological blackhole when it comes to military equipment and electronics, we must study foreign equipment and electronic devices to improve our army and its equipment."
 AFG_arms_purchase:0 "Purchase Equipment"
 AFG_arms_purchase_desc:0 "[AFG.GetNameDefCap] has the option to buy [ENG.GetAdjective] or [SOV.GetAdjective] equipment to supply its army but we must be careful with who we buy from as it could be dangerous tying ourselves to one supplyer!"
 AFG_tank_purchase:0 "Import Tanks"
 AFG_tank_purchase_desc:0 "Importing [SOV.GetAdjective] tanks would greatly benefit the nation and we will be able to study the tanks and start producing them in our own factories as well!"
 AFG_native_designs:0 "Native Designs"
 AFG_native_designs_desc:0 "[AFG.GetNameDefCap] has not been able to produce its own rifles and military equipment alike but it is time that has changed, we must econurage local manufacturers and start producing our own guns to make our country independent from foreign military influence!"
 AFG_motorized_research:0 "Motorizing The Army"
 AFG_motorized_research_desc:0 "[AFG.GetNameDefCap] relys mainly on its cavalry for large speed attacks and thrusts but also supplying the army, by motorizing the army we can achieve better supply coverage and faster thrusts and attacks to catch teh enemy off-guard!"
 AFG_prussians_orient:0 "Prussians Of The Orient"
 AFG_prussians_orient_desc:0 "[AFG.GetNameDefCap] has imrpoved its military greatly even earning the title "Prussians of the Orient" that it has been granted by many foreigners, [AFG.GetNameDefCap] has a bright future ahead!"
 AFG_first_afghani_navy:0 "First [AFG.GetAdjective] Navy"
 AFG_first_afghani_navy_desc:0 "[AFG.GetNameDefCap] has gained access to the sea, now it is time to master it and become a naval power, we must focus on building up our naval ports and dockayrds along the coast to do so!"
 AFG_build_convoys:0 "Build Convoys"
 AFG_submarines:0 "Develop a Submarine Fleet"
 AFG_submarines_desc:0 "A submarine fleet that can be used for trade interception and many other stealth missions is what [AFG.GetNameDefCap] needs."
 AFG_destroyers:0 "Develop a Destroyer Fleet"
 AFG_destroyers_desc:0 "A fleet of destoryers that can be used for mine laying and close combat fighting is what [AFG.GetNameDefCap] needs."
 AFG_cruisers:0 "Develop Cruisers"
 AFG_cruisers_desc:0 "A fleet of light cruisers that can be used for protecting our other naval assets and close combat fighting is what [AFG.GetNameDefCap] needs."
 AFG_battleships:0 "Develop Battleships"
 AFG_battleships_desc:0 "A fleet of battleships that can be used for protecting our other naval assets and long distance fighting is what [AFG.GetNameDefCap] needs."
 AFG_naval_building:0 "Encourage Shipbuilding"
 AFG_naval_building_desc:0 "Encouraging shipbuilding will help us find good local manufacturers who would be willing to help the government of [AFG.GetNameDefCap]."
 AFG_royal_air_force:0 "Royal [AFG.GetAdjective] Air Force"
 AFG_royal_air_force_desc:0 "The [AFG.GetAdjective] Royal Air Force was founded in 1921 and in the past 15 years has accumuluated a small ammount of aircraft and foreign technicians and operators, unfortunately a large portion of [AFG.GetAdjective] has been shot down or scrapped due to recent wars such as the [AFG.GetAdjective] Civil War in 1929!"
 AFG_expand_air_bases:0 "Expand Military Airports"
 AFG_expand_air_bases_desc:0 "[AFG.GetNameDefCap]'s only large military airport and landing site is located in Kabul City, if we wish to expand our airforce we must first enlarge the number of landing sites and air bases where aircraft can be stored."
 AFG_import_planes:0 "Study Foreign Designs"
 AFG_import_planes_desc:0 "[AFG.GetNameDefCap] does not posses any aircraft designers or manufacturers which is why we must focus on studying foreign designs and planes in order to develop our own."
 AFG_import_electronics_air:0 "Import Plane Gear"
 AFG_import_electronics_air_desc:0 "In order to start studying foreign designs and planes we must first learn the basics and functions of electronical gear of a plane, for that we must import it from foreign countries."
 AFG_import_italian_fighters:0 "Italian-Made Fighters"
 AFG_import_italian_fighters_desc:0 "During a competition with the [ENG.GetNameDefCap] [ITA.GetNameDefCap] has offered us a package of [ITA.GetAdjective] CR.32 fighters and multiple skilled operators and technicians in order to expand its markets in [AFG.GetNameDefCap]"
 AFG_import_british_fighters:0 "British-Made Bombers"
 AFG_import_british_fighters_desc:0 "During a competition with the [ITA.GetNameDefCap] [ENG.GetNameDefCap] has offered us a package of [ENG.GetAdjective] Fairey Gordon light bombers and multiple skilled operators and technicians in order to expand its markets in [AFG.GetNameDefCap], [AFG.GetNameDefCap] has bought from the [ENG.GetAdjective] in the past, they have proven to be very good business partners."
 AFG_kabul_air_college:0 "Kabul Aviation Academy"
 AFG_kabul_air_college_desc:0 "[AFG.GetNameDefCap] must develop its own technicians in order not to rely on foreign ones that cna be influenced and pulled back at any time, a military academy in Kabul must be opened!"
 AFG_first_loya_jirga:0 "The [GetYear] Loya Jirga"
 AFG_first_loya_jirga_desc:0 "The Loya Jirga meaning "The Great Council" has been a primitive way of the tribal leaders and authority in the current [AFG.GetName] meeting and discussing certain topics, this Loya Jirga will not be any different!"
 AFG_handle_the_king:0 "Handle The King"
 AFG_the_kings_party:0 "Power To The King"
 AFG_form_weekh_zalmian:0 "The Weekh Zalmian"
 AFG_form_weekh_zalmian_desc:0 "The Weekh Zalmian is a socialist political movement in [AFG.GetNameDef] led by Mawlana Qiamuddin Khadim, a well known poet, and Dr. Abdulrahman Mahmudi,the movement calls for large scale modernization and increased rights for women, the movement has been divided into pro-[SOV.GetAdjective] and anti-[SOV.GetAdjective] factions, the Khalq and Parcham."
 AFG_form_socialist_militias:0 "Form Socialist Militias"
 AFG_form_socialist_militias_desc:0 "Socialist militias in [AFG.GetNameDef] are cruicial for a coup against the king, only through force can we take down the current government and replace it with our own."
 AFG_form_worker_communes:0 "Establish Trade Unions"
 AFG_form_worker_communes_desc:0 "The [AFG.GetAdjective] people must be enlightened when it comes to their social and work rights, by establishing trade unions and worker cooperatives we will open the people's eyes to the government's complete disregard and neglect for the workers of [AFG.GetNameDef]."
 AFG_depose_the_king:0 "Overthrow The King"
 AFG_depose_the_king_desc:0 "The day has finally come when the authoritarian regime put in place by the bourgeoisie will come to an end and the flames of the revolution will enter [AFG.GetNameDef] and a revolutionary comitee headed by Mawlana Qiamuddin Khadim will be installed!"
 AFG_national_front:0 "The National Front"
 AFG_national_front_desc:0 "The National Liberation Front, or NLB for short, is a political coalition that shares many of its viwes with the Parcham faction led by Qiamuddin and Ghulam of the People's Democratic Party of Afghanistan."
 AFG_soviet_expedition:0 "Invite [SOV.GetAdjective] Envoys"
 AFG_soviet_expedition_desc:0 "The [SOV.GetAdjective]s have been very intrigued by the recent communist coup in [AFG.GetNameDef] that deposed the bourgeoisie and elevated the proletariat in its place, they have offered military, economic and political support, perhaps we should take them up on their offer." 
 AFG_purge_the_bourgeoisie:0 "Purge The Bourgeoisie"
 AFG_purge_the_bourgeoisie_desc:0 "Following the coup in [AFG.GetNameDef] a large part of the  cowardly bourgeoisie has fled the country seeking refuge in Pakistan and Iran fearing what might happen to them under the new regime while trying to preserve their wealth, but we must deal with the still significant portion that has decided to stay in the country."
 AFG_form_khad:0 "Establish KhAD"
 AFG_form_khad_desc:0 "Every communist regime requires a way to keep the people in check if they go out of their way, by forming the Khadamat-e Aetla'at-e Dawlati we are allowed to do this and maintain state security."
 AFG_arrest_qiamuddin:0 "Arrest Qiamuddin"
 AFG_arrest_qiamuddin_desc:0 "The leader of the Parcham, Mawlana Qiamuddin Khadim can prove to be very dangerous for our regime, it is most important that we deal with him in any way possible, removing him from the political scene, this will of course anger the Parcham but this is the only way to secure the place of the Khalq in the Government."
 AFG_socialist_education:0 "Socialist Education"
 AFG_socialist_education_desc:0 "Even though [AFG.GetNameDef] might not provide the best education, we can certainly mold the next generations political views by planting the seed of the revolution in their minds the revolution will never die out."
 AFG_begin_colectivization:0 "Organized Colectivization"
 AFG_begin_colectivization_desc:0 "[AFG.GetNameDefCap]'s agricultural and industrial sector prove to be very basic and traditional, using old tools and techniques, for our economy to flourish we must modernize it and introduce our agricultural and industrial sectors with new modern equipment and ways of production."
 AFG_universal_suffarage:0 "Universal Suffrage"
 AFG_give_hazara_rights:0 "Increase Hazara Rights"
 AFG_give_hazara_rights_desc:0 "The Hazara people, living predominantly in Bamyan have been very isolated from the government, as [AFG.GetNameDef] is a very remote country it is hard to reach out to every tribe in it, as so, by giving Hazaras more rights, we hope to lead the revolution and the marxist thought to them as well."
 AFG_crush_hazara_nationalism:0 "Crush Hazara Nationalism"
 AFG_crush_hazara_nationalism_desc:0 "The Hazara tribes, being in a very remote place in the country, do not come in contact with other tribes, let alone the government, this means they have preserved their ways of tribalism and nationalism and have not fully embraced the revolution in [AFG.GetNameDef]."
 AFG_marxist_thought:0 "Marxist Thought"
 AFG_marxist_thought_desc:0 ""
 AFG_socialist_constitution:0 "The Socialist Constitution"
 AFG_socialist_constitution_desc:0 "Being a remote country, [AFG.GetNameDef] lacks a law system and does not posess the means to enforce them either, we should strive towards another constitution, but a more socialist one."
 AFG_alliance_with_madrasas:0 "Alliance With Madrasas"
 AFG_alliance_with_madrasas_desc:0 "Islam, although not reflecting the thoughts and views of marxism, is a good tool for guidance, we should work towards preserving Islam and unifying it with our own ideology, cooperation with the madrasas shall certainly pave the path for this."
 AFG_persecute_believers:0 "Enact State Atheism"
 AFG_persecute_believers_desc:0 "Communism and Islam cannot coexist, with the other one being inherently evil in its attempt to control the human population and humanity's progress, after all, all religions were founded by the bourgeoisie, for the bourgeoisie."
 AFG_afghan_ssr:0 "Bend The Knee"
 AFG_afghan_ssr_desc:0 "The class struggle is the ultimate division of peoples, there is no greater divide than that of the class struggle, thus we must unite the two revolutions in [AFG.GetNameDef] and [SOV.GetNameDef] into one, by becoming an Soviet Socailist Republic we will give up our freedom and autonomy but will ultimatly stregthen the revolution."
 AFG_incorporate_tajikistan:0 "Incorporate Tajikistan"
 AFG_incorporate_tajikistan_desc:0 "The Tajik and Pashtun tribes have co-existed for many centuries and decades in [AFG.GetNameDef] as well as Tajikistan, but with the recent aquisition of the Tajik SSR by the [AFG.GetAdjective] Govnerment, we must work on improving collaboration and cooperation between our two peoples, by giving certain concessions to the inhabitants of Tajikistan we would be favoured over the regime in Moscow."
 AFG_loyalty_to_moscow:0 "Loyalty To Moscow"
 AFG_loyalty_to_moscow_desc:0 "[SOV.GetNameDefCap] has proven itself as a good ally to the [AFG.GetAdjective] people, helping maintain the regime in [AFG.GetNameDef] and improving the economy of our once poor nation, thus we can only choose to keep our promise to our people and stay loyal to the government in Moscow."
 AFG_afghan_workers_program:0 "[AFG.GetAdjective] Worker's Program"
 AFG_afghan_workers_program_desc:0 "The [SOV.GetAdjective] and [AFG.GetAdjective] have been closely tied ever since [AFG.GetNameDef] gained its independence in 1919 after the Third Anglo-[AFG.GetAdjective] War took place, after the integration of our nation into the union, we have only strengthened those ties, by exchanging and sending our workers abroad we will improve the cooperation and ties between our two nations once more."
 AFG_our_own_path:0 "[AFG.GetAdjective] Socialist Front"
 AFG_our_own_path_desc:0 "It is time for the revolutions to unite under the banner of [AFG.GetNameDef], by creating the [AFG.GetAdjective] Socialist Front, we aim to spread the revolution into neighboring countries but not under the banner of the [SOV.GetAdjective], a new flame will be ignited all across the Middle East and Central Asia, and the one in Moscow will be extinguished!"
