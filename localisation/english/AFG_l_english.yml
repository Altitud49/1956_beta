 AFG_waaidu:0 "Wa'aidu"
 AFG_waaidu_desc:0 "Wa'aidu is a quote from the qur'an, translating to 'Be Ready', and we have followed this closely, we have prepared for this moment and it is time to spark the conflict against the king."
 AFG_contact_tribes:0 "Contact The Tribes"
 AFG_contact_tribes_desc:0 "The Isolated tribes that have no political worries nor any knowledge of politics, as it is mainly based around kabul only are keen to follow our struggle, with the promises of wealth, the return of Sharia' and making them more politically relevant towards the state."
 AFG_invite_jamaat_islami:0 "Invite Maududi"
 AFG_invite_jamaat_islami_desc:0 "Abdul A'la Maududi is a very well known theologian in Pakistan and he could be very helpful towards our struggle and legitimizing our jihad against the king and his government."
 AFG_maududi_as_sheikhulislam:0 "Maududi As Sheikh Al-Islam"
 AFG_maududi_as_sheikhulislam_desc:0 "Our great Sheikh Maududi has led us to victory in the civil war! And we will now announce him as the Sheikh of all islam!"
 AFG_mirzali_as_emir:0 "Mirzali As Emir"
 AFG_mirzali_as_emir_desc:0 "Haji Mirzali Khan has founded our movement and he has led us to victory in the civil war! He will now be coronated as the Emir of the Islamic Emirate of Afghanistan!"
 AFG_widen_perspective_of_religion:0 "Widen The Perspective Of Religion"
 AFG_widen_perspective_of_religion_desc:0 "The Prophet's final sermon was that no human is superior than the other except in faith, and the Hazara shiate population hoist the banner of the one-ness of god just like we do, and thus we will grant them the same rights and opportunities, especially in military service."
 AFG_persecute_hazaras:0 "Exclusion of Hazaras From Military Service"
 AFG_persecute_hazaras_desc:0 "The Hazara Shiate population are very untrustworthy as they have betrayed our state multiple times and they are more cultish than our faith in Islam, thus it would be wise not to employ them in military services as it could result in not only moral disaster, it can also provide political issues in the future."
 AFG_emirate:0 "Emirate Of Afghanistan"
 AFG_supreme_emir:0 "The Supreme Emir"
 AFG_the_constitution_question:0 "Drafting The Constitution"
 AFG_the_constitution_question_desc:0 "A constitution to our nation might sound confusing to some at first considering our islamic teachings advocating for sharia, however a constitution should be drafted that would be below the already established stance of Sharia that covers many aspects of an Islamic Emirate and some debated forms of sharia."
 AFG_tulaia_mutaharrika:0 "The Footsteps of Tulaia Mutaharrika"
 AFG_tulaia_mutaharrika_desc:0 "The Tulaia Mutaharrika, or 'Mobile Guard' in arabic were elite units of the early rashidun caliphates, and to further propogate virtue and the worship that is fighting for the sake of allah we will start recruitment and training for these elites"
 AFG_mix_sciences_with_religion:0 "Mix Religious And Scientific Education"
 AFG_mix_sciences_with_religion_desc:0 "Following in the footsteps of many theologists like hassan al-banna, said nursi and shakib arslan who advocate for a curriculum to be a mix of religion and sciences, and that those are not mutually exclusive we will move to implement these ideas and tear down the madrasah-school divde, however it may not be possible if we have already granted educational powers to some more stubborn ulema."
 AFG_international_mujahideen:0 "International Mujahideen"
 AFG_international_mujahideen_desc:0 "To increase Afghan Influence in the region, we will start sending our Mujahideen abroad, to support our brothers in other areas of the world!"
 AFG_you_cannot_kill_a_believer:0 "An Enemy Who Sees Paradise In The Barrel Of A Rifle"
 AFG_you_cannot_kill_a_believer_desc:0 "To further our influence and grip over the army, aswell as maintain bravery and morale we will start campaigns of encouragement and indoctrination of our troops until they have no fear of the battlefield!"


