indonesia.1.t:0 "An Offer from the East Indies"
indonesia.1.desc:0 "While the main city of Singapore is well defended, it is no secret that a more significant naval presence is needed to protect our east Asian colonies. A communique from the colonial government of the East Indies has given us an interesting opportunity; air supplies for military access. Should we accept?"
indonesia.1.a:0 "Capital!"
indonesia.1.b:0 "Our current defenses suit us just fine, thank you."
indonesia.2.t:0 "[ENG.GetNameDefCap] Approves!"
indonesia.2.desc:0 "The Royal Navy has begun joint naval exercises between [INS.GetAdjective] and [MAL.GetAdjective] waters, and [ENG.GetAdjective] fighters are transported to our bases. The safety of our air and sea is now doubly assured."
indonesia.2.a:0 "Excellent!"
indonesia.3.t:0 "[ENG.GetNameDefCap] Disapproves"
indonesia.3.desc:0 "[ENG.GetNameDefCap] officials have denied our requests for R.A.F. assistance; we are on our own."
indonesia.3.a:0 "Damn them."
indonesia.4.t:0 "East Indies Naval Autonomy?"
indonesia.4.desc:0 "While our current naval position in the East Indies is secured, our shipyards are far away from Java. The colonial government has requested naval autonomy and command of a squadron of our ships to counter this. Should we allow their request?"
indonesia.4.a:0 "Very well."
indonesia.4.b:0 "We cannot afford to lose a single ship."
indonesia.5.t:0 "[HOL.GetNameDefCap] Agrees!"
indonesia.5.desc:0 "Whether by apathy or sincere belief in our efforts, the [HOL.GetAdjective] government has granted us limited naval autonomy in our region."
indonesia.5.a:0 "We will seize this opportunity!"
indonesia.6.t:0 "[HOL.GetNameDefCap] Refuses"
indonesia.6.desc:0 "Preferring direct control over the region, the Hague has refused our request for naval autonomy."
indonesia.6.a:0 "We will go ahead without them."
indonesia.7.t:0 "Naval Exercises in Southeast Asia"
indonesia.7.desc:0 "As the current climate of Asia is tense, it is no wonder that nations are invested in displaying strength. [ROOT.GetNameDefCap] is no exception and has begun to reveal its newfound naval power in the region."
indonesia.7.a:0 "Concerning."
indonesia.7.b:0 "We have shown the world our strength."
indonesia.7.c:0 "They grow up so fast."
indonesia.7.d:0 "A challenger approaches?"
indonesia.8.t:0 "The Round Table Conference"
indonesia.8.desc:0 "Either because of nationalist sympathies or because Holland has seen us grow and improve enough to deserve freedom, the colonial government has agreed on a meeting with us to discuss independence. They are willing to grant us our wish, but only if Indonesia becomes a federal nation with parts of archipelago being autonomous states, and only if we agree to form a commonwealth with the Netherlands."
indonesia.8.a:0 "A small price to pay for stability."
indonesia.8.b:0 "The freedom of Indonesia non-negotiable. To Arms!"
indonesia.8.c:0 "I feel bold as a rooster - bold enough to lead East Indonesia!"
indonesia.8.d:0 "The city of flowers call my name!"
indonesia.8.e:0 "I hear the Dayak make good bat soup..."
indonesia.9.t:0 "Papua Emerges Victorious!"
indonesia.9.desc:0 "After bitter fighting, we have finally expelled enemy forces off our islands. The surviving white soldiers retreated by boat this morning, and our soldiers are sweeping the island just to be absolutely sure we wouldn't be ambushed any time soon." 
indonesia.9.a:0 "Our struggle as an independent country only begins."
indonesia.10.t:0 "Papua Emerges Victorious!"
indonesia.10.desc:0 "Despite our best efforts to contain the situation in Papua, native forces have virtually taken over the area, and our officers have decided that it would be best to retreat for now. The last of our soldiers are returning home as we speak."
indonesia.10.a:0 "They win this round."
indonesia.11.t:0 "Portuegese Forces Defeated!"
indonesia.11.desc:0 "After days of and tense conflict between our forces and native insurgents against colonial loyalists, the [POR.GetAdjective] government has agreed to a complete withdrawal from the island to end all hostilities. Our soldiers are seeing colonial civil and military officials off as they take their families on ships heading back to Portugal."
indonesia.11.a:0 "Another great accomplishment fulfilled."
indonesia.12.t:0 "Control of Timor Lost!"
indonesia.12.desc:0 "Despite our efforts, native insurgents and Indonesian soldiers have all but taken control of Timor Leste. With the cost of maintaining our colony getting too high in both blood and Escudos, colonial officials have decided to grant the Timorese the right of self-determination and leave the island...For now."
indonesia.12.a:0 "We will welcome our veterans home."
