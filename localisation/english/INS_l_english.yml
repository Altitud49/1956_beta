indonesia.40.t:0 "[INS.GetNameDefCap] Petitions for Colonial Freedom"
indonesia.40.desc:0 "The world has changed vastly since the Great War, and the time of colonial empires is almost at an end. The recently independent [INS.GetName] is an example of this, and diplomats from the country have asked us to allow our colonial holdings in Southeast Asia independence in exchange for a guarantee of [INS.GetAdjective] protection. What should we make of this offer?"
indonesia.40.a:0 "We must not stop the march of democracy."
indonesia.40.b:0 "We know what is best for our subjects."
indonesia.41.t:0 "[USA.GetNameDefCap] has Agreed!"
indonesia.41.desc:0 "Seeing the wisdom in our request, [USA.GetNameDef] has agreed to support the complete autonomy of [PHI.GetNameDef] and its diplomatic alliance with our faction. Today is a great day for democracy in Asia!"
indonesia.41.a:0 "A victory of diplomacy!"
indonesia.42.t:0 "Independence!"
indonesia.42.desc:0 "Our brothers in [INS.GetNameDef] have not taken their newfound independence for granted; they have petitioned [USA.GetNameDef] for the total independence of our nation and have guaranteed our place in a diplomatic alliance. With [USA.GetNameDef]'s blessing, our freedom is here!"
indonesia.42.a:0 "To MalPhiIndo!"
indonesia.42.b:0 "Perhaps it is best to stay protected by [USA.GetNameDef]."
indonesia.43.t:0 "[ENG.GetNameDefCap] Agrees!"
indonesia.43.desc:0 "Seeing the wisdom in our request, [ENG.GetNameDef] has agreed to support the complete autonomy of [MAL.GetNameDef] and its diplomatic alliance with our faction. Today is a great day for democracy in Asia!"
indonesia.43.a:0 "A victory of diplomacy!"
indonesia.44.t:0 "Independence!"
indonesia.44.desc:0 "Our brothers in [INS.GetNameDef] have not taken their newfound independence for granted; they have petitioned [ENG.GetNameDef] for the total independence of our nation and have guaranteed our place in a diplomatic alliance. With [ENG.GetNameDef]'s blessing, our freedom is here!"
indonesia.44.a:0 "To MalPhiIndo!"
indonesia.44.b:0 "Perhaps it is best to stay protected by [ENG.GetNameDef]."
indonesia.45.t:0 "[ROOT.getNameDefCap] Refuses!"
indonesia.45.desc:0 "Despite our good intentions, our petition has fallen on deaf ears. [ROOT.getNameDefCap] has no plans on relinquishing the control of its Southeast Asian colonies and entertains no notions of a democratic alliance."
indonesia.45.a:0 "They stand in the way of progress."
#ast puppets INS
indonesia.46.t:0 "[AST.GetAdjective] control of the East Indies"
indonesia.46.desc:0 "In a surprising move, the [AST.GetAdjective] government has petitioned and won the right to protect our colony for the [HOL.getAdjective]. While they undoubtedly mean well, it is simply trading one foreign master for another; what should we do?"
indonesia.46.a:0 "Meet the new boss, same as the old boss."
indonesia.46.b:0 "Now's our chance to break away!"

#whitepeace
indonesia.50.t:0 "The War with [GER.GetNameDef]"
indonesia.50.desc:0 "Through no fault of our own, we are at war. This is not the greatest of situations, and enthusiasm in our colony for the war abroad is very low. It would benefit our long-term independence goals if we negotiated peace with [GER.GetNameDef]."
indonesia.50.a:0 "Give peace a chance!"
indoneisa.50.b:0 "We shall fight on!"
indonesia.51.t:0 "Peace with the East Indies?"
indonesia.51.desc:0 "Although nowhere near our theatres of battle, it appears that through colonial ties, [INS.GetNameDef] is at war with us. Negotiators have contacted us to broker peace. It is doubtful they pose any real threat to us, but it may be prudent to accept to save any further complications down the line."
indonesia.51.a:0 "One less problem to worry about."
indoneisa.51.b:0 "We shall conquer them in due time."
indonesia.52.t:0 "[GER.GetnameDefCap] Refuses!"
indonesia.52.desc:0 "Unsurprisingly, [GER.GetNameDef] cares little for us and views a protracted war as a mere inconvenience. It appears that we are in this for the long haul."
indonesia.52.a:0 "We gave peace a chance."
indonesia.53.t:0 "[GER.GetNameDefCap] Accepts!"
indonesia.53.desc:0 "Viewing a war in Southeast Asia as unnecessary, the [GER.GetAdjective]s have agreed to our peace offer."
indonesia.53.a:0 "A peace in our time."

#INS renames cities
indonesia.100.t:0 "Removing Colonialist Influence"
indonesia.100.desc:0 "Now that we are independent, a good first step in showcasing our autonomy would be changing the names of some of our cities and provinces. [HOL.GetADjective] influence has no place in our new nation."
indonesia.100.a:0 "It shall be done!"
indonesia.100.b:0 "I like Hollandia."

#civil war whitepeace
indonesia.101.t:0 "Time for Peace?"
indonesia.101.desc:0 "Our revolution has gone on for months, and while our cause is righteous, it may be pragmatic to look for peace so we can stabilize our nation. Enough time has passed for diplomatic entreaties to be possible; should we broker peace?"
indonesia.101.a:0 "It is time for peace."
indoneisa.101.b:0 "We shall fight till the last!"
indonesia.102.t:0 "An Offer of Peace"
indonesia.102.desc:0 "Our war in Indonesia has stagnated, and a clear victory is not yet certain; an offer for peace from the enemy has been brokered, asking for a ceasefire. How shall we respond?"
indonesia.102.a:0 "War is in nobody's best interest; we shall agree."
indoneisa.102.b:0 "They offer peace because they know we will win; fight on!"
indonesia.102.c:0 "We'll take this opportunity to enforce Her Majesty's will."
indonesia.103.t:0 "Peace Accepted!"
indonesia.103.desc:0 "Our entreaties have been successful; a ceasefire is being negotiated to end current hostilities in Indonesia."
indonesia.103.a:0 "Diplomacy shall carry us far."
indonesia.104.t:0 "Peace Denied!"
indonesia.104.desc:0 "Despite our good intentions, all offers for peace have been rejected; our war must continue, no matter the cost."
indonesia.104.a:0 "Diplomacy never did us any good anyway."

indonesia.105.t:0 "The New Governor"
indonesia.105.desc:0 "The retirement of Cornelis de Jonge as Governor-general of the East Indies marks the end of an era. A strong, stubborn man, Jonge was firmly opposed to local autonomy and was also firmly pro-Dutch in his administration, rejecting most efforts to increase colonial autonomy. His replacement, Stachouwer, has yet to decide which way he will point the administration, but many are hoping for a breath of fresh air to kickstart independence movements."
indonesia.105.a:0 "May he govern well."

indonesia.106.t:0 "Kebangkitan"
indonesia.106.desc:0 "[INS.GetNameDefCap] lies at a crossroads, though sheltered from the great war, the colonial administration has not escaped the growing movements for native independence. Fueled by the rising power of Japan and the increasing modernization of the colony, native figures have arisen championing independence under many banners. From the East, the fascist pro-Japanese champion the right of nationhood. The workers demand greater control over the fruits of their labor. Even the most sympathetic politicians are urging a democratic government. Only time will tell whether the overburdened and undersupported colonial government will be able to quell these demands or fall under the wave of independence."
indonesia.106.a:0 "We zullen handhaven."

indonesia.107.t:0 "The First Sila"
indonesia.107.desc:0 "The Investigating Committee for Preparatory Work for Independence has created a draft of the guiding principles of our fledgling country known as the Pancasila or the Five Principles. However, they have reached a disagreement on what would be the first Sila. Incidentally, this would determine the place of Islam within the government. Some push for the implementation of Shariah for Muslims, while others would like to go further and hold every citizen accountable based on their respective religions. A minority among the Committee has also stated their desire for a secular Indonesia and another a monarchist one. After careful deliberation, the Committee has decided that the first Sila would be..."
indonesia.107.a:0 "...to follow the Shariah of Islam for its followers."
indonesia.107.b:0 "...the greatness of God."
indonesia.107.c:0 "...to honor God, Sultan, and Country."
indonesia.107.d:0 "...what the secularists propose."

indonesia.108.t:0 "General Sent"
indonesia.108.desc:0 "The Soviet Union has agreed to lend us the service of one of their finest generals. Let us welcome him and hope he trains our soldiers well."
indonesia.108.a:0 "Excellent!"

indonesia.108.t:0 "Officers Sent"
indonesia.108.desc:0 "The Soviet Union has agreed to lend us the service of a team of officers. Let us welcome them and hope they train our soldiers well."
indonesia.109.a:0 "Excellent!"

indonesia.110.t:0 "Death of Hasjim Asy'ari"
indonesia.110.desc:0 "Today, the great imam Hasjim Asy'ari lost conciousness in the middle of a meeting between him, general Soedirman, and Sutomo. Doctors were rushed to his residence, but none could save his life. A funeral was held briefly afterwards and he was buried at Pesantren Tebuireng, a religious boarding school he founded."
indonesia.110.a:0 "May his good deeds be accepted by God."

indonesia.111.t:0 "Death of Hamengkubuwono VII"
indonesia.111.desc:0 "Moments after His Highness the Sultan of Yogyakarta, Hamengkubuwono VIII, returned home from the capital, he lost his life at the age of 59 from unknown causes. After a royal funeral, his remains were buried in Saptarengga Palace. With nobody having a stronger claim to the throne than his ninth son Raden Mas Dorojatun, the crown prince has been given the keris of Kyai Ageng Joko Piturun, signifying the beginning of his rule as the new sultan."
indonesia.111.a:0 "Inalillahi."

indonesia.112.t:0 "Indonesia Asks for Diplomatic Support"
indonesia.112.desc:0 "An envoy from Indonesia has humbly asked us for our support regarding its status as a colony. Considering our position in the League of Nations, we could pressure Amsterdam to release Indonesia as a free country. The choice is yours, Leader."
indonesia.112.a:0 "We shall vote for Indonesian independence."
indonesia.112.b:0 "We shall vote against Indonesian independence."

indonesia.113.t:0 "Appeal Successful"
indonesia.113.desc:0 "The League of Nations, or at least, most of its member states, has reached an agreement that we deserve to be a free country."
indonesia.113.a:0 "Alhamdulillah."

indonesia.114.t:0 "Appeal Failed"
indonesia.114.desc:0 "The majority of League of Nations has voted against Amsterdam liberating us. We'd have to gain our independence through force of arms."
indonesia.114.a:0 "Independence war it is then."

indonesia.115.t:0 "Indonesia Proposes Reunification"
indonesia.115.desc:0 "Now that they are free from colonization, the Indonesians have offered us to become part of their fledgling country, citing kinship relations among our peoples that go back far before the Europeans tore us apart. According to the referendum, the majority of Malaysians have agreed that..."
indonesia.115.a:0 "We shall join our Indonesian brothers."
indonesia.115.b:0 "It's a trap!"

indonesia.116.t:0 "Malaysia Agrees"
indonesia.116.desc:0 "Following a majority vote for Malaysia to join with Indonesia, the Malaysian government has announced that from today onwards, there shall be no distinction between Malays and Indonesians. We have successfully reunited with our long lost brothers at last."
indonesia.116.a:0 "A celebratory event!"

indonesia.117.t:0 "Malaysia Disagrees"
indonesia.117.desc:0 "Primarily due to nationalist sentiments and scepticism towards the Indonesian government, the majority of Malaysians have voted against their country being one with ours. How we deal with this situation is up to you."
indonesia.117.a:0 "We will free them, whether they like it or not."
indonesia.117.b:0 "Very well, we shall respect their wishes, at least for now."

indonesia.118.t:0 "An Ultimatum to Our Colonizers"
indonesia.118.desc:0 "Our political and economic maneuvers have convinced some business owners that the current administration is unconducive to the development of the free market, and, in turn, the potential growth of our profits, while buying out our competitors who think otherwise. How our colonizers will respond to this in uncertain, but one thing is clear; it is too late to back down now."
indonesia.118.a:0 "The invisible hand is now a fist."

indonesia.119.t:0 "Hostile Takeover Attempt in [INS.GetNameDefCap]"
indonesia.119.desc:0 "The business elite of [INS.GetNameDefCap] has presented us with an ultimatum. Either we pull out of the colony and surrender its independence, or they take control of the colony themselves through force of arms. With companies already in the pockets of pro-independence businessmen and resistance fighters in their payroll, we have much to lose either way."
indonesia.119.a:0 "The free market has spoken."
indonesia.119.b:0 "Surrender control of [INS.GetNameDefCap]? Never!"

indonesia.120.t:0 "Hostile Takeover Successful"
indonesia.120.desc:0 "Either through the realization of the losses they would incur if they disagreed, or through our arm-twisting maneuvers, the colonial government has agreed to leave Indonesia to our hands."
indonesia.120.a:0 "This would surely bring in profits for us in the long term."

indonesia.121.t:0 "Hostile Takeover Failed"
indonesia.121.desc:0 "As a last-ditch effort to cling to the outdated and inefficient status quo, the colonial government has denied our ultimatum and arrested some of our members. We have no choice but to fight for Indonesia."
indonesia.121.a:0 "To Arms!"

indonesia.122.t:0 "Papuans Demand Freedom!"
indonesia.122.desc:0 "Our subjects in Papua New Guinea have begun taking to the streets and protesting for independence. Every day, nationalist rhetoric seem to be getting more and more common among the general populace, and if we do nothing, their words will turn into violence soon. Our advisors suggest that this was the result of Indonesian meddling. Regardless, we must act now. What should we do?"
indonesia.122.a:0 "Very well. Papua shall have its freedom."
indonesia.122.b:0 "Start with the ringleaders, and if necessary, continue with the crowd."

indonesia.123.t:0 "National Revolution Declared!"
indonesia.123.desc:0 "In a bold move against our rule, [INS.GetLeader] has united Indonesians and declared independence. Whether in the streets or in the jungles, revolutionaries of all sorts are fighting our men to remove our colonial government from Indonesian lands as we speak. This will not be an easy battle."
indonesia.123.a:0 "Stop them before it's too late!"

indonesia.124.t:0 "Loyalists Present Counter Offer"
indonesia.124.desc:0 "Elements loyal to the colonial government have responded by giving us an ultimatum. They will stop all fighting if we agree to make Indonesia a federal state with East Indonesia and Pasundan as autonomous regions with minimum, if any, control by the central government. They also demand that we join a commonwealth formed by the Dutch government consisting of all current and former Dutch colonies."
indonesia.124.a:0 "An acceptable outcome...For Now."
indonesia.124.b:0 "This is an insult to the martyrs who have fallen for our cause!"

news.338.title:0 "Malaysia Joins Indonesia"
news.338.desc:0 "Following a referendum in Malaysia to determine the fate of its country, the peninsula has reached a majority vote to once again become part of Indonesia after being separated for centuries after the fall of the Majapahit Empire, signaling the beginning of a new order in Southeast Asia. Whether this will result in a new era of peace and stability in the region remains to be seen."
news.338.a:0 "Good for them."
news.338.b:0 "An achievement that would make Indonesia a stronger contender in the world stage."

INS_GATHERING_STORM_DESC:0 "Indonesia may seem to be a stable colony for the inattentive observer, but the situation is much tenser for those living there. The colonial regime is maintained by a mix of repression of the natives while maintaining close ties to their aristocracy. But since the beginning of the century, nationalist organizations have started to appear and demand more autonomy and rights. Most radicals demand the end of colonial rule and are looking for support through revolutionary ideologies." 
