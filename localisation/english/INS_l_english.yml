l_english:
indonesian_focus:0 "Indonesian National Focus"
INS_claim_guinea:0 "Claim Guinea"
INS_claim_guinea_desc:0 "Whether German or Australian, the island of Guinea has long been controlled by those with no interest or claim to its people. We shall fix this."
INS_form_the_home_guard:0 "Form the Home Guard"
INS_form_the_home_guard_desc:0 "If any military action is taken, it will be in defense first and offense later. Therefore reconstituting our Home Guard into an efficient fighting unit is paramount."
INS_interventionism:0 "Interventionism"
INS_interventionism_desc:0 "The KNIL has a long tradition of volunteerism; it is only natural to bring this exuberance into the 20th century."
INS_ambonese_auxilaries:0 "Ambonese Auxiliaries"
INS_ambonese_auxilaries_desc:0 "Though a small proportion of the population, the Ambonese have proven to be dependable in times of action; organizing them as auxiliary forces is only logical."
INS_city_fortifications:0 "City Fortifications"
INS_city_fortifications_desc:0 "Now that we have a dedicated garrison, it is time to set them to work on building preliminary defenses for our cities. Even the smallest efforts now will pay dividends if the worst comes."
INS_expand_the_officers_corps:0 "Expand the Officers Corps"
INS_expand_the_officers_corps_desc:0 "Segregation and racial disproportion are rife throughout our command structure. If we can provide proper training and support to indigenous officers, our command will benefit greatly."
INS_raaf_assistance:0 "R.A.A.F. assistance"
INS_raaf_assistance_desc:0 "[AST.GetNameDefCap] stands the closest ally that can provide real support in a crisis; increased air assistance is a simple but vital step in support."
INS_indonesian_fighter_schools:0 "[INS.GetAdjective] Fighter Schools"
INS_indonesian_fighter_schools_desc:0 "Theory and supplies are not enough; if our air force is to advance further, we need to train the next generation of flying aces."
INS_air_by_sea:0 "Air by Sea"
INS_air_by_sea_desc:0 "British strategists have approached us in the past, asking for greater military cooperation to protect their Asian colonies; perhaps it is time to respond."
INS_the_flying_dutchmen:0 "The Flying Dutchmen"
INS_the_flying_dutchmen_desc:0 "Achieving air superiority is not enough. We must go further and ensure no enemy is out of the reach of our soldiers."
INS_stay_with_the_netherlands:0 "Stay with [HOL.GetNameDef]"
INS_stay_with_the_netherlands_desc:0 "While independence is appealing, it is not practical in the current global environment to push too hard for it. It is a far better idea, at least for now, to continue to align ourselves with the status quo."
INS_jewel_of_the_pacific:0 "Jewel of the Pacific"
INS_jewel_of_the_pacific_desc:0 "If [RAJ.GetNameDef] is the jewel of the British Empire, then the East Indies is our jewel. Our wealth and resources are the last significant vestige of the Dutch maritime empire, and we should do all to protect it."
INS_empower_the_volksraad:0 "Empower the Volksraad"
INS_empower_the_volksraad_desc:0 "While a grand gesture, our people's council is weak, inefficient, and mostly powerless. Further empowerment of the people is necessary if we are to become a true democracy."
INS_sideline_islamists:0 "Sideline the Islamists"
INS_sideline_islamists_desc:0 "The Islamists are too committed to their cause to be negotiated with. The socialists, however, are more willing to comply-ahem, deal with us, and put prejudices aside for political concessions."
INS_review_ethical_policy:0 "Review the Ethical Policy"
INS_review_ethical_policy_desc:0 "Despite the best intentions of C.T. van Deventer and Pieter Brooshooft when they proposed the ethical policy to improve the lives of our people in 1901, many Dutch officials have twisted the word of the law for personal gain. This has to stop."
INS_irrigation:0 "Irrigation"
INS_irrigation_desc:0 "Corrupt officials only provided irrigation to their own private plantations and farms instead of those owned by the the people or the administration to feed the masses. Let us give the hardworking Indonesian farmer the water he needs."
INS_education:0 "Education"
INS_education_desc:0 "The education clause of the ethical policy was twisted into an exploitative scheme for the colonial government to have a steady and cheap source of administrative workers. We shall abolish classism in the school system and ensure the children of these lands get the education they deserve, no matter how rich or poor."
INS_transmigration:0 "Transmigration"
INS_transmigration_desc:0 "The migration clause of the ethical policy was bastardized into little more than a human trafficking ring for Dutch plantation owners, with escaped workers being rounded up and handed to their employers like cattle. From now on, we will make sure this policy helps the common man seek opportunities around the colony and move us towards income equality, just as intended."
INS_negotiate_for_independence:0 "Negotiate for Independence"
INS_negotiate_for_independence_desc:0 "What nationalists and Islamists alike fail to understand is that our relationship with Holland is like a son's to a fathers. Now that the colonial administration sees us as a politically awakened people with our own aspirations, we can come to them and ask their blessings to go our own way."
INS_kebangkitan:0 "Kebangkitan"
INS_kebangkitan_desc:0 "Awaken, fellow Indonesians, and rediscover the legacy of your native land. 'Long live my land, long live my country, my people, my homeland, all of it; let her soul be raised, may her body be awakened.'"
INS_PNI:0 "PNI"
INS_PNI_desc:0 "The only way forward, and indeed, the only way of survival, is through the strong, nationalist state that the National Party of Indonesia promises."
INS_revive_the_study_club:0 "Revive the Study Club"
INS_revive_the_study_club_desc:0 "The Algemeene Studieclub was a university club that offered not only academic help, but also a place to discuss how to best achieve independence. Banned by the Dutch in 1929, we can revive this movement in secret and gain the intellectual support we need."
INS_approach_minorities:0 "Approach Minorities"
INS_approach_minorities_desc:0 "Indonesia is a land of many faiths and ethnicities. We should put our differences aside for the greater good of our people. All shall be welcomed regardless of lineage and religion."
INS_infiltrate_government:0 "Infiltrate Government Positions"
INS_infiltrate_government_desc:0 "We can only do so much in the shadows. If we can put on an act of obedience and make our colonizers drop their guard, we can undermine their counter insurgency efforts and turn their negligence against them."
INS_java_shipyards:0 "Java Shipyards"
INS_java_shipyards_desc:0 "If we are to be an autonomous naval power, we need to act like it. Building proper naval dockyards for shipbuilding is the first step."
INS_fortify_the_ports:0 "Fortify the Ports"
INS_fortify_the_ports_desc:0 "Our naval bases are the first line of defense, so protecting them should be our priority."
INS_naval_autonomy:0 "Naval Autonomy"
INS_naval_autonomy_desc:0 "While the [HOL.GetAdjective] navy has a sizable contingent protecting and stationed on our shores, we have no say in its deployment. Requesting naval autonomy is the first step in our mastery of the seas."
INS_the_test_flight_service:0 "'The Test Flight Service'"
INS_the_test_flight_service_desc:9 "Since 1915, The KNIL has had a presence in the skies. It's time for our 'Test Flight Service' to get the development it deserves."
INS_knil_integration:0 "K.N.I.L. Integration"
INS_knil_integration_desc:0 "Since its inception, our air forces have always been designed to support the main army. By building strategic air bases in the region, we can more effectively provide support throughout our territory."
INS_coastal_entrenchment:0 "Coastal Entrenchment"
INS_coastal_entrenchment_desc:0 "Proper engineering is the final step in ensuring our coastal defenses. Our shores will be impregnable to enemy forces."
INS_british_ship_designs:0 "[ENG.GetAdjective] Ship Designs"
INS_british_ship_designs_desc:0 "Our [HOL.GetAdjective] counterparts have recently acquired ship designs from the [ENG.GetAdjective]; requesting these for our work is only prudent."
INS_ABDA:0 "ABDA"
INS_ABDA_desc:0 "Joint coordination between the naval powers of the region is the best response to growing threats. Together, we are strong."
INS_joint_wargames:0 "Joint Wargames"
INS_joint_wargames_desc:0 "It is time to demonstrate our new naval power in the region. Let everyone take note of our prowess."
INS_convoy_protection:0 "Convoy Protection"
INS_convoy_protection_desc:0 "All the advancements in the world will not mean that we are the masters of the sea. To truly own our waters, we must focus on power and protection."
INS_ship_a_day_tactics:0 "'Ship a Day' Tactics"
INS_ship_a_day_tactics_desc:0 "Our ships are not behemoths but wolves, ready to prey on unsuspecting enemies. Our naval tactics should reflect this."
INS_koninklijk_nederlands_indisch_leger:0 "Koninklijk Nederlands Indisch Leger"
INS_koninklijk_nederlands_indisch_leger_desc:0 "Our army, if it can be called that, is disjointed, neglected, and bordering on obsolete. Therefore it should be the first thing that we focus on."
INS_naval_warfare:0 "Naval Warfare"
INS_naval_warfare_desc:0 "Without being to place men on the ground, all amount of naval supremacy is useless. Our strategy should reflect this."
INS_KNIL_marines:0 "KNIL Marines"
INS_KNIL_marines_desc:0 "Fighting a war means fighting on all fronts, and with our Pacific location, it means fighting on the beaches most of all."
INS_reform_the_knil:0 "Reform the KNIL"
INS_reform_the_knil_desc:0 "Our reforms, though long and painful, have been a success! Our sons shall carry [INS.GetNameDef] like a bird of prey, watchful of all foes."
INS_non_discriminatory_conscription:0 "Non-Discriminatory Conscription"
INS_non_discriminatory_conscription_desc:0 "Our recruiting methods have been haphazard over the last three decades and trying to maintain a European majority while still having enough numbers has caused numerous problems. Removing all racial conscription quotas is the easiest way to streamline our army structure."
INS_guerilla_tactics:0 "Guerilla Tactics"
INS_guerilla_tactics_desc:0 "We must prepare our troops to fight for every inch of territory, across jungle, mountain, and plains, if there is any hope for victory and survival."
INS_preemptive_defense:0 "Preemptive Defense"
INS_preemptive_defense_desc:0 "If we are to wage war, let it be on a genuinely modern scale; only then are we assured victory."
INS_the_royal_batavian_society:0 "The Royal Batavian Society"
INS_the_royal_batavian_society_desc:0 "The Royal Batavian Society has existed for over 150 years and represents our colony's long shared history with scientific endeavors. Enshrining this organization is the first step towards building a scientific spirit in our nation."
INS_phillips_radio:0 "Phillips Radio"
INS_phillips_radio_desc:0 "Radio technology has been a point of pride for the Netherlands, and in 1927 we heard the words of our Queen from across the oceans to our shores. We must capitalize on the expertise brought by this for our endeavors."
INS_royal_scientific_cooperation:0 "Royal Scientific Cooperation"
INS_royal_scientific_cooperation_desc:0 "Research teams from [HOL.GetNameDef] and the West to East Indies should pull together to create a shared scientific process. With every corner of the globe working together, there is no problem we cannot solve."
INS_knowledge_economy:0 "Knowledge Economy"
INS_knowledge_economy_desc:0 "[INS.GetNameDefCap]'s people are its greatest resource. If we were to tap into our human capital, our economy and technology would advance to greater heights."
INS_local_universities:0 "Local Universities"
INS_local_universities_desc:0 "By providing higher education to our people, we have eliminated the heart of our problem. Our country will grow ever stronger with the bright minds of tomorrow."
INS_scientific_exceptionalism:0 "Scientific Exceptionalism"
INS_scientific_exceptionalism_desc:0 "Having laid the groundwork for future research efforts, we can now focus on cultivating a scientific spirit in our country, promoting Indonesian scientific exceptionalism."
INS_dutch_experts:0 "Dutch Experts"
INS_dutch_experts_desc:0 "Electronics are still a novel, mysterious and exotic works in the minds of most of our people, with most electrical engineers being Dutch, mixed, or Chinese. While most houses have radios in them, we'd need to invite experts from the Netherlands to teach our people about more complex machines if we were to advance."
INS_aeronautical_engineers:0 "Invite Aeronautical Engineers"
INS_aeronautical_engineers_desc:0 "It's clear that air power is a key component to victory in both land and sea. Perhaps we can ask Holland to send their experts on the matter to enlighten our aspiring engineers."
INS_industrial_centralisation:0 "Industrial Centralisation"
INS_industrial_centralisation_desc:0 "While our resources are significant, we have no real civilian economy, and much of our wealth is exported with no return for our people. Focusing on a stable civilian economy will be our first step in economic growth."
INS_restore_the_arms_factories:0 "Restore the Arms Factories"
INS_restore_the_arms_factories_desc:0 "Major weapon manufacturing has not occurred on our soil for years. Our armament factories need to be rebuilt to provide modern weaponry for our soldiers."
INS_colonial_infrastructure:0 "Colonial Infrastructure"
INS_colonial_infrastructure_desc:0 "Existing colonial efforts to connect the colonies are the perfect starting point to creating a connected [INS.GetName]."
INS_connect_the_islands:0 "Connect the Islands"
INS_connect_the_islands_desc:0 "We cannot rely on infrastructure on the mainland alone; proper industrial projects will need to be conducted on all our islands to prepare for increasing industrialization."
INS_expand_our_industries:0 "Expand Our Industries"
INS_expand_our_industries_desc:0 "Since its inception, export goods have been the staple of the East Indies economy. And while we must make all efforts to diversify this, there is no point in abandoning the lucrative industry we have inherited."
INS_control_de_javasche_bank:0 "Control De Javasche Bank"
INS_control_de_javasche_bank_desc:0 "In 1827, King Willem I authorized the creation of De Javasche Bank as a private central bank to handle economic issues caused by the fall of the VOC. Since then, it has been controlling monetary policies, banking, and payment systems. We can never achieve self-sufficiency as long as foreigners control our central bank, so let us buy it out."
INS_appoint_sjafruddin:0 "Appoint Sjafruddin"
INS_appoint_sjafruddin_desc:0 "Sjafruddin Prawiranegara has radical visions for the country's financial state. Let us give him that chance and watch as he revitalizes the economy and overturns archaic ideas that remain in our banking sector. Who better to become the governor of our central bank than the finest economist in the Masyumi party?"
INS_scissors_sjafruddin:0 "Scissors of Sjafruddin"
INS_scissors_sjafruddin_desc:0 "Sjafruddin has come up with a controversial policy; all Dutch banknotes with a value equal to 5 Rupiah or higher are to be cut into two halves, each half worth half the value of the original bill; the left half shall be used normally until its expiration in 6 months, while the right half shall only be used to buy government bonds."
INS_cooperate_sumatra:0 "Cooperate with Sumatran Traders"
INS_cooperate_sumatra_desc:0 "The Malaysians want opium and minerals. Sumatran smugglers and merchants want profit. We need guns and supplies. Perhaps we can arrange deals that would be a win-win for everyone...Except the colonial government, of course."
INS_extend_protection_chinese:0 "Extend Protection to Chinese Businesses"
INS_extend_protection_chinese_desc:0 "Recently, the government has made laws to protect native Indonesian entrepeneurs. The Chinese are excellent businesspeople, and including them in our economic policies would surely benefit us. As it stands, our affirmative action laws are nothing but foolish sentimentalism that would only alienate the Chinese minority from the rest of the country."
INS_crack_down_on_corruption:0 "Crack Down on Corruption"
INS_crack_down_on_corruption_desc:0 "It is a sad fact that many in our government are set in their ways and accept collusion and bribes as a fact of life or decadent and greedy enough not to jump on any opportunity for them to earn extra under-the-table fees for doing their job. This has to change lest it becomes a shameful practice to plague our country for years to come."
INS_merger_sampoerna:0 "A Merger with Sampoerna"
INS_merger_sampoerna_desc:0 "The infant state of the country and it's economy means that fewer Indonesians understand economics than we wish. Liem Seeng Tee, being a brilliant businessman, is one of the lucky few. The Bank would do well with his company's funds, range and management. Who better to become the governor of our central bank than a man so involved in business?"
INS_buy_nationalist_support:0 "Buy Nationalist Support"
INS_buy_nationalist_support_desc:0 "If there's anything the national revolution needs, it's guns and money. We can begin taking over the independence effort by supplying the nationalists with both. When they win the war for us, they'll remember us as the benefactor who made it possible."
INS_hostile_takeover:0 "Hostile Takeover"
INS_hostile_takeover_desc:0 "The Colonial Government has outlived is usefulness for the business owners and the free market. It's time we took matters into our own hands and become the new management the archipelago desperately needs."
INS_increase_reserve_requirements:0 "Increase Reserve Requirements"
INS_increase_reserve_requirements_desc:0 "Inflation in Indonesia is currently higher than we can manage. Having banks keep more money they can't lend, along with more reserves of foreign currency and gold in their vaults should help with this."
INS_issue_government_bonds:0 "Issue New Government Bonds"
INS_issue_government_bonds_desc:0 "To reduce the amount of money circulating among the general populace and reduce the use of foreign currencies like the Dutch Gulden, we can issue government bonds that can only be bought by our native currency."
INS_settle_dutch_debt:0 "Settle Dutch Debts"
INS_settle_dutch_debt_desc:0 "The corrupt colonial government has left us with a mountain of debt that weakens our economy. If we start amassing the funds needed to repay those debts, we can show the colonizers our worth and lift our own financial situation at the same time."
INS_foreign_bailout:0 "Foreign Bailout"
INS_foreign_bailout_desc:0 "Our economy is too weak to pay off all Dutch debts in the near future and most of our people lack the financial knowhow to make an economic miracle happen. As humiliating as it may seem, we have to bend the knee to foreign powers...for now."
INS_dozy_notes:0 "Dozy's Notes"
INS_dozy_notes_desc:0 "Dutch geologist Jean-Jacquez Dozy wrote notes regarding an "ore mountain" containing "strange black rocks with a greenish hue" somehwere in Papua while scaling glaciers in the region. Perhaps his findings are worth looking deeper into."
INS_survey_papua_further:0 "Survey Papua Further"
INS_survey_papua_further_desc:0 "Our discovery of gold in Papua has led to experts suggesting the island contains more resources of a different variety. We can only find out for sure if we come back better prepared."
INS_papuan_development:0 "Papuan Development Plans"
INS_papuan_development_desc:0 "To ease the transportation of Papua's mineral riches to the rest of the country and quell seccessionist sympathies in the region before they become a problem, we should develop the island's infrastructure."
INS_protect_our_markets:0 "Protect Our Markets"
INS_protect_our_markets_desc:0 "If we leave Bakrie to his own devices for too long, he would become so corrupt that he'd be no different than the colonizers that came before. We must ensure the market remains free from monopolies; foreign or local."
INS_secure_monopoly:0 "Begin Securing Our Monopoly"
INS_secure_monopoly_desc:0 "We must waste no time in seizing the riches left by the colonial government. Let us consolidate our control in the economy under the guidance of our wise manager."
INS_expand_into_metalworking:0 "Expand into Metalworking"
INS_expand_into_metalworking_desc:0 "We need steel and the means to process it. Coal and iron deposits lie scattered around the country, all we need is the tools and capital to exploit it. We would do well to buy out metalworking companies."
INS_oil_monopoly:0 "Oil Monopoly"
INS_oil_monopoly_desc:0 "To ensure the army never runs out of oil when it needs it, we need to quickly buy out refineries and oil companies alike. Considering our country's geograpihcal factors, there might be more deposits we have yet to discover."
INS_rival_kpm_dominance:0 "Rival the KPM's Dominance"
INS_rival_kpm_dominance_desc:0 "The Koninklijke Paketvaart Maatschappij, or Royal Shipping Company, is a Dutch-run shipping company dominating Indonesian trade like how the Straits Trading Company dominates Malaysian trade. Now that we have the funds, we can challenge their monopoly and export Indonesian goods at fair prices our hardworking people deserve and strike a blow at colonial exploitation schemes."
INS_sponsor_dock_contruction:0 "Sponsor Dockyard Construction"
INS_sponsor_dock_contruction_desc:0 "Indonesia is a maritime country and the largest archipelago on the planet. We need a reliable means of transporting soldiers and materiel and defending our seas from foreign aggressors, as well as a means to protect our merchants." 
INS_expand_rubber_plantation:0 "Expand Rubber Plantations"
INS_expand_rubber_plantation_desc:0 "Sumatra is one of the world's leading producers of rubber, thanks to the island's soil and weather conditions. Our rubber farmers just need extra funding and better fertilizers and pest control methods."
INS_increase_education_budget:0 "Increase Education Budget"
INS_increase_education_budget_desc:0 "Our youth is the most abundant resource we have. We have many bright minds in every corner of the country, all needing someone to invest in their ideas. We can do more than just build schools for them now. With research grants, scholarships, and internships, we can unlock their full potential for the good of the people."
INS_muallimin:0 "Donations to Muallimin"
INS_muallimin_desc:0 "Madrasah Muallimin Muhammadiyah Yogyakarta, or simply Muallimin for short, is an Islamic school founded in 1918 by Ki Haji Ahmad Dahlan. It is a cadre school run by Muhammadiyah, an NGO just as concerned about independence as we are. If we fund them, they might grant us support while increasing the country's literacy rate at the same time."
INS_new_curriculum:0 "Form a New Curriculum"
INS_new_curriculum_desc:0 "If we were to abolish an educational system based on race and class, we need to know what to teach. We should gather teachers and academics from all over Indonesia to discuss what our new schooling system should be like."
INS_locality_focus:0 "Locality Focus"
INS_locality_focus_desc:0 "The diverse nature of the country's demographics and geographical conditions means that a one size fits all approach to the education system might not be the best option. School subjects should teach special subjects in places where relevant, such as Chinese in places with a sizeable Chinese population, agriculture in Mukomuko, or forestry in Bangka."
INS_national_standards:0 "National Standards"
INS_national_standards_desc:0 "It would be difficult to assess and evaluate the quality of our education and educators if we left what subjects schools should teach to the governments of individual provinces. A clear set of standards and guidelines would be the optimal choice for our growing nation."
INS_teach_aquaculture:0 "Teach Aquaculture"
INS_teach_aquaculture_desc:0 "The eastern regions of Indonesia is known for its waters, clear and abundant with life. As part of our diversified educational system, we should encourage the governments of Sulawesi, Papua, and the Nusa Tenggara islands to include aquaculture as one of the subjects taught in their schools. Who knows, some of their students might be able to breed delicious catfish for us when they grow up."
INS_maritime_orientation:0 "Maritime Orientation"
INS_maritime_orientation_desc:0 "Indonesia was once a thalassocracy ruling the region's wide and lively seas and oceans. The geography of our great country is unlikely to change soon, so as an archipelago people, we should focus on studying our nation's waters and unlocking its secrets."
INS_vocational_schools:0 "Vocational Schools"
INS_vocational_schools_desc:0 "We need tradesmen to boost our industry and get our economy in better shape. One way to do this is to build shools specialized for certain industries, such as electrical engineering, mechanical engineering, or agriculture. The students would receive hands-on training and work experience, which they could use to sell whatever they managed to produce as part of the learning process."
INS_strategic_orientation:0 "Strategic Orientation"
INS_strategic_orientation_desc:0 "Hidden for thousands of years under rock and soil is a treasury of natural resources. One large piece of the entire world's minerals sit under our feet, waiting to be found. We must act quick and make good use of them, or else they could fall into the wrong hands."
INS_improved_teaching:0 "Improve Teaching Standards"
INS_improved_teaching_desc:0 "A good curriculum could only do so much without good educators to deliver them. We need to make sure our teachers are qualified and disciplined for our education reforms to take maximum effect."
INS_agrarian_orientation:0 "Agrarian Orientation"
INS_agrarian_orientation_desc:0 "Being surrounded by volcanoes gives us black and fertile soil excellent for farming many different spices, food, and cash crops, from pepper and nutmeg to rice and corn to tea and coffee, which in turn gives us an advantage in raising a variety of livestock, from chickens, to cows, to goats. It would be wise for us to take full advantage of our nutrient-rich grounds."
INS_earthworks:0 "Earthworks"
INS_earthworks_desc:0 "With the ability to reshape our terrain, we can genuinely begin to own the earth of our great homeland and use it to the best of its potential."
INS_continue_the_modernisation:0 "Continue the Modernization"
INS_continue_the_modernisation_desc:0 "The Dutch Ethical Policy has been a boon to our economy, providing much-needed relief and welfare for our subjects. But it has not gone far enough; increased funding is now needed to continue our modernization efforts for the East Indies."
INS_civilian_works:0 "Civilian Works"
INS_civilian_works_desc:0 "Massive deforestation and new factories will jumpstart our economy, providing new industrial hearts in our country."
INS_airborne_industries:0 "Airborne Industries"
INS_airborne_industries_desc:0 "Having a solid air industry is paramount to greater connectivity as a nation of islands. By nationalizing the airways, we can achieve this."
INS_envoy_to_japan:0 "Envoy to [JAP.GetNameDef]"
INS_envoy_to_japan_desc:0 "The only nationalist country in our area also happens to be the most significant regional power; it is logical to establish further relations to legitimize our movement at home."
INS_national_revolution:0 "National Revolution"
INS_national_revolution_desc:0 "The pieces have fallen into place and our preparations complete. Our people have been waiting for this very moment. The time has come for us to break the shackles of colonialism on our country through a war for indepence. Merdeka atau mati!"
INS_begin_the_transition:0 "Begin the Transition"
INS_begin_the_transition_desc:0 "The great spirit of [INS.GetNameDef] has triumphed against all her foes. However, our nation is built for the people, and we shall now begin returning it to them."
INS_guided_democracy:0 "Guided Democracy"
INS_guided_democracy_desc:0 "The democracy of the west is corrupt and no better than fascism; it is time for a new system of guidance to be instituted."
INS_soeara_rakyat:0 "Soeara Rakyat"
INS_soeara_rakyat_desc:0 "If we are to be a movement of the people, our message must first reach the people. Local political newspapers and pamphlets are to be our mouthpiece of the revolution."
INS_widen_our_grasp:0 "Widen Our Grasp"
INS_widen_our_grasp_desc:0 "We need to entrench the Party in every facet of society. Media, schools, and even other parties shall be within our reach."
INS_reorganize_underground_militia:0 "Reorganize Undergound Militias"
INS_reorganize_underground_militia_desc:0 "It's difficult to start an uprising with the current state of our leftist militias. We need someone who can unite them under a single banner and train them to ensure victory. Let us recall such a man from the Soviet Union."
INS_prepare_fifth_force:0 "Prepare a Fifth Force"
INS_prepare_fifth_force_desc:0 "We have inside men in the army, navy, air force, and police. Now, we need another branch encompassing trained peasants, workers, and leftist youth."
INS_envoy_to_moscow:0 "Envoy to Moscow"
INS_envoy_to_moscow_desc:0 "While far removed from us, there is a chance that the [SOV.GetAdjective]s would be supportive of our cause, if only to prevent our successful allying with any of the other great powers."
INS_claim_borneo:0 "Claim Borneo"
INS_claim_borneo_desc:0 "[ENG.GetAdjective] claims to Borneo are meaningless to the people they exploit; our border gives us the perfect opportunity to reclaim land from these colonizers."
INS_operasi_seroja:0 "Operasi Seroja"
INS_operasi_seroja_desc:0 "The [POR.GetAdjective] presence in Timor is minor but still a colonial influence; if we are true liberators, no colonial power shall control the great peoples of the region."
INS_operasi_tumpas:0 "Operasi Tumpas"
INS_operasi_tumpas_desc:0 "We now have a strong momentum of showing the world that Europe can no longer do whatever it wishes in Southeast Asia. Freeing Papua from foreign rule would only inspire other oppressed peoples of the region that they no longer need to accept western hegemony."
INS_support_papuan_uprising:0 "Support a Papuan Uprising"
INS_support_papuan_uprising_desc:0 "A direct military intervention would be too risky for us to try. We should instead give Papuan nationalists material support and fan the flames of revolution among the residents of the island."
INS_military_indoctrination:0 "Military Indoctrination"
INS_military_indoctrination_desc:9 "We have freedom, and we have power, but both of these are fragile things. Further entrenchment of military power is needed to secure our place in history."
INS_collectivise_industry:0 "Collectivize Industry"
INS_collectivise_industry_desc:0 "The revolution has succeeded; now, it is time for the fruits of our labor to return to the people to whom they belong."
INS_indigenous_voices:0 "Indigenous Voices"
INS_indigenous_voices_desc:0 "The diversity of our nation is something to take pride in, and only through the support and uplifting of our cultures can we truly succeed in becoming free."
INS_one_country_one_people_one_language:0 "One Country, One People, One Language"
INS_one_country_one_people_one_language_desc:0 "If we are to unite our people, we must not be divided on trivial matters of language or race. In this great struggle, we are all [INS.GetAdjective]."
INS_our_own_path:0 "Our Own Path"
INS_our_own_path_desc:0 "Neither [JAP.GetNameDef] nor [SOV.GetNameDef] provides the means for our liberation; it is only alone that we can genuinely guarantee our sovereign independence."
INS_hari_kemerdekaan:0 "Hari Kemerdekaan"
INS_hari_kemerdekaan_desc:0 "We have waited for our freedom for so long that it is hard to believe we are finally here. May [INS.GetAdjective]s forever remember the day of our independence!"
INS_our_struggle:0 "Our Struggle"
INS_our_struggle_desc:0 "Our struggle for freedom is one of nobility, not violence or uprising. Every step we walk, we show the world our rights to our independent and sovereign self-rule."
INS_allied_but_equal:0 "Allied but Equal"
INS_allied_but_equal_desc:0 "Our best chance for independence is approaching the [HOL.GetAdjective] as friends, not adversaries. If we can convince them that we can be of greater benefit as equals than subjects, freedom is assured."
INS_invite_foreign_investors:0 "Invite Foreign Investors"
INS_invite_foreign_investors_desc:0 "Accepting cross-border investments from foreign companies is the key to developing our nascent local market and setting ourselves towards globalization."
INS_koninklijk_paketvaart_maatschappij:0 "Koninklijk Paketvaart Maatschappij"
INS_koninklijk_paketvaart_maatschappij_desc:0 "The trade routes of the Indies were a source of great wealth to the East India Company of old. With proper government support, our economy can thrive likewise."
INS_maphilindo:0 "MaPhilIndo"
INS_maphilindo_desc:0 "Our commitment to democracy and freedom for all nations is without reproach. It is time for us to approach the great powers and petition them for the uniting of our brothers and sisters in freedom and unity."
INS_peacetime_economics:0 "Peacetime Economics"
INS_peacetime_economics_desc:0 "Our freedom has been a long time coming, and it is now time to enjoy the results of our hard work; the people of [INS.GetNameDef] will no longer face unrest or war but peace and prosperity."
INS_unity_in_diversity:0 "Unity in Diversity"
INS_unity_in_diversity_desc:0 "While disparate and separated, the new shared nationality that we have as a people is an excellent uniter in these troubled times. Every man and woman should be proud to call themselves an [INS.GetAdjective]."
INS_PKI:0 "PKI"
INS_PKI_desc:0 "The true evil of colonialism lies in the ripping away of wealth and comfort of native peoples by the rich and powerful. The Communist Party of Indonesia will right this wrong."
INS_third_women_congress:0 "Hold the Third Women Congress"
INS_third_women_congress_desc:0 "We need all the help we can get with our independence effort. Let us hold a third Women Congress to form a unified national movement for women and further involve them in our workings."
INS_fund_sekolah_raden_dewi:0 "Fund Sekolah Raden Dewi"
INS_fund_sekolah_raden_dewi_desc:0 "In 1904, Dewi Sartika opened the first school for women that teaches literacy, maths, religion, and domestic skills to its students. By 1920, it already has branches all over West Java. We should finance her cause so she can open more branches of her school across the country. Women who can't support us in the battlefield or the boardroom can support us at homes and in schools."
INS_informants:0 "Hire Entertainers as Informants"
INS_informants_desc:0 "The great king Jayabaya once prophesized more Indonesian women engaging in...less reputable jobs. By directing funds towards training them to gather information on their clients, we can not only gain valuable intel on our colonizers we can use in the coming independence war, but also hopefully lift them from the very poverty that forced them into such jobs in the first place."
INS_expand_our_organization:0 "Expand Our Organization"
INS_expand_our_organization_desc:0 "Even now there are still smaller women's movements that are separate from our own. Let us bring them into the fold so we can do even more."
INS_recall_prince:0 "Recall the Crown Prince"
INS_recall_prince_desc:0 "With war looming in the horizon and European powers eager to expand their borders, we must ensure the safety of crown prince Raden Mas Dorodjatun and bring him back to Indonesia."
INS_renegotiate_political_contract:0 "Renegotiate the Political Contract"
INS_renegotiate_political_contract_desc:0 "For our movement to better gain traction, we need to make the Royal Guard independent from the KNIL and our royal court free from Dutch control. At the very least for the latter, the prime minister and most of His Majesty's advisors should be under our payroll, not Dutch."
INS_royal_schools:0 "Royal Schools"
INS_royal_schools_desc:0 "Securing royal cooperation has guaranteed the Sultanate's plan of expanding our small education system. With the crown prince here to oversee the project himself, Yogyakarta shall be a center of education in Central Java."
INS_mataram_canal:0 "Construct the Mataram Canal"
INS_mataram_canal_desc:0 "Our people have suffered under forced labor imposed by our colonizers. Building a connection from Progo River to Opak River would increase agricultural yields by so much that many men and women would be freed from this cruel fate."
INS_Masyumi:0 "Masyumi"
INS_Masyumi_desc:0 "When all seems lost, we can turn to God. Let us establish a moralistic state guided by His teachings and those of His prophet. We will be an example to the peoples of the world."
INS_absorb_islamic_parties:0 "Absorb Smaller Islamic Parties"
INS_absorb_islamic_parties_desc:0 "Our visions of a free and pious Indonesia cannot be fulfilled if there is still infighting among our scholars. Let us merge with smaller Islamic parties around the country to consolidate our cooperations with the ustadz and ulama."
INS_kyai_exchange_program:0 "Kyai Exchange Program"
INS_kyai_exchange_program_desc:0 "The kyai in our cities have different political ideas than those in the countryside. Let us give them a chance to discuss their visions with each other and walk a mile in each other's shoes by stationing them outside their home ground."
INS_create_manifesto:0 "Create a Manifesto"
INS_create_manifesto_desc:0 "With a unified Islamic political movement and religious figures exchanging ideas freely, now we have to determine our party's vision and mission more clearly. Let the brightest minds and the purest hearts come together to form an ideology fitting for our country." 
INS_contact_islamist_militia:0 "Contact Islamist Militias"
INS_contact_islamist_militia_desc:0 "With the political side of the national revolution taken care of, we need to look to the Islamist militias to make sure we have the rifles we need when we have to wage a holy war for independence. In return, let us offer them a spot in Indonesian politics."
INS_appeal_to_league_of_nations:0 "Appeal to the League of Nations"
INS_appeal_to_league_of_nations_desc:0 "We can barely afford to stand alone in the world against our colonizer. Perhaps the great powers of the world would lend their assistance if we come to them."
INS_political_concessions:0 "Political Concessions"
INS_political_concessions_desc:0 "With the current political climate being fractious, in return for the relative stability we offer, political autonomy can be seized by our supporters."
INS_defensive_politics:0 "Defensive Politics"
INS_defensive_politics_desc:0 "Having stabilized our internal factors, we must outwardly present a unified political front. Choosing a defensive policy will ensure great cohesion in our political sphere."
INS_non_aligned_movement:0 "Non-Aligned Movement"
INS_non_aligned_movement_desc:0 "The independence of [INS.GetNameDef] is a rallying cry to all nations, showing that freedom from the great powers is possible. To protect the interests of all non-aligned countries, we shall be the leader of this movement."
INS_asian_superiority:0 "Asian Superiority"
INS_asian_superiority_desc:0 "Our rise is meteoric, our legacy assured. All that remains is to show the world the real power in the seas of Asia."
INS_strike_japan:0 "Strike [JAP.GetNameDef]"
INS_strike_japan_desc:0 "The fascist warmonger of [JAP.GetNameDef] is a continual threat to the stability in the region; only by neutralizing the continued danger they represent can we ensure our continued prosperity."
INS_operasi_dwikora:0 "Operasi Dwikora"
INS_operasi_dwikora_desc:0 "[MAL.GetNameDefCap] is nothing more than a puppet state - an opressive, foreign-built government stamping on its own people. We will remove this stain and free our Malaysian brothers."
INS_liberate_the_philippines:0 "Liberate the Philippines"
INS_liberate_the_philippines_desc:0 "[USA.GetAdjective] control of [PHI.GetNameDef] is no better than any of the colonies of the other old powers. We shall liberate our brothers from their [USA.GetAdjective] captors!"
INS_westernisation:0 "Westernization"
INS_westernisation_desc:0 "Our colonial government, while benevolent, is still incredibly unpopular. If we can promote Western values and ideas on our populace, they will likely be more accepting of our rule."
INS_limited_autonomy:0 "Limited Autonomy"
INS_limited_autonomy_desc:0 "We proved our loyalty to the [HOL.GetAdjective] government. Perhaps they will allow us some form of autonomy to continue our rule in return."
INS_defense_pacts:0 "Defense Pacts"
INS_defense_pacts_desc:0 "Formalizing our defense arrangements with our neighbors means abandoning our neutrality in the region, but it is a small price to pay for protection."

INS_defense_pacts_desc:0 "Formalising our defense arrangements with our neighbours will means abandoning our neutrality in the region, but it is a small price to pay for protection."
INS_british_aircraft:0 "British Aircraft"
INS_british_aircraft_desc:0 "We should bolster our fledgling air force with British planes, which are known for their quality and versatility around the world."
INS_american_aircraft:0 "American Aircraft"
INS_american_aircraft_desc:0 "The United States has a robust aircraft industry growing even now. It would be wise to acquire samples from them so we can develop our own planes."
INS_dedicated_aircraft_facilities:0 "Dedicated Aircraft Facilities"
INS_dedicated_aircraft_facilities_desc:0 "The state of our airports is lackluster at best. With our newly acquired capital, we can finally change that."
INS_ships_sky:0 "Ships That Sail Through the Sky"
INS_ships_sky_desc:0 "The great king Jayabaya once prophesized an Indonesia with giant metal ships gracing the skies and leaving massive shadows below. Now we can fulfill his prophecy."
INS_invite_dutch_pilots:0 "Invite Dutch Pilots"
INS_invite_dutch_pilots_desc:0 "It is clear that the Dutch are more skilled and experienced in the cockpit, even compared to our talented pilots. Perhaps we can ask Amsterdam to send some pilots our way and have them train their Indonesian counterparts."
INS_new_manufacturing_methods:0 "New Manufacturing Methods"
INS_new_manufacturing_methods_desc:0 "Opening the country has exposed us to more efficient ways to produce goods. We should make sure manufacturies across Indonesia adhere to these methods."
INS_improve_our_agriculture_industry:0 "Improve Our Agriculture Industry"
INS_improve_our_agriculture_industry_desc:0 "With better tools and methods, we can not only fulfill those pesky quotas our colonizers impose on us, but also feed our own people and have surplus crops to export."
INS_nationalize_ths:0 "Nationalize the THS"
INS_nationalize_ths_desc:0 "The THS, or the Technische Hoogeschool, is the first university in Indonesia. By acquiring this university, we can ensure that every man, common or noble, brown or white, can pursue a higher education."
INS_project_ardadadali:0 "Project Ardadadali"
INS_project_ardadadali_desc:0 "Like Arjuna's arrows burning down Khandava Forest, no enemy structure shall survive our onslaught of missiles."
INS_project_cundamanik: "Project Cundamanik"
INS_project_cundamanik_desc: "Like Arjuna's arrows shooting down demons, no enemy war machine, on land, air, or sea shall survive our barrages."
INS_project_yudistira:0 "Project Yudistira"
INS_project_yudistira_desc:0 "While seemingly large and unwieldy, the computer can run through numbers more quickly and accurately than any person. It would be prudent to invest in such a revolutionary piece of technology."
INS_project_brahmastra:0 "Project Brahmastra"
INS_project_brahmastra_desc:0 "Our ancestors told of a weapon so hot it burns in a massive fireball rivaling the sun. A weapon so destructive it causes a noise that silences even the fiercest thunderstorms. A weapon which could kill even gods. With a weapon like this, no country east, west, north, or south would dare make a colony of us ever again."
INS_japanese_automobiles:0 "Japanese Automobiles"
INS_japanese_automobiles_desc:0 "To industrialize our country and grow its economy, we need a quick means of transporting goods and people. Studying automobile models from Japan would help us develop an industry of our own for such a purpose."
INS_russian_weaponry:0 "Russian Weaponry"
INS_russian_weaponry_desc:0 "Taking Indonesia's financial and environmental factors into account, we'll need cheap, reliable rifles that could work perfectly rain or shine, in mud or sand. The Russians provide just that."
INS_local_assembly_plants:0 "Local Assembly Plants"
INS_local_assembly_plants_desc:0 "Now that we have studied Japanese cars and Russian guns, we should begin assembling them locally to aid our independence efforts."
INS_horseless_chariots:0 "Horseless Chariots"
INS_horseless_chariots_desc:0 "The great king Jayabaya once prophesized an Indonesia with self-powered war chariots rolling through the battlefield. Now we can fulfill his prophecy."
INS_invite_soviet_officers:0 "Invite Soviet Officers"
INS_invite_soviet_officers_desc:0 "Most of our local officers have rarely seen a tank in action, let alone command one. Luckily, we can try to convince the Soviet Union to provide us with experts on armored warfare, or better yet, one of their generals."
INS_continue_soviet_support:0 "Continue Soviet Support"
INS_continue_soviet_support_desc:0 "The program with the Soviet Union has proven useful. We should extend it to cover different aspects of land combat."

INS_birth_republic:0 "Birth of the Republic"
INS_birth_republic_desc:0 "...By the blessings of Almighty God and motivated by the noble desire to live a free national life, the people of Indonesia hereby declare their independence."
INS_presidential_cabinet:0 "Realize the Presidential Cabinet"
INS_presidential_cabinet_desc:0 "The Presidential Cabinet formed on Independence Day was nothing more but a formality - mere plans on who will do what in our government. We need to make this cabinet official and get these telented men to work as soon as possible to consolidate the legitimacy of our government."
INS_washington_gambit:0 "The Washington Gambit"
INS_washington_gambit_desc:0 "The USA has set their sights upon us, as well as other developing countries, for our resources and to combat ideologies it deems to be dangerous. While we can surely benefit from their support, accepting their deal would mean compromising our national sovereignty, and all the consequences that come with it, possibly setting up a puppet regime that follows America's every whim."
INS_purge:0 "Purge Disloyal Elements"
INS_purge_desc:0 "Everywhere we go, thousands of eyes look upon us, ready to pounce and topple the structure we've worked so hard to build to reap the benefits for themselves. We'll start with registered members of the communist party. Then, we continue with the Chinese, who have strong ties to them. After that, we'll move on to troublesome religious figures."
INS_asia_africa_conference:0 "Host the Asia-Africa Conference"
INS_asia_africa_conference_desc:0 "As giants carve the world into pieces in greed disguised as whatever ideology is fashionable to the masses, the little people have nobody to look to but each other. We must rally the developing countries of the globe together and form an alliance to ensure mutual sovereignty and prosperity."
INS_monarchy_triumphant:0 "The Monarchy Triumphant"
INS_monarchy_triumphant_desc:0 "The royals of Indonesia has fought through thick and thin with its subjects against foreign aggression. It is with their help that we can proudly declare our independence."
INS_pardon_collaborator:0 "Pardon Collaborator Nobles"
INS_pardon_collaborator_desc:0 "The nobility that sided with the Dutch during the National Revolution did so under duress to protect their lives and those of their families. The fact that they manage to contribute to the country under such pressure is proof enough of their love towards their subjects. Let us welcome them back as old friends."
INS_royal_hospital:0 "Royal Hospitals"
INS_royal_hospital_desc:0 ""
INS_lotus_manadala:0 "Lotus Mandala"
INS_lotus_manadala_desc:0 "The current political climate highlights the importance of alliances. Let us create a circle of kingdoms where each member is an equally important part of a system, interconnected but independent, just like the planets in our solar system. A beacon of purity that rises above the murky waters of a corrupted world, free from the defilement of European colonialism."
INS_older_brothers:0 "Our Older Brothers"
INS_older_brothers_desc:0 "We should not limit membership of our faction to monarchies. India is the cradle of Southeast Asian culture. Let us unite the entire Indosphere under one banner, a band of brothers standing together against the giants that threaten us, like the Pandawa fighting side by side against the Kurawa."

INS_peaceful_reunification:0 "Peaceful Reunification"
INS_peaceful_reunification_desc:0 "European powers separated us with our brothers in Malaysia. Let us undo this damage and reach out to them with open arms, welcoming them back as our countrymen like our ancestors the people of Majapahit."

netherlands_research_name:0 "Royal Netherlands Research"
netherlands_research_desc:0 "International cooperation between the Netherlands and her colonies allows for greater technological accomplishments."
INS_communist_militia:0 "Communist Militias"
INS_communist_militia_desc:0 "We have contacted and reorganized communist militias across the country."
national_women_federation_c:0 "National Women's Federation"
national_women_federation_c_desc:0 "In December 1928, various Indonesian women's organizations conducted the first Women Congress. The Congress has convened on the interests of women, including women's education and involvement in politics. In 1935, the Congress was held again, forming an even stronger bond among Indonesian women. Now, they have formed a National Women Federation and are actively assisting us in our struggle for independence."
national_women_federation_f:0 "National Women's Federation"
national_women_federation_f_desc:0 "In December 1928, various Indonesian women's organizations conducted the first Women Congress. The Congress has convened on the interests of women, including women's education and involvement in politics. In 1935, the Congress was held again, forming an even stronger bond among Indonesian women. Now, they have formed a National Women Federation and are actively assisting us in our struggle for independence."
national_women_federation_c_2:0 "National Women's Federation"
national_women_federation_c_2_desc:0 "In December 1928, various Indonesian women's organizations conducted the first Women Congress. The Congress has convened on the interests of women, including women's education and involvement in politics. In 1935, the Congress was held again, forming an even stronger bond among Indonesian women. Now, they have formed a National Women Federation and are actively assisting us in our struggle for independence."
national_women_federation_f_2:0 "National Women's Federation"
national_women_federation_f_2_desc:0 "In December 1928, various Indonesian women's organizations conducted the first Women Congress. The Congress has convened on the interests of women, including women's education and involvement in politics. In 1935, the Congress was held again, forming an even stronger bond among Indonesian women. Now, they have formed a National Women Federation and are actively assisting us in our struggle for independence."
national_women_federation_c_3:0 "National Women's Federation"
national_women_federation_c_3_desc:0 "In December 1928, various Indonesian women's organizations conducted the first Women Congress. The Congress has convened on the interests of women, including women's education and involvement in politics. In 1935, the Congress was held again, forming an even stronger bond among Indonesian women. Now, they have formed a National Women Federation and are actively assisting us in our struggle for independence."
national_women_federation_f_3:0 "National Women's Federation"
national_women_federation_f_3_desc:0 "In December 1928, various Indonesian women's organizations conducted the first Women Congress. The Congress has convened on the interests of women, including women's education and involvement in politics. In 1935, the Congress was held again, forming an even stronger bond among Indonesian women. Now, they have formed a National Women Federation and are actively assisting us in our struggle for independence."
pemoeda_rakyat:0 "Pemoeda Rakyat"
pemoeda_rakyat_desc:0 "We have established a fifth force of armed youths."
kyai_exchange:0 "Kyai Exchange Program"
kyai_exchange_desc:0 "Registered kyai are cycled between designated rural and urban areas to expand their horizons and enable them to engage in intellectual discussions with their local peers."
INS_islamist_militias:0 "Islamist Militias"
INS_islamist_militias_desc:0 "Kartosoewirjo's forces have joined our cause, on the condition that we write§R a constitution based on Islamic ideals §once independence has been achieved."
INS_islamist_militias_betrayed:0 "Islamist Militias Betrayed"
INS_islamist_militias_betrayed_desc:0 "We broke our promise to the Islamist militias that helped us in the struggle for independence. It is only a matter of time until their disappointment §Rmanifests itself as armed resistance§, unless we can get a religious figure into power or subdue them through other means."
itb:0 "Institut Teknologi Bandung"
itb_desc:0 "The Institut Teknologi Bandung or the Bandung Institute of Technology is the first technical school and university in Indonesia opened in 1920 as the private university Technische Hoogeschool te Bandoeng. It regularly sends students on excursions to train workshops, dams, and rubber factories for a more hands-on learning experience.
gerwani:0 "Gerakan Wanita Indonesia"
gerwani_desc:0 "Gerakan Wanita Indonesia (Gerwani), or the Indonesia Women's Movement in English, is a national organization in charge of our women's involvement in politics and the independence effort in general.
INS_royal_cooperation:0 "Royal Cooperation"
INS_royal_cooperation_desc:0 "1. The Prime Minister shall not be an employee of the Dutch Government.\n2. More than half of the royal advisors shall be appointed by the Sultan.\n3. The Royal Guard of Yogyakarta shall be independent from the Royal Netherlands East Indies Army."
mataram_canal_idea:0 "Mataram Canal"
mataram_canal_idea_desc:0 "The Mataram Canal is a 31,2 kilometer waterway from the Progo River in Central Java to the Opak River at the eastern end of Yogyakarta. It was proposed by Hamengkubuwono IX to alleviate the burden on Indonesian workers and farmers."
INS_bounty_nature:0 "Bounties of Nature"
INS_bounty_nature_2:0 "Bounties of Nature"
INS_bounty_nature_3:0 "Bounties of Nature"
dutch_pilots_1:0 "Dutch Pilots"
dutch_pilots_1_desc:0 "We now have more Dutch pilots at our service. They will hopefully give us a better understanding of air combat and teach their Indonesian fellows to master this art."
dutch_pilots_2:0 "The Flying Dutchmen"
dutch_pilots_2_desc:0 "The Flying Dutchmen is a program by the Indonesian Air Force to train and equip an elite coalition force of Dutch and Indonesian paratroopers."
soviet_officer_support_1:0 "Soviet Officers"
soviet_officer_support_1_desc:0 "The Soviet Union has sent officers to help us navigate the intricacies of armored combat."  
soviet_officer_support_2:0 "Soviet Support Continued"
soviet_officer_support_2_desc:0 "The extent of Soviet aid to our military has been increased and we have benefited from it."
dutch_debt_payment:0 "Dutch Debt Payments"
dutch_debt_payment_desc:0 "We are making regular payments to the colonial government's debtors."

INS_naval_autonomy_tooltip:0 "Even if [HOL.GetNameDef] does not accept, we will still gain a small reward."
INS_bunker_tooltip:0 "Adds forts in key city provinces."
INS_ports_tooltip:0 "Adds coastal forts in key naval bases."
INS_limited_autonomy_tooltip:0 "If you do not have the Together for Victory DLC, this focus will not do anything."
INS_women_congress_tooltip:0 "We will gain the allegiance of Indonesian women's movements."
INS_lotus_mandala_tooltip:0 "If they §Yretain their monarchies§! and have §Ygood relations§! with us, [SIA.GetNameDefCap], [VIN.GetNameDefCap], and [BRM.GetNameDefCap] will join our faction."
INS_asia_africa_tooltip:0 "Provided they §Yare independent§! and have §Ygood relations§! with us, we will offer [RAJ.GetNameDefCap], [YUG.GetNameDefCap], [EGY.GetNameDefCap], and [GHA.GetNameDefCap], a place in our faction."

committed_colonialist:0 "Committed Colonialist"
committed_colonialist_desc:0 "This leader is fiercely loyal to the colonial administration and is resistant to any independence movements."
nationalist_uniter:0 "Nationalist Uniter"
nationalist_uniter_desc:0 "This leader believes in the self-determination of people and is more than willing to lead them a hand."
committed_revolutionary:0 "Committed Revolutionary"
committed_revolutionary_desc:0 "This leader is committed to the international revolution and will stop at nothing to bring their neighbors freedom."
democratic_defender:0 "Democratic Defender"
democratic_defender_desc:0 "This leader sees their country's democracy as a hard-won right and will defend it."

