indonesia.30.t:0 "[INS.GetNameDefCap] Claims Borneo!"
indonesia.30.desc:0 "Our shared border with the East Indies on the island of Borneo has always been a tense but restrained affair. However, tensions have come to a breaking point, with the new [INS.GetAdjective] government demanding complete control and sovereignty of the island. What should we do?"
indonesia.30.a:0 "Give in to their demands."
indonesia.30.b:0 "Their independence has made them headstrong; ignore them."
indonesia.31.t:0 "[MAL.GetNameDefCap] Submits!"
indonesia.31.desc:0 "Our threats worked; [MAL.GetNameDef] has surrendered any claims to Borneo, and control is being transferred to us immediately."
indonesia.31.a:0 "A victory for diplomacy!"
indonesia.32.t:0 "[MAL.GetNameDefCap] Refuses!"
indonesia.32.desc:0 "Diplomacy has failed despite our best efforts; [MAL.GetNameDef] has ignored all our demands and continues as if nothing has changed."
indonesia.32.a:0 "Very well."
indonesia.32.b:0 "They will pay for this insolence."
