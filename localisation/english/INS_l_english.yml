INS_army_idea:0 "Disjointed Army"
INS_army_idea_desc:0 "Though adequate for peacekeeping, the reliance of our army on [HOL.GetAdjective] support, alongside a lack of native officers in our ranks, has left our military crippled and ineffective; significant reform is needed."
INS_economy_idea:0 "Colonial Economy"
INS_economy_idea_desc:0 "While we are a bountiful nation, so much of what we produce is sent overseas that our native economy suffers for it."
INS_science_idea:0 "Education Reforms"
INS_science_idea_desc:0 "While improving, education is still reserved strictly for the elites, to the detriment of our nation."
INS_political_idea:0 "National Awakening"
INS_political_idea_desc:0 "Nationalistic sentiment runs high in our citizens; our people yearn for freedom."

