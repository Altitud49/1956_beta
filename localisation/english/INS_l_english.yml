indonesia.54.t:0 "Refusal"
indonesia.54.desc:0 "It appears we mistook colonial indifference to support, as our [HOL.GetAdjective] partners have informed us that they see no need to change the status quo."
indonesia.54.a:0 "At least they gave us an answer."
indonesia.13.t:0 "Islamist Militias Betrayed"
indonesia.13.desc:0 "Our victory in the National Revolution and the proclamation of independence has not gone unnoticed by the Islamist militias that helped us achieve victory. They are disappointed about our choice of the first Sila, but they might settle for a pious leader if one takes the mantle soon enough."
indonesia.13.a:0 "They'll come around eventually."
indonesia.14.t:0 "Islamist Militias Satisfied"
indonesia.14.desc:0 "Observing trends in the government, the Islamist militias have expressed their approval of our leadership of the country and have agreed to stand down. They have surrendered their weapons and will return to their normal lives soon, wishing us well in our endeavors in the future."
indonesia.14.a:0 "Crisis averted."
indonesia.15.t:0 "DI/TII Rebellion"
indonesia.15.desc:0 "Despite our best efforts, the leaders of Darul Islam remain adamant about their demands for a theocracy. Today, they proclaimed their independence from us as the Islamic State of Indonesia. Unfortunate as this sounds, the time for peaceful dialogue is past us. We should prepare for combat against our wayward brothers."
indonesia.15.a:0 "I'm sorry it has to be this way."
indonesia.15.b:0 "Their cause is just and I shall join them."
indonesia.16.t:0 "The Asia-Africa Conference"
indonesia.16.desc:0 "The Asia-Africa conference in Bandung has made it clear that no other country shares our interest more than those sharing the same fate. [INS.GetNameDefCap] has proposed that we enter an alliance with them, citing a desire for mutual assistance in political, economic, and military affairs and defence against foreign imperialism."
indonesia.16.a:0 "We shall accept this proposition."
indonesia.16.b:0 "We shall determine our own fate."
indonesia.17.t:0 "Freedom!"
indonesia.17.desc:0 "After days of strained and tense negotiations, the [HOL.GetAdjective] government has agreed to a complete withdrawal of [HOL.GetAdjective] forces and the immediate instatement of a communist government; our freedom is at hand!"
indonesia.17.a:0 "Hari Kemerdekaan!"
indonesia.18.t:0 "[HOL.GetNameDefCap] Refuse"
indonesia.18.desc:0 "Even with [SOV.GetNameDef] on our side, [HOL.GetNameDef] still has not seen fit to give us our independence, perhaps they've called our bluff, or maybe they are just stubborn; either way, we are left with a decision to make."
indonesia.18.a:0 "It is time to back down."
indonesia.18.b:0 "It is time for REVOLUTION!"
indonesia.19.t:0 "A Curious Request"
indonesia.19.desc:0 "Nationalism has reached a fever pitch in the East Indies, and our brothers cry out for liberation. Fascist leaders in [INS.GetNameDef] have reached out to us for an agreement, asking for protection and alliance should war break out. How should we respond?"
indonesia.19.a:0 "Well, this certainly makes things easier."
indonesia.19.b:0 "An unnecessary distraction from our designs."
indonesia.20.t:0 "The Agreement"
indonesia.20.desc:0 "The deal has been struck, alliances forged, [JAP.GetNameDef] has our back."
indonesia.20.a:0 "Hari Kemerdekaan!"
indonesia.21.t:0 "[JAP.GetAdjective] Support for [INS.GetAdjective] Autonomy"
indonesia.21.desc:0 "Not surprisingly, [JAP.GetNameDef] has always had an interest in our Asian colonies, claiming to represent [INS.GetAdjective] interests; they have demanded the complete independence of [INS.GetNameDef] alongside its immediate inclusion into the [JAP.GetAdjective] sphere of influence. We could refuse their demands, but that would probably make things worse."
indonesia.21.a:0 "Better this than war."
indonesia.21.b:0 "Let's see them try it!"
indonesia.22.t:0 "Worrying Refusal"
indonesia.22.desc:0 "Despite our clear sympathies and support, the [JAP.GetAdjective] have not seen fit to back our bid for independence; maybe they don't believe the time is right, but it is more likely that they have different, unforeseen plans for us."
indonesia.22.a:0 "With friends like these..."
indonesia.22.b:0 "[INS.GetNameDefCap] does not need fake allies; our freedom is at hand!"
indonesia.23.t:0 "Freedom!"
indonesia.23.desc:0 "After days of strained and tense negotiations, the [HOL.GetAdjective] government has agreed for a complete withdrawal of [HOL.GetAdjective] forces and the immediate instatement of a nationalist government; our freedom is at hand!"
indonesia.23.a:0 "Hari Kemerdekaan!"
indonesia.24.t:0 "[HOL.GetnameDefCap] Refuses"
indonesia.24.desc:0 "Even with [JAP.GetAdjective] support, [HOL.GetNameDef] has still refused to grant our freedom. Perhaps they believe the [JAP.GetAdjective] will be too busy to intervene, or they are just foolish; either way, we have a decision to make."
indonesia.24.a:0 "We are done here"
indonesia.24.b:0 "We don't need their permission for freedom!"
indonesia.25.t:0 "A Singular Demand"
indonesia.25.desc:0 "Nationalism has grown strong in our colonies and has reached a breaking point; protestors have taken to the streets demanding independence from the motherland. This has gone too far to pass off any longer; what should we do?"
indonesia.25.a:0 "Give them their freedom if they want it so much."
indonesia.25.b:0 "Hahaha, no."
indonesia.26.t:0 "Freedom!"
indonesia.26.desc:0 "After days of strained and tense negotiations, the [HOL.GetAdjective] government has agreed for a complete withdrawal of [HOL.GetAdjective] forces and the immediate instatement of an independent government; our freedom is at hand!"
indonesia.26.a:0 "Hari Kemerdekaan!"
indonesia.27.t:0 "[HOL.GetNameDefCap] Refuses"
indonesia.27.desc:0 "Despite our protests, [HOL.GetNameDef] has remained silent. Our protesters dispersed, and our members flung from the Volksraad. The message sent is clear."
indonesia.27.a:0 "Our time will come."
indonesia.27.b:0 "And it will come now!"
indonesia.27.c:0 "And it will come now!"
