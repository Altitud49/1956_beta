l_french:

 #Custom_tooltip
 9_ALB_tt:0 "Il y a une chance que cela provoque un soulèvement national et une guerre civile!"

 #Focus
 vive_le_roi:0 "Longue vie au roi!"
 vive_le_roi_desc:0 "Notre roi est le protecteur de notre pays! Il sera le symbole de notre combat contre ceux qui menacent notre royaume! L'héritage de Skanderbeg et de notre roi sera transmis aux générations futures!"
 the_king_shall_be_desposed:0 "A bas le roi!"
 the_king_shall_be_desposed_desc:0 "King Zog n'est pas la solution à nos problèmes! Le gouvernement et le roi sont de plus en plus influencés et contrôlés par les italiens tandis que les tribus et le peuple sont impuissants. Il est temps de changer!"
 ALB_political_reform:0 "Réformes Politiques"
 ALB_political_reform_desc:0 "Après la fin de notre Première République, le roi Zog a établi le Royaume d'Albanie. Nous sommes maintenant à la croisée des chemins et il est temps pour nous de faire des choix importants. Nous conduirons notre nation à la prospérité!"
 the_people:0 "La République Populaire"
 the_people_desc:0 "Notre peuple est dans l'ombre depuis bien trop longtemps. Ils en ont assez de mourir de faim et de vivre dans des conditions misérables. Il est temps que le prolétariat et les tribus d'Albanie se lèvent et créent la République du peuple Albanais!"
 democracy_republic:0 "La démocratie prévaut!"
 democracy_republic_desc:0 "Chaque Albanais a le droit de s'exprimer, de vivre et d'être libre! La liberté doit prévaloir en Albanie, et nous réaliserons ce rêve à tout prix, pour le bien de tous les Albanais."
 the_people_army:0 "L'Armée Populaire"
 the_people_army_desc:0 "Pour défendre notre rêve communiste, le peuple doit prendre les armes et défendre en masse notre République socialiste! Nous ne serons pas impuissants comme avant!"
 the_king:0 "Exilez le roi!"
 the_king_desc:0 "Si notre coup d'État réussit, nous devons exiler le roi Zog, symbole de la dictature et de l'échec politique. Le Royaume italien a accepté notre proposition d'exiler l'ancien roi en Italie."
 the_king2:0 "Assassinez le roi!"
 the_king2_desc:0 "Dans notre prochain coup d'État, nous devons tuer le roi qui était responsable de toutes les misères que le peuple a subies! Pourquoi devrions-nous le laisser partir en exil sans payer ses crimes? Que le Roi éprouve la colère du prolétariat!"
 albaniasoviet:0 "Diplomatie Communiste"
 albaniasoviet_desc:0 "Maintenant que notre République socialiste a été créée, nous devons rechercher l'amitié avec ceux qui partagent les mêmes idées que nous. L'Union soviétique et la République populaire de Chine sont nos principaux objectifs."
 peopleresearch:0 "L'Institut du Peuple"
 peopleresearch_desc:0 "Maintenant que notre révolution a été un succès, nous devons nous concentrer sur la recherche pour compenser l'infériorité technologique réelle par rapport à nos voisins. Ce tout nouvel institut nous aidera à atteindre nos objectifs!"
 joincomin:0 "Rejoignez le Komintern"
 joincomin_desc:0 "Il est temps pour nous d'embrasser notre rêve communiste et de rejoindre l'Union soviétique! Nous défendrons et répandrons l'idéologie communiste dans le monde entier!"
 democracy_constitution:0 "La Deuxième République"
 democracy_constitution_desc:0 "En signant notre nouvelle constitution, nous avons promis de nous lever et de lutter pour protéger notre peuple de la menace fasciste et communiste! Nous ne permettrons à personne de nous enlever nos idéaux de liberté et de droits fondamentaux!"
 italian_threat:0 "La menace italienne"
 italian_threat_desc:0 "L'Italien avait beaucoup d'influence dans le précédent gouvernement du roi. Ils cherchent maintenant activement à accroître leur contrôle sur nous. En tant que nation indépendante, nous devons défendre notre peuple contre ceux qui menacent notre indépendance!"
 democracy_institute:0 "Institut de recherche de Tirana"
 democracy_institute_desc:0 "Il est temps pour nous de financer un nouvel institut de recherche qui nous aidera à améliorer nos équipements militaires et à moderniser notre armée. C'est notre priorité afin de protéger notre peuple contre les menaces extérieures."
 AlB_join_allies:0 "Rejoignez les alliés"
 AlB_join_allies_desc:0 "Nos positions démocratiques nous ont rendus amis avec les grandes puissances occidentales. Il est maintenant temps pour nous de rejoindre leur alliance et leur lutte contre les idéologies extrêmes et dangereuses que sont le fascisme et le communisme."
 AlB_alone:0 "L'Albanie toute seule!"
 AlB_alone_desc:0 "L'Albanie est seule pour le moment, mais nous allons rassembler des alliés par nous-mêmes et nous deviendrons sans aucun doute les leaders de l'une des plus grandes coalitions qui ait jamais existé sur Terre!"
 AlB_social_one:0 "Le socialisme dans un seul pays!"
 AlB_social_one_desc:0 ""Le socialisme dans un seul pays" est une doctrine qui donne la priorité à la défense de nos idéaux communistes et de notre patrie au lieu de répandre la révolution à travers le monde. Il vaut mieux pour nous nous ressaisir pour devenir un défenseur de nos croyances afin de ne pas manquer d'accomplir notre mission!"
 AlB_permanent_revolution:0 "Révolution Permanente!"
 AlB_permanent_revolution_desc:0 "La doctrine de la révolution permanente se concentre sur la diffusion de la révolution dans les pays capitalistes du monde entier. Nous répandrons nos idéaux de suprématie et de domination du prolétariat!"
 AlB_republic_army:0 "Armée de la République"
 AlB_republic_army_desc:0 "Afin de défendre notre patrie de l'Italie et d'autres menaces potentielles, nous devons augmenter le nombre de recrues afin de pouvoir compter sur une véritable armée, capable de défendre le pays contre Mussolini."
 absolute_rule:0 "Monarchie absolue"
 absolute_rule_desc:0 "Notre pays doit être uni sous le roi! Il doit régner sans aucune opposition dans notre pays! C'est pourquoi les absolutistes doivent gagner de plus en plus d'influence au sein du gouvernement. La maîtrise complète de notre pays n'est qu'une question de temps."
 constitution_rule:0 "Monarchie constitutionnelle"
 constitution_rule_desc:0 "Notre pays devrait être dirigé par les citoyens de grande classe de notre pays, qui sont représentés dans notre parlement. C'est pourquoi les constitutionnalistes doivent gagner de plus en plus d'influence au sein du gouvernement. La maîtrise complète de notre pays n'est qu'une question de temps."
 break_constitution:0 "Annuler la Constitution de 1928"
 break_constitution_desc:0 "En annulant la constitution, nous donnons tout le pouvoir à notre grand roi! Il conduira notre nation à la gloire, à la propriété et au prestige! La responsabilité de la nation repose sur les épaules du roi!"
 king_army:0 "L'Armée du Roi"
 king_army_desc:0 "Le peuple de notre nation doit se mobiliser pour faire face à nos ennemis. Nous prouverons au monde que l'Albanie n'est pas une nation dont on peut rire! Nous ne serons plus jamais faibles, car notre courage est une arme invincible!"
 righteous_rule_focus:0 "Tenez-vous à la Constitution de 1928"
 righteous_rule_focus_desc:0 "Notre noble roi dirige maintenant notre pays avec l'aide du Parlement. Son pouvoir en tant que roi est limité, qu'il soit toujours le chef de l'État et le dirigeant symbolique du Royaume d'Albanie. Que Dieu bénisse Skenderbeg III!"
 neutral_diplomacy:0 "Diplomatie stratégique"
 neutral_diplomacy_desc:0 "Les Italiens sont d'une grande aide, mais nous devons trouver d'autres alliés pour ne pas devenir dépendants de l'Italie. Nous lancerons diverses actions diplomatiques en Europe pour trouver des alliés ayant des objectifs communs."
 alb_defense_pact:0 "Pacte de défense de l'Albanie"
 alb_defense_pact_desc:0 "Les résultats de nos envoyés diplomatiques sont révélateurs. La Yougoslavie, la Pologne et la Roumanie ont convenu de garantir notre indépendance. C'est une belle journée pour notre pays!"
 alb_royal_institute:0 "Institut royal de technologie de Tirana"
 alb_royal_institute_desc:0 "Nous ne devons pas prendre du retard sur nos voisins dans la recherche technologique. Nous avons financé la construction de cet institut dans l'espoir de moderniser nos armées, notre marine et notre industrie. Nous sommes en passe de devenir une nation moderne et industrialisée!"
 faith_in_liberty:0 "Foi en la liberté"
 faith_in_liberty_desc:0 "Nous croyons à la démocratie et à la liberté et nous protégerons ces valeurs à tout prix. Notre peuple est prêt à défendre le pays au prix de sa vie. Nous sommes le pays de la liberté!"
 alb_trade:0 "Accord commercial transeuropéen"
 alb_trade_desc:0 "Avec l'aide de nos envoyés diplomatiques, nous avons pu obtenir un avantage commercial pour notre pays. Cet accord nous aidera à approvisionner notre armée et à gagner en influence dans le monde des affaires."
 alb_fascist_diplo:0 "Diplomatie Fasciste"
 alb_fascist_diplo_desc:0 "Même si nous sommes une monarchie absolue, les fascistes ne sont pas ceux qui partagent les idées les plus proches de nous. Ainsi, ce serait une bonne idée d'améliorer les relations avec eux et de discuter des alliances et de la coopération économique."
 alb_join_axis:0 "Rejoignez l'Axe"
 alb_join_axis_desc:0 "Rejoindre l'Allemagne et l'Axe serait une bonne idée afin de nous protéger des menaces extérieures. Ils partagent également des idées similaires avec nous, et les hauts fonctionnaires du gouvernement sont pour la plupart pro-allemands. Il est temps pour nous de rejoindre leur faction!"
 alb_ger_aid:0 "Pacte commercial germano-albanais"
 alb_ger_aid_desc:0 "La coopération économique entre nos deux nations devrait renforcer notre amitié et profiterait à nous deux. Avec cet accord commercial, il nous sera plus facile de fournir et d'organiser nos troupes."
 greater_albania:0 "Grand Royaume d'Albanie"
 greater_albania_desc:0 "Il est temps pour nous d'envisager une expansion en Europe. Le Haut Commandement souhaite faire de Kososo, une région albanophone de Yougoslavie, avec les provinces du sud de la Yougoslavie. Certains généraux veulent aller encore plus loin et planifier la conquête du nord de la Grèce et de la Bulgarie. Que l'âge d'or de l'Albanie commence!"
 alb_yug:0 "Prenez soin de la Yougoslavie"
 alb_yug_desc:0 "Le pays connu sous le nom de Yougoslavie est en possession de provinces albanophones. Nous prendrons ces provinces pour ramener les albanophones à la maison!"
 alb_bul:0 "Faites de la Bulgarie la nôtre!"
 alb_bul_desc:0 "Nos motivations politiques nous poussent à attaquer la Bulgarie. Leur armée est puissante, mais la nôtre est meilleure! Nous écraserons l'ennemi!"
 alb_rom:0 "Grande invasion de la Roumanie"
 alb_rom_desc:0 "Les gisements de pétrole de la Roumanie sont précieux et très importants. Le contrôle de ces champs nous permettrait d'approvisionner toute notre armée sans dépendre de l'importation. Nous écraserons cet ennemi!"
 alb_gre:0 "Marche à travers la Grèce"
 alb_gre_desc:0 "La Grèce possède une valeur commerciale importante, car ses territoires sont traversés par de multiples routes commerciales. Les conquérir augmentera notre influence commerciale!"
 alb_hun:0 "Anéantir la Hongrie"
 alb_hun_desc:0 "Nos motivations politiques nous poussent à attaquer la Hongrie. Leur armée est puissante, mais la nôtre est meilleure! Nous écraserons cet ennemi!"
 alb_tur:0 "L'esprit de Skanderbeg"
 alb_tur_desc:0 "Au XVe siècle, l'Empire ottoman a envahi nos terres. En 1480, ils ont terminé leur conquête après la dure résistance du légendaire Skanderbeg et de l'armée albanaise. Aujourd'hui, il est temps pour nous de prendre notre revanche au nom de Skanderbeg!"
 alb_pol:0 "Direction Varsovie"
 alb_pol_desc:0 "Notre conquête de l'Europe se poursuit. Nos idées et nos rêves se propageront à la nation polonaise! Leur armée est puissante, mais la nôtre est meilleure! Nous écraserons cet ennemi!"
 alb_ita:0 "Soumettre Mussolini"
 alb_ita_desc:0 "Il n'y a pas si longtemps, nous étions influencé par les Italiens, au bord de l'extinction. Aujourd'hui, nous sommes une nation forte et puissante. Nous poursuivrons notre série de conquêtes en prenant le contrôle de la péninsule italienne!"
 alb_eu4_achi:0 "Albanie ou Ibérie"
 alb_eu4_achi_desc:0 "Nous devons élargir encore nos frontières. Notre gouvernement et le haut commandement militaire ont planifié une invasion de l'Espagne et de la région du Caucase. Nous devons nous préparer pour affronter l'Espagne à l'ouest et l'Union soviétique à l'est."
 alb_ita_pre:0 "Envoyer des diplomates en Italie"
 alb_ita_pre_desc:0 "Notre économie et notre situation politique dépendent de plus en plus de l'Italie. En tant que nos amis, nous améliorerons les relations avec eux et étendrons notre amitié et enverrons des espions, au cas où."
 alb_ita_affair:0 "L'affaire italienne"
 alb_ita_affair_desc:0 "Il semble que nos espions et diplomates ont découvert quelque chose alors qu'ils étaient en Italie. Ce pourrait être de mauvaises nouvelles qui pourraient affecter notre pays. Nous devons être préparés au pire."
 alb_reform_army:0 "Réformes de l'armée"
 alb_reform_army_desc:0 "Notre armée est faible comme elle l'est maintenant. Nous sommes désorganisés et nos troupes ne sont pas correctement formées. Notre gouvernement doit lancer une réforme générale de l'armée afin de considérer nos forces armées comme une véritable armée."
 alb_reform_economy: "Réformes économiques"
 alb_reform_economy_desc: "Notre économie a été gravement touchée par la Grande Dépression. La pauvreté est courante, le taux de chômage est très élevé et notre économie est en ruine. Il est temps de réformer notre économie afin de remettre le pays sur pied."
 alb_ita_strict:0 "Préparer la guerre"
 alb_ita_strict_desc:0 "Nous ne négocierons pas avec les Italiens qui ont osé préparer une invasion contre nous. Nous préparerons notre nation à affronter les Italiens. Nous montrerons au monde que l'Albanie n'est pas une nation dont on peut rire!"
 alb_ita_negotiate:0 "Negotiate with Mussolini"
 alb_ita_negotiate_desc:0 "We think it is best for us and for the people to engage negotiations with Italy. We will inform them of what we discovered and we will try to negotiate a treaty that will prevent a war between our two countries. The gap between our two nation is to wide and we will not send thousands of young men to their deaths."
 alb_ita_treaty:0 "Treaty of Milan"
 alb_ita_treaty_desc:0 "Through negotiations, we were sucessful in our attempt to prevent war. Even if it was at a high price, we were able to escape extinction safe and sound. The conditions would have been way harsher if we would have waited for the Italians to attack us."
 alb_man_mob_desc:0 "In preparation of the invasion, the government commanded the full mobilization of the people in preparation to the war. We shall fight for the independence of Albania!"
 alb_man_mob:0 "Mobilization en Masse"
 alb_behind_us:0 "The Worst is Behind Us!"
 alb_behind_us_desc:0 "The people of Albania acknowledge our actions! We saved the lives of countless young mens! The people are now grateful to us. They are now more than ever attached to the government values! They are also more likely to join the army, and are more lenient about rationning during times of war. We were able to obtain peace through diplomatic means. This type of denouement is more and more rare in this time of political instability in Europe. Now that we obtained peace, we can concentrate oursleves on improving our country from the inside and become stronger ..."
 alb_will_to_fight:0 "The Will to Fight"
 alb_will_to_fight_desc:0 "Our country shall fight to the end! No step back, always forward! We will not lost our prestige and lower ourselves to negotiate with the Italians! We will resist and bite!"
 alb_meritocracy:0 "Meritocratic System"
 alb_meritocracy_desc:0 "We need to replace our old system of promotion based on social status by a system based on ability! We need competent people to lead our armies. "
 alb_military_school:0 "Skanderbeg Military Academy"
 alb_military_school_desc:0 "We need to train new recruits. Our army must be professional and organized! To accomplish this objective, we will create a military academy in the capital where new recruits will be trained into elite soldiers."
 alb_form_generals:0 "Promote Brilliant Officers"
 alb_form_generals_desc:0 "With the creation of our academy, we will promote recruits and members who distinguished themselves in class and military practice. One of those was Spiro Theodori Moisiu, a young soldier in his thirties. His abilities surprised most of the military high command, and it was unanimously agreed that he will be hired in the army as a general."
 alb_equipment_research:0 "Military Research"
 alb_equipment_research_desc:0 "Our Armies must have the best weapons the technological researches can provide. We will open a center to research better weapons, artillery and everything related to military equipment."
 alb_change_doctrine:0 "Change of Doctrine"
 alb_change_doctrine_desc:0 "Our army has been obsolete for a long time. Fortunately, it is now quickly catching up with others nations. Our military high command decided that it is time to change the army's doctrine. "
 alb_strike_first:0 "Strike First"
 alb_strike_first_desc:0 "Not too long ago, we were the one influenced by the Italians, on the brink of extinction. Today, we stand as a strong and powerful nation. We will defend against the invaders of the Italian Peninsula by striking when they are off guard!"
 alb_blitz:0 "Lightning War"
 alb_blitz_desc:0 "It doesn't matter if our forces are weaker to them in term of firepower! Our strenght lies in fast encirclements to cut the supply line of the ennemy forces. This way, we can inflict serious damage to the ennemy with as little fighting as possible!"
 alb_superior_firepower:0 "Superior Firepower"
 alb_superior_firepower_desc:0 "We must increase our firepower at all cost. Having superior firepower will allow us to defeat the ennemy with as little casualties as possible. Our contry manpower is precious, and we shall not waste it."
 alb_no_ita_officer:0 "Ridding the Army of Foreign Influence"
 alb_no_ita_officer_desc:0 "Now that our army is reforming and that we are recruiting talented officers, we don't need the Italian officers anymore. During their stay, organizing their army did not seem to be their priority. We shall have full control of our army!"
 alb_modern_army:0 "Modern Army"
 alb_modern_army_desc:0 "With all the reforms the Army went through, we can now consider our army as a modern, organized and prepared army. The government and the people must be proud of what our new army look like."
 alb_fortify_coastline:0 "Fortify the Coastline"
 alb_fortify_coastline_desc:0 "It would be wise to fortify our coastline, as naval invasions are more than likely if we end up at war with foreign powers. "
 alb_yug_borders:0 "Fortify the borders with Yugoslavia"
 alb_yug_borders_desc:0 "We need to fortify the borders with Yugoslavia in order to be able to resist in case of a surprise invasion. The forts will keep the Yugoslavia occupied while we mobilize the main bulk of our army in the north and the east."
 alb_balance_budget:0 "Balance the Budget"
 alb_balance_budget_desc:0 "Balancing the Budget by cutting our government expenses will help us to reduce the taxes imposed on the average people, thus permitting an increase in consommation."
 alb_invite_investors:0 "Invite Foreign Investors"
 alb_invite_investors_desc:0 "We need investors in order to make our economies and businesses to function properly."
 alb_encourage_cons:0 "Encourage Civilian Consumption"
 alb_encourage_cons_desc:0 "Our businesses will boom if consumption increase. If that happens, we will be able to get out of the economic crisis we are in since 1929. We will try our best to encourage the citizen to consume more products made by our businesses!"
 alb_fund_industry:0 "Fund the Industry"
 alb_fund_industry_desc:0 "To compete with the other countries, we need to equip ourselves with a capable industry. It's true that we are a little and sparsely populated country, but we have considerable industrial potential. Natural Ressources aren't rare and we are not lacking industrial manpower."
 alb_civ_1:0 "Open Factories in Remote Areas"
 alb_civ_1_desc:0 "Our countryside is largely unexploited. There is also a lot of unemployed people in these areas as businesses are rare. By building industries in those zone, our industrial potential will increase and it will improve the economic situation of those living in the countryside."
 alb_civ_2:0 "Reinforce the Industrial Situation in the Capital"
 alb_civ_2_desc:0 "We will decrease the unemployment rate in the capital industrialize even further our country by building new civilian factories. Tirana shall become one of the most industrialized cities in the world!"
 alb_mil_1:0 "Military Investments in the Countryside"
 alb_mil_1_desc:0 "We need more manpower to produce the equipment the army needs. The countryside is an ideal place to start the military industry as the population there is largely unemployed."
 alb_mil_2:0 "Expand the military industry in Tirana"
 alb_mil_2_desc:0 "We still lack equipment for our armies. We will need to expand our military industry to ensure our soldiers are entirely equipped for combat."
 alb_infrastructure:0 "Create the Hekurudha Shqiptare Compagny"
 alb_infrastructure_desc:0 "The Hekurudha Shqiptare Compagny (Albania Railways Compagny) will be a railway business which will operate a train line which will link the entire country. Moving our troops will be much easier!"
 alb_auxiliary_sections_of_the_army:0 "Auxiliary Sections of the Army"
 alb_auxiliary_sections_of_the_army_desc:0 "We need to developp and create sections of the Army that will be able to provide important support to our ground armies, thus giving us superiority in case of war."
 alb_academy_air:0 "Aviation course at Military Academies"
 alb_academy_air_desc:0 "We need to introduce aviation course at the Military Academies in the country in order to have competent pilots in our planes. Quality over quantity!"
 alb_academy_navy:0 "Course of Maritime Maneuvers at Military Academies"
 alb_academy_navy_desc:0 "We need to introduce maritime maneuvers course at the Military Academies in the country in order to have competent captains in our ships. Quality over quantity!"
 ALB_establish_the_airforce:0 "Establish The Airforce"
 ALB_establish_the_airforce_desc:0 "Albania never had a proper airforce,we need to change that and establish an airforce"
 ALB_fighters:0 "Fighters"
 ALB_fighters_desc:0 "Fighters are the key to air dominance so we must start production of them immedietly"
 ALB_bombers:0 "Bombers"
 ALB_bombers_desc:0 "Destroying the enemy industry can grant us industrial superiority if handled correctly"
 ALB_battleships:0 "Battleships"
 ALB_battleships_desc:0 ""
 ALB_light_naval_warfare:0 "Light Naval Warfare"
 ALB_light_naval_warfare_desc:0 ""
 ALB_tirana_ports:0 "Tirana Ports"
 ALB_tirana_ports_desc:0 ""

 #Ideas
 ALB_generic_fascist_demagogue:0 "Mustafa Merlika-Kruja"
 ALB_generic_democratic_reformer:0 "Enver Hoxha"
 ALB_generic_communist_revolutionary:0 "Mehmet Shehu"
 ALB_midhat_frasheri:0 "Midhat Frashëri"
 ALB_jocelyn_percy:0 "Jocelyn Percy"
