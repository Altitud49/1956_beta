 ALB_hajre_fetahu:0 "Hajrë Fetahu"
 ALB_selim_moishiou:0 "Selim Moishiou"
 ALB_alexander_mori:0 "Alexander Mori"
 ALB_kristo_cajupi:0 "Kristo Cajupi"
 ALB_halil_nergutti:0 "Halil Nergutti"
 ALB_kol_bibe_mirakaj:0 "Kol Bibë Mirakaj"
 ALB_prenk_pervizi:0 "Prenk Pervizi"
 ALB_eqrem_libohova:0 "Eqrem Libohova"
 ALB_zuhdi_shabani:0 "Zuhdi Shabani"
 ALB_aziz_sulejmani:0 "Aziz Sulejmani"
 ALB_rexhep_mitrovica:0 "Rexhep Mitrovica"
 ALB_hasan_begolli:0 "Hasan Begolli"
 ALB_ismael_ghaxa:0 "Ismael Ghaxa"
 peoplearmy_focus:0 "The People's Army"
 peoplearmy_focus_desc:0 "To defend our communist dream, the people must take up arms and defend en masse our Socialist Republic! We will not be powerless like we were before!"
 second_republic:0 "The Second Republic"
 second_republic_desc:0 "We must stand up and fight to protect our people from the fascism and communism threat! We will not permit anyone to take our ideals of liberty and fundamental rights away from us!"
 socialism_one_country_idea:0 "Socialism in One Country!"
 permanent_revolution_idea:0 "Permanent Revolution!"
 permanent_revolution_idea_desc:0 "The Permanent Revolution doctrine focus on spreading the revolution to the capitalist countries all across the Globe. We shall spread our ideals of proletariat supremacy and rule!"
 democratic_army_focus:0 "Army of the Republic"
 democratic_army_focus_desc:0 "In order to defend our motherland from Italy and other potential threats, we need to increase the number of recruits in order to from a real army, able to defend the country from the likes of Mussolini."
 absolute_influence:0 "Absolutist Influence"
 absolute_influence_desc:0 "The Absolutists are gaining more and more influence in the government. Achieving complete control of our country is only a question of time."
 constitution_influence:0 "Constitutionalist Influence"
 constitution_influence_desc:0 "The Constitutionalists are gaining more and more influence in the government. Achieving complete control of our country is only a question of time."
 italian_in_the_army:0 "Italian Officers in the Army"
 italian_in_the_army_desc:0 "Italian Officers were dispatched in our army. While they are providing experience to our troops, they make management of the army harder and the decrease the morale of our troops. This will last as long as we will not have removed any foreign influence in our army."
 absolute_ruler:0 "Undisputed Reign"
 absolute_ruler_desc:0 "By canceling the constitution, we gave all the power to our great King! He will lead our nation to glory, properity and prestige! The responsability of the nation lies on the king's shoulders!"
 king_army_idea:0 "The King's Army"
 king_army_idea_desc:0 "The people of our nation must mobilize in order to stand against our ennemies. We will proove to the world that Albania is not a nation to laugh at! We shall never be weak again, because our courage is an invincible weapon!"
 righteous_ruler:0 "Righteous Reign"
 righteous_ruler_desc:0 "Our noble King now rule our country with the help of the parliament. His power as king are limited, be he is still the head of state and symbolic ruler of the Kingdom of Albania. Shall God bless Skenderbeg III!"
 great_depression_alb:0 "Economic Crisis"
 great_depression_alb_desc:0 "The Great Depression which caused an economic chaos worldwide affected severly Albania. Foreign investors left the country and it becomes more and more difficult to repay loans and to manage the national budget."
 faith_in_liberty_idea:0 "Faith in Liberty"
 faith_in_liberty_idea_desc:0 "We believe in democracy and liberty and we will protect those values at all costs. Our people are prepared to defend the country at the cost of their lives. We are the land of the free!"
 balkans_trade:0 "Trans-European Trade Agreement"
 balkans_trade_desc:0 "With the help of our diplomatic envoys, we were able to secure a trade agreement benefic for our country. This agreement will help us to supply our army and to gain influence in the business world."
 german_alb_trade:0 "German-Albanian Trade Pact"
 german_alb_trade_desc:0 "Economic cooperation between our two nations should reinforce our friendship and would be benefic for both of us. With this trade agreement, it will be easier for us to supply and organize our troops."
 italian_invasion_incoming_idea:0 "Upcoming Italian Invasion"
 italian_invasion_incoming_idea_desc:0 "Our spies and diplomats dispatched to the Italy warned us that they discovered plan made by the italian military high command to invade our country. If what they discovered is true, we must prepare our nation for war as quickly as possible!"
 concessions:0 "Compromise with Italy"
 concessions_desc:0 "We bought peace with Italy at a rather high price, but it was the cost to save our independence."
 albanian_concessions:0 "Albanian Concessions"
 economic_mobilisation:0 "Economic Mobilization"
 man_mobilisation:0 "General Mobilization" 
 economy_overloaded:0 "Overloaded Economy" 
 acknowledgments_of_the_nation:0 "Acknowledgments of the Nation" 
 acknowledgments_of_the_nation_desc:0 "The people of Albania acknowledge our actions! We saved the lives of countless young mens! The people are now grateful to us. They are now more than ever attached to the government values! They are also more likely to join the army, and are more lenient about rationning during times of war."
 will_to_fight:0 "The Will to Fight"
 will_to_fight_desc:0 "Our country shall fight to the end! No step back, always forward! We will not lost our prestige and lower ourselves to negotiate with the Italians! We will resist and bite!"
 meritocracy_system:0 "Meritocratic System"
 meritocracy_system_desc:0 "We need to replace our old system of promotion based on social status by a system based on ability! We need competent people to lead our armies. "
 modern_army:0 "Modern Army"
 modern_army_desc:0 "With all the reforms the Army went through, we can now consider our army as a modern, organized and prepared army. The government and the people must be proud of what our new army look like."
 balanced_budget:0 "Balanced Budget"
 balanced_budget_desc:0 "Balancing the Budget by cutting our government expenses will help us to reduce the taxes imposed on the average people, thus permitting an increase in consumption."
 invite_investors:0 "Invite Foreign Investors"
 invite_investors_desc:0 "We need investors in order to make our economies and businesses to function properly."
 go_with_ita:0 "Increased Trade with Italy"
 go_with_fra:0 "Increased Trade with France"
 no_go_with_ita:0 "Italy's Authority Challenged"
 civ_consommation:0 "Civilian Consumption Increase"
 civ_consommation_desc:0 "Our businesses will boom if consumption increase. If that happens, we will be able to get out of the economic crisis we are in since 1929. We will try our best to encourage the citizen to consume more products made by our businesses!"
 
 #Modifiers
 commie_opinion:0 "Communist diplomacy"
 strategic_opinion:0 "Strategic diplomacy"

 #Events

 britain.92.t:0 "Albania wish to join the Allies"
 britain.92.d:0 "Albania diplomats sent a diplomatic request to join the Allies. As a democratic nation, they want to stand up with us to denounce the fascism and communism threat. Also, as the leading democratic nation, it is our role to lead the others and to be an example of democracy."
 germany.1001.t:0 "Albania wish to join the Axis"
 germany.1001.d:0 "Our friends from Albania sent us a diplomatic request to join our faction. As the leader of the fascist nation, it is our role to protect the smaller fascist states from democracy and communism. What should we do ?"

 albania.1.t:0 "The Italian Affair"
 albania.1.d:0 "Our spies and diplomats dispatched to Italy warned us that they discovered plan made by the italian military high command to invade our country. The Albanian government were shocked by the news, as the Italians and Albanians shared friendly relations, on top of military and economic cooperation, since years. As we are now, our country only has a slim chance of repelling the invasion. We need to mobilize our country and prepare our nation for war as quickly as possible!"
 albania.1.a:0 "Cursed be the Italians!"
 albania.2.t:0 "Conference of Durrës"
 albania.2.d:0 "Mussolini and the Italian Government agreed on negotiating a treaty in the Albanian city of Durrës. When they heard that we learned about their invasion plan they were a little bit surprised, but fortunately they were not angry at us. They initiated the Conference by presenting their demands : They want the complete control over Albania's foreign politics. They also want Italian to be teached obligatorily to Albanian childrens. In exchange, we keep complete control over our economy, and they will ensure our safety against external ennemies. Their conditions are probably less harsh than it would be if we would have let them execute their suprise invasion plan. If their plan would have worked, complete annexation almost our only option. What should we do ?"
 albania.2.a:0 "Accept the conditions."
 albania.2.b:0 "We refuse submission to Italy but we are willing to give up a part of our economy to Italian investors."
 albania.3.t:0 "Sucess of the Conference"
 albania.3.d:0 "The negotiations with Italy ended in a sucess!"
 albania.3.a:0 "Great!"
 albania.4.t:0 "Çeta e Pezës chairman's election"
 albania.4.d:0 "The Coup d'État worked, and we are now in control of the government headquarters. At first Myslim Peza, the commander of our armed forces, was the favorite to become the preseident of Albania. However, the young Hoxha, who was in Paris until recently, is getting more and more popular. His eloquence is not something to underestimate. The Central Organiation of the Party decided to hold an election to decide who will rule on the country."
 albania.4.a:0 "Let's go with Peza!"
 albania.4.b:0 "Hoxha is better!"
 albania.5.t:0 "Hoxha's bunkers"
 albania.5.d:0 "Today, Hoxha presented a rather surprising plan to communist leaders and journalists : Building bunkers all across the country. Officially, Hoxha announced that those bunkers will be built to protect the country from external threats. He warned the people about the danger of the West. However, all of our party leaders know that those bunkers most important function will be to serve as a political tool of propaganda. We can use the fear of the people to control them even better than before. About 173,000 are planned to be built. "
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Our economy can not afford these expenses."
 albania.6.t:0 "Foreign Investors Conference"
 albania.6.d:0 "The government invited foreign investors from various countries in order to discuss with them about potential investments in the country. However, investors from two different countries in particular does not agree with each other trading with Albania. Italians investors are unhappy with France trading with us, and are threatening us of decreasing trade with us if we don't stop any trade relation with France. What should we do ?"
 albania.6.a:0 "It would be better to align ourselves with Italy."
 albania.6.b:0 "Cursed be Italy! We're going with France!"
 albania.7.t:0 "Treaty of Milan"
 albania.7.d:0 "The Albanian Government and Benito Mussolini decided to sign a final treaty following negotiations. We were able to escape total war with Italy by diplomatic means. The people of the nation are also grateful to us for not sending them to their deaths. We can be proud of ourselves! (Note: Italy will no longer be able to attack Albania through the focus tree. The focus "Albanian Occupation" is now disabled.) "
 albania.7.a:0 "Great!"
 albania.8.t:0 "Situation of the Kingdom of Albania in 1936"
 albania.8.d:0 "Our Kingdom is not in the best situation it could have been. The economic crisis of 1929 nearly crumbled our economy, making us dependent on Italy. Their influence are more and more visible in our daily life as their economy investments in the country and their presence in our education and political system are far more important than expected. As tensions are rising in Europe, enchancing our economical situation and claiming our complete independence from Italy should be one of our priority. Improving relation with our neighbors such as Greece and Yougoslavia is also important. Achieving these goals and expanding our army will make us a powerhouse in the Adriatic Region. Shall our great leader guide us!"
 albania.8.a:0 "Onwards!"
 albania.9.t:0 "The Hunger Strike of February 1936"
 albania.9.d:0 "Workers and Craftmen in Korçë rised and and began a major strike in the city. They denounce the economical situation of the country and the poverty they are in. If we let them continue their demonstration, this movement could spread in the country and cause a general revolt. But repressing the strike could affect our public image and our relations with the other countries."
 albania.9.a:0 "Stop this demonstration and arrest the leaders!"
 albania.9.b:0 "Let them be."
 9_ALB_tt:0 "§R There is a chance that this will cause a national uprising and a civil war!"
 albania.11.t:0 "Revolt in the North!"
 albania.11.d:0 "The workers in the North rised up and armed themselves, defeated the local garrison and took control of the northern part of the country! With Myslim Peza as their chief, our situation is grave. We shouldn't have let them be."
 albania.11.a:0 "Prepare the troops for combat!"
 albania.12.t:0 "Military exercises with Italy ?"
 albania.12.d:0 "The government of Italy proposed to us that we organize military exercises in Naples toghether. They said that it could provide precious experience to our troops and improve diplomatic relations between us. "
 albania.12.a:0 "We will accept."
 albania.12.b:0 "Decline the proposition."
 albania.13.t:0 "Albania wish to join the Comintern"
 albania.13.d:0 "Our comrades in Party of Labour of Albania have made great progress. The nation of Albania is ready to join the Comintern."
 albania.13.a:0 "Let our comrades join us!"
 albania.13.b:0 "They are not ready yet."
 albania.14.t:0 "Albania Asks For Guarantee"
 albania.14.d:0 "The Albanian government, anxious to maintain its independence in these troubled times, wished to deepen relations between our two nations by putting in place a defensive treaty that would ensure that Albania's borders are maintained."
 albania.14.a:0 "Albania has our protection"
 albania.14.b:0 "We have no interests in defending Albania"
 
 #Decisions
 ALB_reintegrate_gjirokaster:0 "Reintegrate Gjirokastër"
 ALB_reintegrate_gjirokaster_desc:0 "We have finally liberated our homeland from the vile claws our former overlords! Before we liberated our brethren, Gjirokastër was under the occupation of Greece and has been extremely repressed and artificially integrated into their nation. It will take some time to reverse the effects of their occupation, but it's for the greater good."
