 india.1.t:0 "Great Britain Takes Control Of Aden"
 india.1.desc:1 "The port of Aden is one of the most important in trade between India, Europe and the Far East. The Government of India Act 1935 included the transfer of control of this port directly to the Government of London, whereas it had previously been administered as a Chief Commissioner's province. The British government has now officially taken control of the port and established it as a separate colony."
 india.1.a:0 "As Planned"

