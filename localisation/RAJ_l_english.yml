 r56_raj.2.t:0 "Asaf Jah Refuses integration into India"
 r56_raj.2.desc:1 "Asaf Jah VII, Nizam of Hyderabad has announced that his princely state would not recognized the authority of the Indian government over his territory. It means that he is essentially declaring his kingdom independent. This is a grave threat to Indian unity." 
 r56_raj.2.a:0 "The remnant of a fading world"

