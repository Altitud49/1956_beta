RAJ_british_departure:0 "British Departure"
RAJ_british_departure_desc:1 "As British authority is collapsing quickly, it's time to seize the day and organize our political system."
RAJ_assemble_the_congress:0 "Assemble the Congress"
RAJ_assemble_the_congress_desc:1 "With our freedom from Britain ensured, the Indian congress must assemble and discuss reforms."
RAJ_concessions_to_the_untouchables:0 "Concessions to the Untouchables"
RAJ_concessions_to_the_untouchables_desc:1 "As the lowest caste, the untouchables are despised by the whole of society but represents a popular force that should be recognized. The movement launched by Bhimrao Ramji Ambedkar could disrupt the fabric of society if it's not recognized. It's now clear that some practical concessions are much easier to implement than fearing to see them convert to Islam, christianity or even embrace atheistic communism."
RAJ_modernization_program:0 "Modernization Program"
RAJ_modernization_program_desc:1 "With the colonial monopolies lifted, a new economy can be built. By the year 2020, we will be a superpower!"
RAJ_a_new_indian_elite_focus:0 "A new Indian Elite"
RAJ_a_new_indian_elite_focus_desc:1 "Indian industrialists were active already under colonial rules, but they had to act under colonial restriction. With the British rulers gone it's time to see the rise of an Indian elite."
RAJ_towards_a_post_colonial_economy:0 "Towards a Postcolonial Economy"
RAJ_towards_a_post_colonial_economy_desc:1 "Economic reforms and the liberation of Indian potential will see the rise of Indian businesses."
RAJ_influence_of_the_radicals:0 "Influence of the Radicals"
RAJ_influence_of_the_radicals_desc:1 "The Radicals of the All India Forward Bloc are becoming more and more active and are contesting the non violent doctrine of the congress."
RAJ_indian_socialism:0 "Indian Socialism"
RAJ_indian_socialism_desc:1 "The objective of the building of a common Indian society where religion and castes won't divide us will lead us to a bright future."
RAJ_religious_equality:0 "Religious Equality"
RAJ_religious_equality_desc:1 "While Marxism advocate for the abolition of religion, we know that we can't implement that at the moment, but we can at least remove it as a factor of division of society."
RAJ_popular_mobilization:0 "Popular Mobilization"
RAJ_popular_mobilization_desc:1 "With it's disenfranchised masses of the Dalits, the poor peasants and exploited coolies now politically aware of their liberation by working for the good of of the revolution, it's time to build an army ready to defend the new India."
RAJ_collectivism:0 "Collectivism"
RAJ_land_reform:0 "Land Reform"
RAJ_land_reform_desc:1 "Redistribute the land!"
RAJ_modernized_agriculture:0 "Modernized Agriculture"
RAJ_modernized_agriculture_desc:1 "With tractors in the field we would need less peasants to maintain our agricultural productivity"
RAJ_collectivism_desc:1 "We still suffer from the consequences of years of colonialism but now that the future is in our hands putting what we have together will enable to modernize the society more quickly."
RAJ_support_anti_imperialism_in_china:0 "Support China"
RAJ_support_anti_imperialism_in_china_desc:1 "China must be defended! We are now entitled with the maintenance of a part of the connection with China that would ensure their future."
RAJ_increased_chinese_cooperation:0 "Increased Chinese Cooperation"
RAJ_increased_chinese_cooperation_desc:1 "To protect Asia let's protect China and join them in their war effort"
RAJ_join_the_comintern:0 "Join the Comintern"
RAJ_join_the_comintern_desc:1 "As a communist nation it's a logical step to contact Moscow and form with them an inseparable bond."
RAJ_hindu_nationalism:0 "Hindu Nationalism"
RAJ_hindu_nationalism_desc:1 "We must all love mother India and recognize Hinduism as what unites us all."
RAJ_substitution_technologies:0 "Substitution Technologies"
RAJ_substitution_technologies_desc:1 "Without access to some of the Resources of the British Empire, it's imperative that we implement substitution programs and ensure our autarkic independence."
RAJ_redistribute_properties:0 "Redistribute Properties"
RAJ_redistribute_properties_desc:1 "By redistributing British properties and dividing the land we can ensure a future for a lot of the disenfranchised"
RAJ_militarized_hindutva:0 "Militarized Hindutva"
RAJ_militarized_hindutva_desc:1 "By Shiva! All Hindus must serve mother India and defends its Gods against its enemies."
RAJ_weapons_for_the_new_india:0 "Weapons for the New India"
RAJ_weapons_for_the_new_india_desc:1 "The revolution must be defended!"
RAJ_dream_of_akhand_hindustan:0 "Dream of Ahand Hindustan"
RAJ_dream_of_akhand_hindustan_desc:1 "Foreigners have divided Greater India over the centuries, but now the united Indians will undo their schemes and complete Indian unity."
RAJ_invade_afghanistan:0 "Invade Afghanistan"
RAJ_invade_afghanistan_desc:1 "Afghanistan was once under Indian influence...and it will be once again."
RAJ_the_mountain_frontier:0 "The Mountain Frontier"
RAJ_the_mountain_frontier_desc:1 "Nepal and Bhutan are part of the Peninsula and must be integrated into our perfect union."
RAJ_reclaim_treaty_ports:0 "Reclaim the Treaty Ports"
RAJ_reclaim_treaty_ports_desc:1 "Pondichery and Goa must be reclaimed and join Mother India"
RAJ_bring_back_burma:0 "Bring Back Burma"
RAJ_bring_back_burma_desc:1 "As a Buddhist territory that was part of the Raj, Burma is also a legitimate part of Greater India."
RAJ_unify_dravidian_lands:0 "Unify the Dravidian Lands"
RAJ_unify_dravidian_lands_desc:1 "In the South lies territories inhabited by Dravidians who have not yet joined Mother India."
RAJ_operation_polo:0 "Operation Polo"
RAJ_operation_polo_desc:1 "Let's punish Hyderabad and unite India"
RAJ_tfv_land_reform:0 "Land Reform"
RAJ_tfv_land_reform:0 "Redistribute the land!"
RAJ_Foundations_of_a_Hindu_State:0 "Foundations of a Hindu State"
RAJ_protect_ceylonese_civilians:0 "Protect Ceylonese Civilians"
RAJ_Public_Education:0 "Public Education"
